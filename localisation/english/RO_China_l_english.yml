 CHI_conservative_wu_party_long:0 "Chhîn-mìn Tóng (People First Party)\n§gFounded in 2000 by James Soong, who opposed Kuomintang, the party became the last bastion of Taiwan's Pan Blue forces after the fall of the KMT, despite being set up with the aim of being hostile to the KMT. The PFP is connecting with right-wing politicians who have not been arrested by the government's crackdown, resisting the Wu Shu-chen regime's hardline Taiwanese nationalist policies.§!"
 
 CHI_nationalist_taiwan_party:0 "NP" 
 CHI_natioanlist_taiwan_party_long:0 "Sîn Tóng (New Party)\n§gEven after the fall of the existing left-wing Chinese pan-nationalist party LP, the right-wing Chinese pan-nationalist party NP survived. Taiwan's right-wing pan-nationalist party, the New Party, was originally a party with very low political influence, but it significantly expanded its size after the Declaration of the Taiwan Republic by rallying right-wing political forces against the DPP.§!"
 
