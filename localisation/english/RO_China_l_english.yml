 #Characters desc
 POLITICS_LEE_TENG_HUI_DESC: "§YLeader Description\nBorn:§! 15th January 1923, in Sanshi Village, Taihoku Prefecture, Japanese Taiwan\n§YPolitical Career:§! Lee Teng-hui, known by his birth name as Masao Iwasato, was born and raised in Japanese Taiwan, where he learned about bushido and Japanese culture. In 1945, during the Bombing of Tokyo, he commanded anti-aircraft guns as a second lieutenant and engaged with the American military his efforts, Japan was defeated in World War II. After Japan's defeat, he returned to Taiwan, where he saw the Kuomintang regime's military repression on the 'February 28 incident', in which they massacred Benshengren, Taiwanese natives. He joined the Communist Party out of hatred for the KMT, but left it two years later because communism was too 'unrealistic' to save Taiwan.\n\nHe decided to free the citizens of Taiwan from the 'white horrors' of the KMT, and unlike other Taiwanese pro-democracy activists, he directly joined the KMT, which he hated, to try to reform from within. Having gained power within the KMT, he became Taiwan's leader in 1988, and by the early 1990s he had been working with the country's DPP leaders to implement gradual democratic reforms in the country's military dictatorship. He was given the nickname of 'Mr. Democracy' and became a symbol of democracy in Taiwan."
 
 POLITICS_LIEN_CHAN_DESC: "§YLeader Description\nBorn:§! 27th August 1936, in Xi'an, Shaanxi, Republic of China\n§YPolitical Career:§! \"China and Japan will battle inevitably. If the child born is a boy, name him Lien Chan, signifying that the strength coming from within oneself will never diminish and can overcome the enemies and be victorious. It also has the meaning of reviving the former nation, and reorganizing the light and hope of our homeland.\"\n\nJust like his name, which his grandfather, Lien Heng, gave himself, Lien Chan lived life to regain the light and hope of his country. He designed welfare programs for Taiwanese residents and worked to achieve Taiwan's diplomatic achievements despite international isolation\n\nAnd, reunification with mainland China is the last hope he can leave for his citizens. Can Taiwan survive alone in the 21st century? Already isolated internationally, Taiwan will enjoy greater prosperity not as a country but as a self-governing province aided by its benevolent father, PR China.\n\nHe does not think that the attempt to incorporate Taiwan into mainland China is a treasonous act against its citizens. It is a disaster for the 'Republic of China', but for its citizens, it gives them the right to become citizens of a powerful nation. That is why this is a grace and a reward for his citizens."
 
 POLITICS_CHEN_SHUI_BIAN_DESC: "§YLeader Description\nBorn:§! 12th October 1950, in Guantian District, Tainan County, Republic of China\n§YPolitical Career:§! Are Taiwanese Chinese? Kuomintang would say, 'Yes!' But Chen \"A-bian\" Shui-bian knows the teeth of a poisonous snake hidden in the sweet lie. Since the defeat of the Japanese Empire in 1945, the KMT has been conducting decades of military dictatorship on the island of Taiwan. For the Chinese, Taiwan was another colony, and they never considered Taiwan an equal.\n\nA former lawyer, he entered politics in the 1980s through the 'Tangwai' movement, a pro-democracy movement in Taiwan. Chen Shui-bian used his lawyer's career to support pro-democracy activists who were unfairly suppressed and gained social influence in the process.\n\nWith the expectations of countless Taiwanese citizens, he was elected to the Taiwanese presidency. He will not let the former disgraceful 20th century return. Taiwan has never been a territory of the Republic of China. Taiwan will be freed as a 'Taiwan Republic' separate from China."
 
 POLITICS_CHEN_SHUI_BIAN_2004_DESC: "§YLeader Description\nBorn:§! 12th October 1950, in Guantian District, Tainan County, Republic of China\n§YPolitical Career:§! Pan-nationalist madness is at their peak. Just before the 2004 presidential election, traitors tried to destroy Taiwan's dream of independence with an assassination attempt against Chen Shui-bian. But he survived the traitors' attempts and is ready to fight for Taiwan's liberation with more enthusiasm than ever before.\n\nA former lawyer, he entered politics in the 1980s through the 'Tangwai' movement, a pro-democracy movement in Taiwan. Chen Shui-bian used his lawyer's career to support pro-democracy activists who were unfairly suppressed and gained social influence in the process.\n\nWith the expectations of countless Taiwanese citizens, he was elected to the Taiwanese presidency. He will not let the former disgraceful 20th century return. Taiwan has never been a territory of the Republic of China. Taiwan will be freed as a 'Taiwan Republic' separate from China.\n\nAnd through the 2004 presidential election, he took one step closer to that dream. Taiwan will be liberated. At all costs."
 
 POLITICS_WU_SHU_CHEN_DESC: "§YLeader Description\nBorn:§! 11th July 1953, in Madou, Tainan County, Taiwan Province, Republic of China\n§YPolitical Career:§! The first lady of Chen Shui-bian was by Chen's side throughout his pro-democracy movement. She helped Chen Shui-bian during his efforts to liberate Taiwan and worked with him on his dream of Taiwanese independence. Due to her political activities, she suffered an attempted assassination in 1985 with an \"unknown background\". The attempted truck assassination left her paraplegia, unable to get out of a wheelchair for life.\n\nAnd Chen Shui-bian's assassination in 2004 was her second wound. The KMT took away half of her, once again her remaining half. All that remains is the unfulfilled dream of a dead husband; Taiwan's perfect freedom. She will not be frustrated forever. Taiwan must be liberated. The self-proclaimed 'Republic of China' must be extinguished forever. And, the hateful Kuomintang must also burn from hell. And in the burning hell, the supporters of the Kuomintang will belatedly remember that they assassinated someone they should never have killed. But, there will be no way for them to atone for their sins.\n\n§RNever.§!"
 
 POLITICS_ANNETTE_LU_DESC: "§YLeader Description\nBorn:§! 7th June 1944, in Tōen Town, Shinchiku Prefecture, Japanese Taiwan\n§YPolitical Career:§! Annette Lu, a participant in Taiwan's \"Tangwai\" movement, a democracy movement in the 20th century, and a well-known feminist activist in Taiwan, was not mentioned as a possible presidential candidate despite her long political career. Her influence within the DPP was limited, and her highest political position was likely to be vice president. If the assassination of Chen Shui-bian had not occurred.\n\nSince the assassination of her political colleague and longtime partner Chen Shui-bian, She had the heavy burden of inheriting the dream of \"Taiwan liberation\", which Chen Shui-bian could not achieve. But she won't stop. To inherit the dream of a dead old colleague and make it the dream of all Taiwanese citizens."
 
 POLITICS_MA_YING_JEOU_DESC: "§YLeader Description\nBorn:§! 13th July 1950, in Yau Ma Tei, British Hong Kong\n§YPolitical Career:§! Taiwan's foolish 'Taiwan nationalism' gambling, which has been going on since 2000, is finally over. Chen Shui-bian and his supporters were leading Taiwan down a dangerous path. Why didn't they trust the Chinese leader? Mainland China can protect Taiwan with its broad benevolence.\n\nMa Ying-jeou, who served on the Mainland Affairs Council, which manages diplomatic relations between mainland China and Taiwan in the late 20th century, believes in China's power. He said in public that he would support Taiwan's \"maintenance of the status quo\", but in a 2006 interview in Britain, he said his role was to lead the reunification with mainland China.\n\nIt is not known if what he wants is the status quo or reunite with mainland China. Perhaps his choice will be decided by international circumstances. But one thing is clear; His term will be a dark time for Taiwanese nationalists."
 
 POLITICS_TSAI_ING_WEN_DESC: "§YLeader Description\nBorn:§! 31st August 1956, in Zhongshan, Taipei, Republic of China\n§YPolitical Career:§! What kind of politician is Tsai \"Kirishima Xiao-ing\" Ing-wen? Her opponents accuse her of being overly moderate and ambiguous in her foreign policy. Compared to other DPP politicians, she seems to be more interested in ecology and LGBTQ rights than in Taiwanese nationalism. Her affection and love for Japanese pop culture have earned her the cynicism of Chinese pan-nationalists. Why does she upload internet her New Year's greetings in Japanese every year? To Chinese pan-nationalists, this is \"disgraceful\".\n\nEven some DPP politicians do not support her policies. Some DPP politicians, such as Shih Ming-teh, have even called for her to come out as a lesbian, citing her high sensitivity to LGBTQ rights issues and the fact that she has not had a romantic relationship with any men.\n\nBut for her supporters, Tsai Ing-wen is a true leader who can change Taiwan. She wants to focus on policies for minority groups that have so far been relatively marginalized because of Taiwanese nationalism policy. She promotes policies to expand childcare rights for young children, and to expand LGBTQ and women's rights. New policies are being implemented for Yuanzhumin(Taiwanese aborigine) in Taiwan, and new employment promotion services are being created for young people. Even if she is hated by both DPP hardliners and KMT politicians, she is ready to speak out loudest for all the marginalized in Taiwan."
 
