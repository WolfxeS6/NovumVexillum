 ro_china.early_events.1.t: "Two National Defense Laws"
 ro_china.early_events.1.desc: "Two National Defense Laws means two laws designed to reform the armed forces of the Republic of China, which was a military dictatorship in the 20th century. The first law is to separate the military from politics so that the military forces cannot influence politics by designating only civilians to become defense ministers. The second law is a clause that weakens and reforms military organizations that have been overly militaristic so that the government can control them.\n\nAlthough the military will not be happy with these reforms, there is no movement of violent opposition, including coups, thanks to the results of the democratic revolution that has already been around since the 1990s. Through these reforms, [ROOT.GetLeader] will transform the 'army for dictators' into the 'army for the people'."
 ro_china.early_events.1.a: "It is a Great Progress!"
 
 ro_china.early_events.2.t: "Lee Teng-hui Officially Supports Taiwan's independence"
 ro_china.early_events.2.desc: "Lee Teng-hui was affiliated with the KMT, but was nevertheless wary of Chinese pan-nationalism, and showed a deeper interest in the regionalism of Taiwan. After the new DPP government was established, Lee began to engage more closely with the DPP, and today declared his \"official support for Taiwan's independence.\" Kuomintang was angered by the news and decided to oust him from the KMT. But after leaving Kuomintang, Lee Teng-hui became more free to support Taiwanese separatism."
 ro_china.early_events.2.a: "If he supports us, we are not interested in his old party."
 
 ro_china.early_events.3.t: "Last \"Republic of China\""
 ro_china.early_events.3.desc: "While it is unfortunate that the Vatican government refers to us as the Republic of China, not the Taiwanese Republic, Catholics in the Vatican and around the world are ready to support Taiwan. Unlike mainland China, which oppresses Catholics, Taiwan has a free guarantee of various religions, which is possible because the island is defending the values of \"democracy\" that mainland China does not have. We need to continue to approach the Vatican and persuade them to continue to support Taiwan over mainland China. Maybe the Vatican can be an alternative to diplomatic isolation caused by mainland China's pressure."
 ro_china.early_events.3.a: "I should buy a copy of the Bible."
 
 ro_china.early_events.4.t: "Find the Corruption of Kuomintang"
 ro_china.early_events.4.desc: "Kuomintang has led a dictatorship in Taiwan for more than decades. They can't be confident that they've had a perfectly clean reign while they're in control of the Junta. Searching for Kuomintang's corruption and making it public will greatly benefit us in winning the next election."
 ro_china.early_events.4.a: "Investigate the Old KMT Generals intensively."
 ro_china.early_events.4.b: "Investigate Corruption of Politicians who Cooperated with the KMT"
 
 ro_china.early_events.5.t: "The Loss of Weapons at a Military Base in Taoyuan"
 ro_china.early_events.5.desc: "Today, some weapons, including ammunition, were stolen from an air base in the Taoyuan region. This incident has led to criticism that the nation's defense capabilities are flawed."
 ro_china.early_events.5.a: "What a terrible incident!"
 #https://zh.wikipedia.org/zh-tw/%E6%A1%83%E5%9C%92%E7%A9%BA%E8%BB%8D%E5%9F%BA%E5%9C%B0%E5%BD%88%E8%97%A5%E7%AB%8A%E6%A1%88
 
 ro_china.early_events.6.t: "Suspected Taoyuan Weapon Thief Caught in Botched Investigation"
 ro_china.early_events.6.desc: "It seems that our investigators have been overly aggressive in addressing the recent theft at Taoyuan Air Base. They arrested an innocent soldier, questioned him as a suspect, and used torture to obtain a confession from him. The soldier revealed at a press conference that he was tortured, and our investigative agency came under serious criticism."
 ro_china.early_events.6.a: "That's terrible!"
 
 #https://zh.wikipedia.org/zh-tw/%E5%8A%89%E5%86%A0%E8%BB%8D
 
 ro_china.early_events.7.t: "[CHI.GetAdjective] Officer Fleeing Overseas"
 ro_china.early_events.7.desc: "Today, there was an embezzlement incident in which a member of [ROOT.GetAdjective] intelligence agency, the National Security Bureau, fled the country with 190 million Taiwan dollars. At first, our intelligence agency expected him to have fled to mainland China, but he seems to have fled to Canada. The intelligence services have tried their best to track him down, but there seems to be no way to find him and the money he embezzled."
 ro_china.early_events.7.a: "What a ridiculous incident!"
 
 ro_china.early_events.8.a: "He did a great job for Chinese Pan-nationalism."
 
 ro_china.early_events.9.t: "Lee Teng-hui Found Taiwan Solidarity Union"
 ro_china.early_events.9.desc_1: "Although Lee Teng-hui was a politician belonging to Kuomintang, he disagreed with the pro-China nature of the KMT and supported Taiwan's breakaway independence. He has recently faced continuous confrontations with KMT politicians who insist on forming friendly relations with China and has become closer to the DPP. Due to several political confrontations, Lee Teng-hui left the KMT with a small number of politicians who followed him and founded TSU with right-wing politicians who supported Taiwan's independence. The TSU he founded supports the DPP as a foreign policy, but at the same time, it is expected to maintain its right-wing economic orientation."
 ro_china.early_events.9.desc_2: "Although Lee Teng-hui was a politician belonging to Kuomintang, he disagreed with the pro-China nature of the KMT and supported Taiwan's breakaway independence. Lee Teng-hui was already expelled from the KMT due to his declaration of support for the DPP, but instead of joining the DPP, he decided to bring together Taiwan's Anti-Chinese right-wing politicians to form a Pan-Green right-wing party that supports Taiwan's independence. The TSU he founded supports the DPP as a foreign policy, but at the same time, it is expected to maintain its right-wing economic orientation."
 ro_china.early_events.9.a: "Then, there are only real traitors left in KMT now."
 
 ro_china.early_events.10.t: "Death of Zhang Xueliang"
 ro_china.early_events.10.desc: "Zhang Xueliang, a warlord in Manchuria in the 1920s and political rival of Chiang Kai-shek, became famous in 1936 for detaining Chiang Kai-shek, who was trying to remove the Communists, forcing him to stop the confrontation between the Communist Party of China and Kuomintang. As a Chinese pan-nationalist, he hoped that the KMT and CPC would cooperate rather than confront each other against foreign aggression, and this event temporarily brought peace within China.\n\nBut The incident enraged Chiang Kai-shek. Chiang Kai-shek immediately took Zhang Xueliang into imprisonment after his return from peace negotiations. This imprisonment lasted for decades, even after Kuomintang was defeated in the civil war and moved to Taiwan.\n\nIn 1990, he was freed from detention, and he and his wife settled in Hawaii. His tragic life and death became evidence that Kuomintang never granted clemency to traitors."
 ro_china.early_events.10.a: "He symbolises the cruelty of Kuomintang."
 
 #11 - Zhang Xueliang
 
 ro_china.early_events.12.t: "Lungmen Nuclear Power Plant Problem"
 ro_china.early_events.12.desc: "Recently, the issue of building a new nuclear power plant inside [ROOT.GetNameDef] has become a serious problem. The Lungmen Nuclear Power Plant, which is under construction in Gongliao, a rural town in northeastern Taiwan, is the subject of debate. The problem is that it started to be built during the KMT regime, but the DPP, which is negative for nuclear technology, wants to stop building this nuclear power plant. The DPP is already calling for the shutdown of the Lungmen nuclear power plant through political pressure. The problem is that we have already invested a lot of money in building this nuclear power plant and stopping the production of the plant will make the budget that has already been spent meaninglessly. The other problem is that the KMT will protest this very passionately."
 ro_china.early_events.12.a: "Nuclear power is a dangerous tool. Stop it."
 ro_china.early_events.12.b: "We've already spent too much money. Keep building."
 
 ro_china.early_events.13.t: "An Attempt by the Coalition Government"
 ro_china.early_events.13.desc: "The KMT and the DPP are very hostile parties. Taiwan nationalism and Chinese pan-nationalism. Two mutual opinions compromise is very difficult. However, the DPP won power for the first time in history, and running a country without cooperation with the KMT may be difficult. But at least we can try to reach a hard compromise. President Chen Shui-bian thinks that it may be possible to establish a coalition government between the KMT and the DPP. The KMT is greedy for secular power, and we are greedy for the ideal of freedom in Taiwan. Maybe a compromise could be possible by sharing some power with them.\n\nThe alternative would be to appoint Tang Fei, a politician and general of the KMT, as Premier of Taiwan's Executive Yuan. It has less power than the President and Vice President, but at least quite a symbolic position, and would be the first proposal to build a cooperative government with the KMT."
 ro_china.early_events.13.a: "\"In my opinion, we can make peace with Pan Blue.\""
 ro_china.early_events.13.b: "\"It's attractive, but I don't think they'll accept it.\""
 
 #14- Chen Shui-bian
 
 ro_china.early_events.15.t: "Appointing Tang Fei as Premier"
 ro_china.early_events.15.desc: "Tang Fei has decided to accept the Premier position while maintaining his affiliation with KMT. At least so far, our attempts at reconciliation seem to be positive, and we are able to continue our discussions for cooperation with KMT."
 ro_china.early_events.15.a: "Good News"
 
 ro_china.early_events.16.t: "Tang Fei's deteriorating relationship with Chen Shui-bian"
 ro_china.early_events.16.desc: "Attempts to cooperate with KMT did not go as well as expected. Tang Fei has consistently opposed DPP's policy since he was appointed to Premier. Political attempts to reconcile with KMT are not paying off, and Tang seems to be using his position to interfere with the Chen government.\n\nIn the end, it turns out that the possibility of KMT and DPP reconciling is impossible. The only option we can make is to remove Tang Fei from office. We are politically damaged by the false hope that KMT and DPP can cooperate..."
 ro_china.early_events.16.a: "\"I was stupid to believe in Pro-China traitors!\""
 
 #17 Chen Shui-bian
 
 ro_china.early_events.18.t: "Bazhang River incidence"
 ro_china.early_events.18.desc: "Four citizens were killed in the flooding on the Bazhang River today. The entire process of the flooding death and rescue failure was broadcast live by the media, and the KMT has blamed the tragedy for the incompetence of our government. firefighters have already resigned due to criticism from the KMT, but the KMT insists President Chen Shui-bian, as well as the firefighters who failed to rescue, should apologize directly to the people."
 ro_china.early_events.18.a: "\"I will apologize directly to the people.\""
 ro_china.early_events.18.b: "\"This is a tragedy, but I didn't cause this flood!\""
 
 #19 Chen Shui-bian
 
 ro_china.early_events.20.t: "Political Pressure"
 ro_china.early_events.20.desc: "Chen Shui-bian was able to gain power in 2000 due to the split of the KMT. This means that until 2000, the DPP did not have an approval rating that overwhelmed the KMT. The last legislative election was held in 1998, and the KMT has continued to disrupt the policies of the DPP government by using legislative seats that overwhelm the DPP..."
 ro_china.early_events.20.a: "Despite their attack, we will achieve our revolution."
 
 ro_china.early_events.21.t: "Opportunity to join the WTO"
 ro_china.early_events.21.desc: "Taiwan's international status is unstable, and since the Cold War, we have been de facto unrecognized nation. This has been the case in international organizations as well. We have continuously missed opportunities to join the World Trade Organization due to mainland China's obstruction, and our negotiators have continued to work to find alternatives to joining the WTO without being disturbed by mainland China.\n\nAnd finally, an alternative to applying for membership in the WTO has emerged, free from international pressure from mainland China. Our diplomats have successfully negotiated that mainland China will not exert pressure if we apply for membership in the WTO under the names 'Separate Customs Territory of Taiwan, Penghu, Kinmen, and Matsu', instead of the names such as Taiwan, or Republic of China.\n\nBut wouldn't this name be too insulting? This means we are joining the WTO as just a few island status, not as a nation. Negotiators have convinced mainland China, but now have to start more hard negotiations that require [ROOT.GetLeader]'s final consent."
 ro_china.early_events.21.a: "It's insulting, but it's a good opportunity for us."
 ro_china.early_events.21.b: "Refuse to join. This is an intolerable insult."
 
 ro_china.early_events.22.t: "Successful Accession to the WTO"
 ro_china.early_events.22.desc: "The WTO's Director-General, Mike Moore, sent a congratulatory message today for Taiwan's tough choices. The WTO has officially approved our membership, and we can now conduct more free trade internationally."
 ro_china.early_events.22.a: "Interesting News."
 
 ro_china.early_events.23.t: "The Mockery of the Pan-blue"
 ro_china.early_events.23.desc: "The government's change of mind right before joining the WTO made KMT seriously angry. The KMT strongly accused [ROOT.GetLeader] of further isolating Taiwan's economy and trying to turn taiwan into a poor country. This incident has led to several experts' concerns about Taiwan's worsening economic growth."
 ro_china.early_events.23.a: "But we cannot give up on the ideal."
 
 ro_china.early_events.24.t: "World's Tallest Building!"
 ro_china.early_events.24.desc: "The Taipei World Financial Center building, which started construction in 1999, was finally completed today! Designed to withstand many natural disasters, including earthquakes, it broke the previous world record and was recognized as the tallest building in the world. The building will become a wonderful landmark of Taipei."
 ro_china.early_events.24.a: "Higher than anyone else!"
 
 ro_china.early_events.25.t: "SARS to Spread to Taiwan"
 ro_china.early_events.25.desc: "SARS, a respiratory syndrome in China, has landed on the island of Taiwan. The first patient to catch the epidemic was admitted to the National Taiwan University Hospital, and Taiwanese citizens are worried that it may spread widely on the island."
 ro_china.early_events.25.a: "I need to check the situation..."
 
 ro_china.early_events.26.t: "Should National Taiwan University Hospital be locked down?"
 ro_china.early_events.26.desc: "The number of SARS patients continues to increase, and it has been argued that the National Taiwan University Hospital, where many patients are being treated, should be isolated from the outside to prevent the spread of the epidemic. Since the slow quarantine measures will cause patients in hospitals to escape outside of hospitals, if we do, it will lead to a very surprise lockdown. This will be effective in containment of the epidemic, but some of our people will think that this is cruel and will blame the government..."
 ro_china.early_events.26.a: "Conduct a lockdown."
 ro_china.early_events.26.b: "This is so Cruel."
 
 ro_china.early_events.27.t: "Economic Hits from the Expansion of SARS"
 ro_china.early_events.27.desc: "Taiwan is a small island, and when the epidemic starts to spread, the nation's soil can be threatened at a rapid pace. We have already quarantined a large number of our citizens for treatment, which is adversely affecting our national economy as well."
 ro_china.early_events.27.a: "It's a painful time."
 
 ro_china.early_events.28.t: "End of SARS Pandemic"
 ro_china.early_events.28.desc: "Although this epidemic did damage our country, we eventually stopped SARS from spreading further to our communities, and we treated most of our patients. SARS is no longer a problem for our country."
 ro_china.early_events.28.a: "Great!"
 
 ## 2004
 
 ro_china.mid_events.1.t: "Taiwan's Longest Day"
 ro_china.mid_events.1.desc: "With [ROOT.GetNameDef]'s presidential election just a day away, President  Chen Shui-bian and Vice President Annette Lu got into their car to make their final campaign appearance. Chen and Lu, on the jeep, raised their hands in front of their supporters and called for their unity. The results of this campaign were very important for the two, as the approval ratings of their opponent, KMT's Lien Chan, were quite high.\n\nThousands of Chen's supporters gathered around the Jeep, and small bodyguards had difficulty protecting the president. As the car entered Jinhua Road in Tainan City, the sound of firecrackers set off by supporters to greet Chen also distracted the guards. But will this be a problem? Chen saw thousands of supporters. Countless people are still cheering for him, dreaming of Taiwan's freedom, Taiwan's independence, and the future of a free Taiwan. If Chen wins the election, he and the vice president could continue Taiwan's fight for freedom for four more years.\n\nThen, a gunshot rang out.\n\nAt first, mixed with the sound of firecrackers from supporters, the sniper's shot sound was not heard. But when Jeep's windows were smashed and Chen and Lu were struck by a series of fired bullets, supporters realized *what* was happening. Amid the acrid smoke of firecrackers, bodyguards hurriedly climbed onto the jeep to protect Chen Shui-bian and Annette Lu."
 ro_china.mid_events.1.a: "\"Driver! We need to take them to the hospital RIGHT NOW!\""
 
 ro_china.mid_events.2.t: "The 2004 Taiwanese Presidential Election"
 ro_china.mid_events.2.desc_1: "It turns out that the shooting at Chen and Lu was not threatening. We don't know if it's because the smoke from the firecrackers blocked the sniper's view, or just because they were lucky. The injuries to the two were not serious. What's important is that the sniping has strongly rallied supporters of Chen. Many citizens were strongly angry at this attempt to threaten Taiwan's democracy by killing the Pan Green faction leader, and Kuomintang leader Lien Chan's claim that the attempted assassination was fake did not gain much traction. Chen Shui-bian won the election a few hours later, and DPP could get four more years."
 ro_china.mid_events.2.desc_2: "The news of President Chen Shui-bian's assassination angered many Taiwanese citizens. Elections were held normally, and Annette Lu became the candidate instead of the deceased president. KMT candidate Lien Chan has claimed that they were never involved in the assassination, but many citizens doubt the link between KMT and the assassination. Eventually, after the vote count, Annette Lu was elected [ROOT.GetName]'s first female president."
 ro_china.mid_events.2.desc_3: "The news of President Chen Shui-bian and Vice President Annette Lu's assassination angered many Taiwanese citizens. In the election, which was postponed 30 days later, Chen's First Lady, Wu Shu-chen, won the support of many citizens in memory of Chen Shui-bian. KMT candidate Lien Chan has claimed that they were never involved in the assassination, but many citizens doubt the link between KMT and the assassination. Eventually, after the vote count, Wu Shu-chen was elected [ROOT.GetName]'s first female president."
 ro_china.mid_events.2.desc_4: "After a long operation, doctors safely extracted a bullet stuck right next to Chen's heart. By the time the president came to his senses, the election was already over. Many citizens were strongly angry at this attempt to threaten Taiwan's democracy by killing the Pan Green faction leader, and Kuomintang leader Lien Chan's claim that the attempted assassination was fake did not gain much traction. Chen Shui-bian won the election, and DPP could get four more years."
 ro_china.mid_events.2.a: "The future awaits us."
 
 ro_china.mid_events.3.t: "Trembling Heart"
 ro_china.mid_events.3.desc: "Vice President Annette Lu was rushed to hospital under the protection of her bodyguards. President Chen Shui-bian was shot near the heart and began surgery, but the bullet directed at Lu only sustained minor injuries to her leg. In the confusion, Annette Lu was told by a doctor that President Chen Shui-bian was likely to die and that the surgery was unlikely to succeed.\n\nAs already angry DPP supporters took to the streets to try to attack Kuomintang, Annette Lu had to hold an emergency press conference to calm the citizens after first aid. She spoke calmly to the public; elections will go on as normal. Everyone should stop rioting to protect Taiwan's democracy.\n\nAs soon as she left the press conference after a brief press conference, an aide informed her of the results of Chen's surgery."
 ro_china.mid_events.3.a: "\"Ms. Vice President, Surgery was successful!\""
 ro_china.mid_events.3.b: "\"Ms. Vice President, the operation was unsuccessful. The president is dead.\""
 
 ro_china.mid_events.4.t: "[CHI.GetAdjective] Nightmare"
 ro_china.mid_events.4.desc: "President of the Legislative Yuan, Yu Shyi-kun hurriedly moved to the shelter under the protection of his bodyguards, leaving his half-remain lunch on the table. The news that the president and the vice president died at the same time and that the assassin's identity was unknown came at the same time. Does this mean the start of [PRC.GetName]'s military operation? Are [PRC.GetAdjective] troops already coming toward Taiwan Island? Some hours later, when [PRC.GetAdjective] air force did not bomb Taipei, it became clear that the assassination was not [PRC.GetName]'s attempt.\n\nPerhaps today will be an unforgettable day in Yu's life. Even if there's a lot of time ahead. First of all, Yu Shyi-kun had a mission to stop the anarchy in Taiwan. He postponed the presidential election scheduled for tomorrow and declared a nationwide martial law. The next election will take place in 30 days, after [ROOT.GetName]'s social and political turmoil has completely subsided."
 ro_china.mid_events.4.a: "Only despair."
 
 ro_china.mid_events.5.t: "The Funeral of Chen Shui-bian"
 ro_china.mid_events.5.desc_1: "Chen Shui-bian was not a politician who was supported by all Taiwanese nationalists. Some claimed he was corrupt, others claimed his political abilities were flawed. But there is a proposition that everyone agrees on. The place where he had to die was not on a street jeep a day before the election. His funeral in Taipei was attended by countless citizens.\n\nThe funeral began first with a memorial service for pro-democracy activists of the Meilidao Incident, who were helped by Chen Shui-bian, who was a lawyer during the KMT junta dictatorship. Many pro-democracy activists talked about how Chen fought for human rights as a lawyer in Taiwan throughout the 20th century.\n\nMost politicians from the KMT were banned from attending the funeral, but Lee Teng-hui, a former Kuomintang president, was the only one who was allowed to visit the funeral. Lee was adamant to reporters that Taiwanese independence is an unstoppable future, and that he will continue to fight for Taiwan's independence by helping Annette Lu.\n\nFinally, Annette Lu, who was elected president, came before reporters. She confidently said that Taiwan's dream of independence will never stop."
 ro_china.mid_events.5.desc_2: "Chen Shui-bian was not a politician who was supported by all Taiwanese nationalists. Some claimed he was corrupt, others claimed his political abilities were flawed. But there is a proposition that everyone agrees on. The place where he had to die was not on a street jeep a day before the election. His funeral in Taipei was attended by countless citizens.\n\nThe funeral began first with a memorial service for pro-democracy activists of the Meilidao Incident, who were helped by Chen Shui-bian, who was a lawyer during the KMT junta dictatorship. Many pro-democracy activists talked about how Chen fought for human rights as a lawyer in Taiwan throughout the 20th century.\n\nMost politicians from the KMT were banned from attending the funeral, but Lee Teng-hui, a former Kuomintang president, was the only one who was allowed to visit the funeral. Lee was adamant to reporters that Taiwanese independence is an unstoppable future, and that he will continue to fight for Taiwan's independence by helping Wu Shu-chen.\n\nFinally, Wu Shu-chen, who was elected president, came before reporters. She said she would take stern revenge on the Chinese pan-nationalists who killed her husband."
 ro_china.mid_events.5.a: "We won't forget Chen."
 
 ro_china.mid_events.6.t: "[CHI.GetAdjective] Martial Law is Over!"
 ro_china.mid_events.6.desc: "A short period of martial law was implemented to prevent chaos after President Chen Shui-bian's death, but today [ROOT.GetLeader] said all martial law was suspended because the political turmoil was over. Although the presidential assassination will leave a long scar on Taiwan's citizens, [ROOT.GetLeader] believes that they will one day be able to overcome it."
 ro_china.mid_events.6.a: "Finally, freedom!"
 
 ro_china.mid_events.7.t: "Goodbye, Kuomintang"
 ro_china.mid_events.7.desc: "Which party would benefit the most from assassinating Chen Shui-bian? [ROOT.GetLeader] believes it is Kuomintang. Today, President [ROOT.GetLeader] issued a special arrest investigation order for key politicians of the KMT, including Lien Chan and Ma Ying-jeou. The charges are the assassination of the president and the subsequent coup attempt. Under martial law, military police quickly took control of the KMT headquarters, and succeeded in arresting most of the KMT's lawmakers. While some Taiwanese nationalists were happy that this was the 'realization of perfect justice', some moderates are worried that she may be destroying [ROOT.GetName]'s democracy."
 ro_china.mid_events.7.a: "Vengeance must be achieved."
 
 ro_china.mid_events.8.t: "Reassuring the Public"
 ro_china.mid_events.8.desc: "Which party would benefit the most from assassinating Chen Shui-bian? [ROOT.GetLeader] believes it is Kuomintang. However, it is difficult to investigate KMT unless there is special evidence. She decided to use public opinion instead. She expressed her thoughts carefully in interviews through the media, and several Taiwanese citizens felt her argument was convincing. Despite claims of innocence by KMT politicians, including Lien Chan, KMT's approval rating has deteriorated considerably."
 ro_china.mid_events.8.a: "Citizens know who is on the side of justice."
 
 ro_china.mid_events.9.t: "Operation to Arrest Assassin"
 ro_china.mid_events.9.desc: "Under martial law, an investigation has begun into the assassin who killed Chen Shui-bian. The martial law command used all its investigative powers to trace the origin of the bullets used by the assassin and noticed that the assassin was a man named Chen Yi-hsiung. A special military operation was launched to arrest him, but he committed suicide just before his arrest. His suicide is quite unfortunate news for the [ROOT.GetName] government, as the government needed an arrest to find out what his motive was."
 ro_china.mid_events.9.a: "At least the assassin is dead."
 
 ro_china.mid_events.10.t: "Operation to Arrest Sniper"
 ro_china.mid_events.10.desc: "A police investigation has begun into the attempted assassination of Chen Shui-bian and Annette Lu. The police tracked down the criminal through the bullets left at the scene, and the investigation found out that the criminal was a man named Chen Yi-hsiung. A special operation was launched to arrest him, but he committed suicide just before his arrest. His suicide is quite unfortunate news for the [ROOT.GetName] government, as the government needed an arrest to find out what his motive was."
 ro_china.mid_events.10.a: "Damn!"
 
 ro_china.mid_events.11.t: "Action Now!"
 ro_china.mid_events.11.desc.luo: "Luo Ben-li, who commanded Taiwan's frontline forces during the 1996 Taiwan Strait Crisis to counter threats from mainland China, is now gaining the attention of the people with remarkable achievements on the front lines. Having joined the army in 1947 and been at the forefront of fighting the Chinese Communist army until 1949, he is now proving once again that he deserves to be a war hero in another war."
 ro_china.mid_events.11.desc.huo: "Huo Shou-ye, who had a strong influence on Taiwan's national defense doctrine against mainland China's invasion, proved himself to be outstanding not only in theory but in practice. He is a doctrinal specialist who has used the navy and air force in the past to present a \"multi-layered defense doctrine\" that blocks Chinese troops from approaching Taiwan's islands, helping the Taiwanese government establish a systematic defense operation against mainland China. His outstanding tactical command has given our people more confidence in winning the war than ever before. Of course, public support for Huo is also increasing."
 ro_china.mid_events.11.desc.tang: "Even when President Chen Shui-bian was elected in the 2000 presidential election, the most loyal general may have been Tang Yao-ming. Although he was personally a member of Kuomintang, he personally persuaded other senior generals who refused to recognize the Taiwanese nationalist's presidency immediately after the election to make them loyal to the government. This incident earned him the trust of Taiwanese nationalists. And even in wars, not politics, Tang Yao-ming demonstrated his commitment to the nation once again. Tang's news from the front lines is inspiring the Taiwanese people and uniting them once again."
 ro_china.mid_events.11.desc.generic: "The recent news of [From.GetRank] [From.GetName]'s victory on the front lines is inspiring many citizens. [From.GetName] is highly popular with Taiwanese citizens by saying in a media interview, \"This victory is not just for me, it is for all Taiwanese citizens.\" Maybe [From.GetSheHe] will be the hero who will lead the war to victory."
 ro_china.mid_events.11.a: "Long live the [From.GetName]!"
 
 ro_china.mid_events.12.t: "Kuomintang Refuses to Admit Defeat"
 ro_china.mid_events.12.desc: "Lien Chan, KMT candidate, claims that the last attempted assassination of Chen Shui-bian was a finely engineered \"fake assassination attempt\". He claims that the attempted assassination was premeditated to increase Chen's approval rating. Although his claim of 'fake' is unfounded, it seems that Kuomintang's supporters at least want to believe it. demonstration on the streets is continuing to claim vote rigging."
 ro_china.mid_events.12.a: "Damn!"
 
 #https://zh.wikipedia.org/zh-cn/%E9%98%BF%E6%89%81%E9%8C%AF%E4%BA%86%E5%97%8E
 ro_china.mid_events.13.t: "Did A-Bian make the right choice?"
 ro_china.mid_events.13.desc: "Chen Shui-bian's 'A-Bian' speech in front of supporters today made a strong impression inside Taiwan. Chen Shui-bian declared that he would officially dismantle the National Unification Council, which was created to manage mainland China, if Taiwan annexed china and 'Reunified' mainland China. Chen Shui-bian spoke in Taiwanese in front of his supporters and asked if his nickname, 'A-Bian' made the right choice. When asked, DPP supporters shouted out loud; \"Yes!\""
 ro_china.mid_events.13.a: "Chinese Pan-nationalism must disappear forever."
 
 #14 Wu Shu-chen
 
 ro_china.mid_events.15.t: "Pan Blue Citizens Protest Over KMT Investigation"
 ro_china.mid_events.15.desc: "Our decision to investigate most of Kuomintang's politicians has drawn fierce opposition from the citizens of Pan Blue. Numerous Pan Blue supporters demonstrated in downtown Taipei, and dozens of people were injured when they clashed with the Pan Green protesters against them.\n\nThe problem is that violent protests continue to take place. The hardliners in our government ask President Wu to issue suppression orders to the police, but there are still calls from moderates for talks with them."
 ro_china.mid_events.15.a: "Arrest them all!"
 ro_china.mid_events.15.b: "Let's talk to them."
 
 #16 Wu Shu-chen
 
 ro_china.mid_events.17.t: "Their Unacceptable Demands"
 ro_china.mid_events.17.desc: "Some of Pan Blue's supporters fear the decision will lead to a complete \"separation\" of mainland China and Taiwan. Of course, this is the goal Pan Green has been hoping for, and our government also wants to separate China from Taiwan altogether. But the massive rhetoric against KMT politicians has destroyed their patience.\n\nAt least they want a new government to maintain part of China's pan-nationalism. This calls for a \"restoration\" of the coastal areas in South China, which have a similar culture to Taiwan."
 ro_china.mid_events.17.a: "Negotiations have come to a halt."
 ro_china.mid_events.17.b: "Let's continue the conversation."
 
 ro_china.mid_events.18.t: "DPP's Internal Backlash"
 ro_china.mid_events.18.desc: "Today, President [ROOT.GetLeader] announced the declaration of a great compromise. It refers to the DPP's expansion of Taiwan nationalism into Hakka pan-nationalism, one of Taiwan's cultural aspects. The great compromise saw Guangdong and other coastal areas of South China as \"free zones\", which, like Taiwan, required independence from the mainland. However, the decision sparked strong opposition from within the DPP.\n\nTough opponents of the DPP argue that under no circumstances should Taiwan mix with mainland China. If the president does not backtrack on the grand compromise, it will face strong opposition from some DPP lawmakers."
 ro_china.mid_events.18.a: "Withdraw the Grand Compromise."
 ro_china.mid_events.18.b: "Grand Compromise has been confirmed."
 
 ro_china.mid_events.19.t: "KMT Supporters' Political Protest Ends"
 ro_china.mid_events.19.desc: "The massive protests, which began with a political investigation into the KMT, briefly led Taiwan to political turmoil. However, [ROOT.GetLeader] used police forces to crack down on the protests. More than hundreds of people were arrested, and some Pan Blue citizens were seriously injured. The chaos stopped when Lien Chan issued a statement asking Pan Blue citizens to stop the protests."
 ro_china.mid_events.19.a: "There is no tolerance for them."
 
 #diplomatic (Generic)
 
 ro_china.mid_events.101.t: "Towards the South!"
 ro_china.mid_events.101.desc: "To reduce economic connectivity with mainland China, [ROOT.GetLeader] is looking at Southeast Asian countries. If we engage in more active trade activities with Southeast Asian countries, we will be able to mitigate the effects of economic sanctions in mainland China."
 ro_china.mid_events.101.a: "We don't need Mainland China!"
 
 ro_china.mid_events.102.t: "[FROM.GetName] Proposes to Provide Military Presence"
 ro_china.mid_events.102.desc: "Singapore is a small city-state, and there is not enough space for soldiers to train. [FROM.GetName] has offered us joint military exercises in Taiwan. This will benefit us militarily, but it is likely to harm relations with mainland China."
 ro_china.mid_events.102.a: "We accept it."
 ro_china.mid_events.102.b: "It's too dangerous."
 
 ro_china.mid_events.103.t: "Joint Military Exercises with [FROM.GetName]"
 ro_china.mid_events.103.desc: "Friends of Singapore accepted our proposal, and we were able to share military lessons with them."
 ro_china.mid_events.103.a: "Great!"
 
 ro_china.mid_events.104.t: "Rejected Military Exchanges"
 ro_china.mid_events.104.desc: "[FROM.GetLeader] said in a very polite tone, but firmly determined said that such cooperation would not be in their interest. It's unfortunate news for us, but we can't cooperate with them."
 ro_china.mid_events.104.a: "So Bad."
 
 ro_china.independence_events.1.t: "Taiwan Republic Declaration"
 ro_china.independence_events.1.desc: "The island of Taiwan had been conquered by foreign powers for a very long time. At one point by the Japanese, at another by the Chinese. But now Taiwan will no longer be conquered by anyone else. [ROOT.GetLeader] and Supporters of [ROOT.GetLeader.GetHerHis] took part in the declaration of the founding of the Taiwan Republic held today. Although Kuomintang boycotted this founding event, many citizens are supporting our great challenge."
 ro_china.independence_events.1.a: "Go Future!"
 
 ro_china.independence_events.2.t: "Taiwan Republic Declaration"
 ro_china.independence_events.2.desc: "Taiwan has declared itself a 'Taiwan Republic' completely separate from mainland China, and claims that China and Taiwan have become completely separate countries. This is a challenge to our sovereignty, and we must respond to this."
 ro_china.independence_events.2.a: "This means War!"
 ro_china.independence_events.2.b: "We cannot prevent their independence..."
 
 ro_china.independence_events.3.t: "[FROM.GetAdjective] begins the War"
 ro_china.independence_events.3.desc: "It seems that our declaration of independence has made mainland China quite angry. The war is coming, and we can only gain real independence if we win the war against them. No more negotiations or other alternatives exist for us."
 ro_china.independence_events.3.a: "We are going to win."
 
 ro_china.independence_events.4.t: "Without the interference of Mainland China"
 ro_china.independence_events.4.desc: "Surprisingly, due to the influence of political and international circumstances, Mainland China seems to be in a situation where we cannot deter our independence. There's not going to be an independence war, we've peacefully won Taiwan's independence."
 ro_china.independence_events.4.a: "This is the best time."
 
 ro_china.independence_events.5.t: "Traitors fleeing to China"
 ro_china.independence_events.5.desc: "When war broke out between mainland China and [ROOT.GetName], some traitors from inside our country fled to mainland China! It seems that some generals want to be loyal to the Chinese government, not to our government."
 ro_china.independence_events.5.a: "Damn!"
 
 ro_china.independence_events.100.t: "Evacuation of Islanders"
 ro_china.independence_events.100.desc: "Jinmen and other areas that are very close to mainland China were in a very critical situation as soon as the war broke out. they could be directly attacked by the Chinese army, and residents in the frontline areas hope to be able to flee to the island of Taiwan for safety. If we provide a certain amount of convoy for them, we can help them with their evacuation, but our army insists on stockpiling convoy for our army."
 ro_china.independence_events.100.a: "We must support their evacuation!"
 ro_china.independence_events.100.b: "They don't have to worry. that islands will be protected by our army."
 ro_china.independence_events.100.c: "Draft them; they will be able to protect themselves if they are armed." #Wu Shu-chen
 
 ro_china.independence_events.101.t: "Hau Pei-tsun Wants to Return to the Army"
 ro_china.independence_events.101.desc: "\"We will occupy mainland China and achieve the Reunification of Taiwan-led China!\" These claims were completely extinguished on the island of Taiwan as a political faction. But it's not that there aren't any individuals who have this delusion at all. Hau Pei-tsun, who had strong political influence during the Junta period in the 1980s, but fell in the 1990s, is one of the leading megalomaniac generals.\n\nHe attempted to maintain the military's influence in Taiwan, which was undergoing democratization in the 1990s. However, due to his violent nature, he constantly confronted the DPP and Lee Teng-hui, and he lost all political power when he was expelled from Kuomintang in 1995.\n\nFor him, the war between China and Taiwan seems to be an opportunity to achieve his long-standing dream of annexing the Chinese continent under the leadership of Taiwan. In a media interview, he said, \"The future of Taiwan Island is the future of the 'Republic of China', and the future of the Republic of China is determined by the 'Chinese' in Taiwan Island.\" He denied President [ROOT.GetLeader]'s recent declaration of the dissolution of the Republic of China and the founding of the Taiwan Republic, claiming that he could go beyond protecting the island of Taiwan and take over the entire mainland China if he returned as a general. As his claims have sparked controversy in the media, some hard-liners are arguing that he should be allowed to return to the military."
 ro_china.independence_events.101.a: "He's a fool, but at least he's a fool with the experience we need."
 ro_china.independence_events.101.b: "Ignore him."
 ro_china.independence_events.101.c: "Does he want to annex China on his own? Draft that fool as a private, send to the front line." #Wu Shu-chen
 
 ro_china.independence_events.102.t: "Overseas Chinese Return to Taiwan"
 ro_china.independence_events.102.desc: "The war between Taiwan and China has also affected overseas Chinese communities all over the world. A large number of overseas Chinese supported [PRC.GetNameDef], but anti-communist overseas Chinese sent money to support Taiwan's independence and even came to Taiwan. They are asking to join our military and fight on the front lines."
 ro_china.independence_events.102.a: "Thank you so much!"
 
 ro_china.independence_events.103.t: "Pro-Chinese Riots"
 ro_china.independence_events.103.desc: "Not all residents support our goals. A massive pro-China protest was held in front of President [ROOT.GetLeader]'s residence, demanding that [ROOT.GetLeader] surrender to [PRC.GetNameDef]. These appear to be voluntary pro-China residents, undirected by mainland China."
 ro_china.independence_events.103.a: "Let the police kick them out."
 ro_china.independence_events.103.b: "Ignore Them."
 ro_china.independence_events.103.c: "Charge them with national treason!" #Wu Shu-chen
 
 ro_china.independence_events.104.t: "[CHI.GetAdjective] Prepares Declaration of Independence"
 ro_china.independence_events.104.desc: "It's still only a rumor circulating in [CHI.GetAdjective] politics, but there are rumors that [CHI.GetLeader] will announce the complete dissolution of the Republic of China and the founding of the Taiwan Republic shortly afterward. If this rumor turns out to be true, there will be little chance that mainland China will tolerate it."
 ro_china.independence_events.104.a: "We are not afraid."
 
 ro_china.independence_events.105.a: "We'll have to prepare for war..."
 
 ro_china.independence_events.106.t: "The $STATE_922$ Falls"
 ro_china.independence_events.106.desc: "$STATE_922$ was an island very close to mainland China that we've maintained since 1949. The island continued to remain our territory despite several military conflicts during the Cold War, but it was eventually captured by [FROM.GetNameDef]'s attacks. The news will dampen the morale of the [ROOT.GetAdjective] government and the people."
 ro_china.independence_events.106.a: "Enemy is Approaching!"
 
 ro_china.independence_events.107.t: "The $STATE_1081$ Falls"
 ro_china.independence_events.107.desc: "$STATE_1081$ was an island very close to mainland China that we've maintained since 1949. The island continued to remain our territory despite several military conflicts during the Cold War, but it was eventually captured by [FROM.GetNameDef]'s attacks. The news will dampen the morale of the [ROOT.GetAdjective] government and the people."
 ro_china.independence_events.107.a: "Enemy is Approaching!"
 
 ro_china.independence_events.108.t: "The $STATE_524$ Falls"
 ro_china.independence_events.108.desc: "In $STATE_524$, Taiwan's economic and political centre since 1949, In the end, [FROM.GetNameDef] raised the [FROM.GetAdjective] national flag. This is like a disgrace to our history. Although we can continue to resist in the mountains, the loss of our economic centre has put our war at a considerable disadvantage, and the people are losing hope.."
 ro_china.independence_events.108.a: "It's a desperate situation."
 
 ro_china.independence_events.109.t: "New Taiwan Republic's National Flag?"
 ro_china.independence_events.109.desc: "Since the declaration of Taiwan's independence, the provisional flag of the Taiwan Republic has been using the green and white Taiwan flags created by The World Taiwanese Congress in 2000. This flag is still familiar to our people, and it is supported by many members of the public. However, some argue that a more neutral flag should be used because the flag has a similar design to the party flag of the DPP.\n\nThe 'Alternative Flag' supported by some citizens represents the indigenous people of Taiwan through an emerald green triangle and depicts the sea surrounding the island against a blue background. The two triangles in the centre were symbols of the Government-General of Taiwan during the Japanese colonial period."
 ro_china.independence_events.109.a: "Support the blue flag."
 ro_china.independence_events.109.b: "Support the current green flag."
 
 ro_china.independence_events.110.t: "Pan Blue Supporters Against War"
 ro_china.independence_events.110.desc: "The Pan Blue-leaning citizens argue that it is 'meaningless' and appalling that we go to war against the Chinese government. They demanded that our government immediately surrender to China and accept the ideology of China's pan-nationalism at a march in the capital today."
 ro_china.independence_events.110.a: "They are confusing the government!"
 
 ro_china.independence_events.111.t: "Rioting University Students"
 ro_china.independence_events.111.desc: "College student groups supporting the KMT said in a joint statement today, officially calling for the Taiwanese government to surrender to China. The students argued that Taiwan's war with China is nothing but meaningless action that harms many people's lives."
 ro_china.independence_events.111.a: "Stop them!"
 
 ro_china.independence_events.112.t: "General Strike by Pro-China Workers"
 ro_china.independence_events.112.desc: "Taiwan's pro-Beijing party, the Labor Party, today instigated a general strike by Taiwanese workers. They claim that Taiwanese workers must be loyal to the Chinese government, and it is treasonous to work for the Taiwanese government."
 ro_china.independence_events.112.a: "Traitors!"
 
 #diplomatic
 ro_china.events.1.t: "Lee Teng-hui's Visit to Japan"
 ro_china.events.1.desc_1: "It was claimed that 'officially' it was merely a tour of Japan by a former Taiwan president, but it was a visit for diplomatic exchanges between Taiwan and Japan. He may not be able to meet with the Japanese prime minister in person, but at least Lee Teng-hui will meet with various politicians and try to get a chance to rebuild relations with Japan.\n\nEntering [JAP.GetNameDef], Lee Teng-hui recalled memories of his youth. During World War II, he briefly recalled how he fought against the U.S. military to protect his country, Japan, as a lieutenant in the Japanese military, 'Masao Iwasato', and disappeared. The memories of those days are still vivid, and Japan was overthrown by the Bolshevik movement that they were fighting against. Even if Japan is an important partner for Taiwan's independence, is it the right choice to align with them?\n\nHe looked contemptuously at the communist red flags seen over the airport. The current flag, which has lost its simple beauty of the Japanese flag, has been corrupted, and Japan's purity has been tainted. His thoughts stopped when diplomats from the Japanese government came to meet him.\n\nLee Teng-hui's visit to Japan was not left as a pleasant experience. He continued to publicly criticize the demolition of the Yasukuni shrine, a religious facility dedicated to commemorating Japanese soldiers killed in World War II, and Japanese diplomats were taken aback by his unexpected political remarks.\n\nLee Teng-hui appeared to despise communist politicians, He spoke with Japanese politicians for a very short time and shared the opinion that exchanges with each other would be beneficial to their respective economies and security." #communists
 ro_china.events.1.desc_2: "It was claimed that 'officially' it was merely a tour of Japan by a former Taiwan president, but it was a visit for diplomatic exchanges between Taiwan and Japan. He may not be able to meet with the Japanese prime minister in person, but at least Lee Teng-hui will meet with various politicians and try to get a chance to rebuild relations with Japan.\n\nEntering [JAP.GetNameDef], Lee Teng-hui recalled memories of his youth. During World War II, he briefly recalled how he fought against the U.S. military to protect his country, Japan, as a lieutenant in the Japanese military, 'Masao Iwasato', and disappeared. The memories of those days are still vivid, and Japan was overthrown by the socialist movement that they were fighting against. Even if Japan is an important partner for Taiwan's independence, is it the right choice to align with them?\n\nLee Teng-hui's visit to Japan was not left as a pleasant experience. He continued to publicly criticize the demolition of Yasukuni shrine, a religious facility dedicated to commemorating Japanese soldiers killed in World War II, and Japanese diplomats were taken aback by his unexpected political remarks.\n\nLee Teng-hui appeared to despise socialist politicians, He spoke with Japanese politicians for a very short time and shared the opinion that exchanges with each other would be beneficial to their respective economies and security." #socialists (close Yasukuni)
 ro_china.events.1.desc_3: "It was claimed that 'officially' it was merely a tour of Japan by a former Taiwan president, but it was a visit for diplomatic exchanges between Taiwan and Japan. He may not be able to meet with the Japanese prime minister in person, but at least Lee Teng-hui will meet with various politicians and try to get a chance to rebuild relations with Japan.\n\nEntering [JAP.GetNameDef], Lee Teng-hui recalled memories of his youth. During World War II, he briefly recalled how he fought against the U.S. military to protect his country, Japan, as a lieutenant in the Japanese military, 'Masao Iwasato', and disappeared. The memories of those days are still vivid, and Japan was overthrown by the socialist movement that they were fighting against. Even if Japan is an important partner for Taiwan's independence, is it the right choice to align with them?\n\nLee Teng-hui first visited Yasukuni shrine, a religious facility dedicated to commemorating his brother, who died as a Japanese soldier. Yasukuni is a religious facility to commemorate Japanese soldiers killed in World War II, which the Japanese left has denounced as a facility to commemorate war criminals. His unexpected actions confused both the Japanese and Taiwanese because the current Japanese government was a left-wing government.\n\nLee Teng-hui appeared to despise socialist politicians, He spoke with Japanese politicians for a very short time and shared the opinion that exchanges with each other would be beneficial to their respective economies and security." #socialists (non-close Yasukuni)
 ro_china.events.1.desc_4: "It was claimed that 'officially' it was merely a tour of Japan by a former Taiwan president, but it was a visit for diplomatic exchanges between Taiwan and Japan. He may not be able to meet with the Japanese prime minister in person, but at least Lee Teng-hui will meet with various politicians and try to get a chance to rebuild relations with Japan.\n\nThat's why Lee Teng-hui expected to be able to meet face-to-face with only a few Japanese politicians and diplomats. But unexpectedly, [JAP.GetLeader] sent an official invitation message to Lee upon his arrival in Tokyo, suggesting that the meeting be held at [JAP.GetLeader.GetHerHis] office.\n\n[JAP.GetLeader] personally congratulated Lee Teng-hui on his visit, and talked about the importance of friendly relations between [JAP.GetName] and [CHI.GetName]. The talks led to a fairly pleasant atmosphere, and the two agreed on the need for each other to stand in solidarity with each other to confront the great surrounding powers." #natioalist/fascist/monarchrist/others~ non democracy
 ro_china.events.1.desc_5: "It was claimed that 'officially' it was merely a tour of Japan by a former Taiwan president, but it was a visit for diplomatic exchanges between Taiwan and Japan. He may not be able to meet with the Japanese prime minister in person, but at least Lee Teng-hui will meet with various politicians and try to get a chance to rebuild relations with Japan.\n\nLee Teng-hui's visit to Japan was not left as a pleasant experience. He continued to publicly criticize the demolition of Yasukuni shrine, a religious facility dedicated to commemorating Japanese soldiers killed in World War II, and Japanese diplomats were taken aback by his unexpected political remarks.\n\nBut Lee's meeting with some Japanese conservative right-wing politicians was peaceful. The talks led to a fairly pleasant atmosphere, and they agreed on the need for each other to stand in solidarity with each other to confront the great surrounding powers." #other (close Yasukuni)
 ro_china.events.1.desc_6: "It was claimed that 'officially' it was merely a tour of Japan by a former Taiwan president, but it was a visit for diplomatic exchanges between Taiwan and Japan. He may not be able to meet with the Japanese prime minister in person, but at least Lee Teng-hui will meet with various politicians and try to get a chance to rebuild relations with Japan.\n\nLee Teng-hui first visited Yasukuni shrine, a religious facility dedicated to commemorating his brother, who died as a Japanese soldier. Yasukuni is a religious facility to commemorate Japanese soldiers killed in World War II, which the Japanese left has denounced as a facility to commemorate war criminals. His unexpected actions confused the Taiwanese and leftist Japanese.\n\nBut Lee's meeting with some Japanese conservative right-wing politicians was peaceful. The talks led to a fairly pleasant atmosphere, and they agreed on the need for each other to stand in solidarity with each other to confront the great surrounding powers." #other (non-close Yasukuni)
 ro_china.events.1.a: "He played a good role as a diplomat." #Good Ending
 ro_china.events.1.b: "Doesn't he know how to be self-conscious?" #Bad Ending
 
 ro_china.events.2.a: "It was a pleasant meeting." #Good Ending
 ro_china.events.2.b: "The Government of Taiwan sent a Strange Man." #Bad Ending
 
 ro_china.events.3.t: "[CHI.GetName]'s Request for Weapons Support"
 ro_china.events.3.desc: "[CHI.GetAdjective] government is making all-out efforts to fight [PRC.GetName] and needs our support. We may consider providing them with supplies. This may weaken [PRC.GetName]'s power in the long run."
 ro_china.events.3.a: "Support them."
 ro_china.events.3.b: "We don't have enough weapons."
 
 ro_china.events.4.t: "[FROM.GetName] for providing us with supplies"
 ro_china.events.4.desc: "Good news. In response to our request, the [FROM.GetName] government decided to provide us with war supplies."
 ro_china.events.4.a: "Great!"
 
 ro_china.events.5.t: "[FROM.GetName] Refused to Support us"
 ro_china.events.5.desc: "Unfortunately, the [FROM.GetName] government has decided not to provide any support to us. It seems that we will have to fight without their supplies."
 ro_china.events.5.a: "So Bad."
 
 ro_china.events.6.t: "Labor Party that Won Power"
 ro_china.events.6.desc: "The LP, a very tough Pan-Blue party that insists that Taiwan be annexed by mainland China, has taken over the country. The LP government's rise to power is disastrous for the entire Pan Green force, Taiwan's separatists. The question is whether the LP will keep its promise and dissolve the Taiwanese government immediately. While some moderates suggest that implementing a pro-China policy instead of dissolving Taiwan's government is enough, hardliners insist on immediate unification talks with mainland China."
 ro_china.events.6.a: "Taiwan has always been part of China."
 ro_china.events.6.b: "Immediate annexation is too dangerous."
 
 ro_china.events.7.t: "Labor Party that Won Power"
 ro_china.events.7.desc: "As the Taiwanese pro-china political party LP took control of their government, LP carried out an immediate government dissolution and China-led plan to annex Taiwan. We have been able to peacefully annex Taiwan, which is a great blessing in our history."
 ro_china.events.7.a: "Taiwan has always been part of China."
 
 ro_china.events.8.t: "Communist Party of China's Internal Coup d'etat"
 ro_china.events.8.desc_1: "The recent coup in mainland China surprised many citizens inside Taiwan. Democratic Socialists, including Yan Mingfu, the \"Right wing\" within the CPC, have successfully led to a coup. The new CPC regime is expected to grant more \"freedom\" in China. In response to the news, some Pan Blue politicians argued that relations with mainland China need to be redefined more closely. However, the new CPC regime also does not seem to have any intention of changing its stance toward Taiwan. After all, the freedom they grant is only the freedom of the people of mainland China, not the freedom of Taiwan."
 ro_china.events.8.desc_2: "The recent coup in mainland China surprised many citizens inside Taiwan. Maoists opposed to Deng Xiaoping's reforms, which had been in place since the 21st century, staged a coup. News of the establishment of a new Maoist government made many Pan Blue supporters nervous. relations between China and Taiwan during Mao Zedong were much worse. If their new government also tries to inherit Mao Zedong's foreign policy, relations between us and mainland China are expected to become even worse."
 ro_china.events.8.a: "Even if the head of a pack of wolves changes, it doesn't change that they are wolves."
 
 ro_china.events.9.t: "The 2008 Taiwanese Presidential Election"
 ro_china.events.9.desc_1: "President Chen Shui-bian was able to honorably complete all eight-year terms. It would have been nice if he was given more terms, but unfortunately, he has to leave the government now. Chen has chosen his longtime political colleague Frank Hsieh as his next leader to entrust his dream. He is running for the presidency as a DPP candidate, and if elected, he will continue to fight for Taiwan's nationalism instead of Chen."
 ro_china.events.9.desc_2: "Due to the tragic assassination of Chen Shui-bian, the 2008 presidential election became an election to discuss the re-challenge of the DPP candidate [CHI.GetLeader]. [CHI.GetLeader.GetSheHe] hopes to extend her term by winning the next election for four years and continue to work for Taiwan's citizens. Due to the impact of the last Chen Shui-bian assassination, many sympathy votes are likely to be cast for the DPP, and no party of Pan blue appears likely to win this election."
 ro_china.events.9.a: "The victory of the DPP!"
 ro_china.events.9.b: "The victory of the KMT..."
 
 ro_china.events.10.t: "The Rise of Moderate DPP"
 ro_china.events.10.desc: "The KMT's victory in the 2008 presidential election shocked the DPP. Perhaps, the DPP's hawks are no longer enjoying high popularity among our people. Instead, Tsai Ing-wen, who has a much more moderate personality, is emerging as the DPP's new leader."
 ro_china.events.10.a: "We will win again!"
 
 ro_china.events.300.t: "Pan Blue-Pan Green Duel Content"
 ro_china.events.300.desc: "After the 2000 [CHI.GetAdjective] presidential election, if [PRC.GetNameDef] and [CHI.GetNameDef] are not in a state of war, [PRC.GetName] can use this decision to expand Pan Blue power in [CHI.GetName] once every 180 days. This will allow the Chinese government to expand its pan-nationalists inside Taiwan, and make Taiwan's Balance of Power lean more towards the Pan Blue.\n\nIf China wants to expand Pan Blue in Taiwan, the two countries will play a 42-day Blackjack Game. Each country can draw a number card through decisions. The two countries must draw a card and make a score close to the number 21. If both countries have lower numbers than 21, the country with higher numbers wins. If both countries have the same number, it is a draw. If a country gets more than 21, it loses. But if both countries get more than 21, it is draw.\n\nChina can expand Pan Blue's influence in Taiwan, where wins, draws and losses come from. However, the amount of increase in Taiwan's Pan Blue BoP depends on the outcome of the game. And, if China scores exactly 21, Taiwan's BoP moves closer to Pan Blue by 10 more points."
 ro_china.events.300.a: "Let's Duel!"
 
 ro_china.events.301.t: "The Beginning of a New Blackjack"
 ro_china.events.301.desc: "Mainland China's political movement to expand Pan Blue, a Chinese pan-nationalist political force, has begun in Taiwan. Can Taiwanese citizens allow Pan Blue to gain more popularity in Taiwan? When the duel is over, we will know the answer."
 ro_china.events.301.a: "Let's Duel!"
 
 ro_china.events.302.t: "The End of The Blackjack Game"
 ro_china.events.302.desc: "The dual is over, and we can now check the results of the card game."
 ro_china.events.302.a: "It was a tough fight."
 
 #Endgame
 
 ro_china.endgame_events.1.t: "Choice of the New National Anthem"
 ro_china.endgame_events.1.desc: "Existing Taiwan's national anthem was created during the Kuomintang regime, and tended not to suit the sentiments of Taiwanese citizens. It is virtually impossible to use this country as an independent Taiwanese Republic, especially because there are many phrases containing Sun Yat-sen's ideologies, including \"Three Principles of the People\". The alternative is to use one of the two popular music in Taiwan.\n\nCreated in 1993, Taiwan the Formosa is a representative song that symbolises Taiwan's separatism. This song depicts Taiwan's geographical beauty and its history of being free from external aggression.\n\nAnother song written in the 1970s, The Beautiful Island, is similar to Taiwan The Formosa in that it supports the separatism of the island. Both songs are popular among Taiwanese separatists, and the public will be positive no matter which song we choose."
 ro_china.endgame_events.1.a: "Taiwan the Formosa (Taioan Chhui-chhi)."
 ro_china.endgame_events.1.b: "The Beautiful Island (Meilidao)."
 
 ro_china.endgame_events.2.t: "Kuomintang's Declaration of Dissolution"
 ro_china.endgame_events.2.desc: "Kuomintang was severely suppressed during the Wu Shu-chen government, and effectively lost its base after Taiwan declared its breakaway independence. When Taiwan declared its breakaway independence and Chinese pan-nationalism completely lost its power, Kuomintang, who had already lost much of that political clout, was forced to declare bankruptcy due to the departure of supporters. The KMT officially declared its dissolution after the bankruptcy, which was the futile end of a political party that had lasted for more than a century since Sun Yat-sen."
 ro_china.endgame_events.2.a: "\"I hope I don't see them again.\""
 
 ro_china.endgame_events.3.t: "Kuomitnang Changing for Survival"
 ro_china.endgame_events.3.desc: "As Taiwan declared its independence and Chinese pan-nationalism lost power in Taiwan, Kuomintang faced significant crises. However, they eventually survived after Taiwan's independence. KMT still hasn't officially given up on its Chinese pan-nationalist ideology, but it has decided to reform the party by introducing several policies of European social conservative parties to maintain its support from the public. KMT is badly hurt, but it will eventually survive in the future."
 ro_china.endgame_events.3.a: "We gave Pan Blue a fatal blow."
 
 ro_china.endgame_events.4.t: "Chiang Kai-shek's Grave Problem"
 ro_china.endgame_events.4.desc: "20th-century Taiwanese military dictator, Chiang Kai-shek died in Taiwan, and his tomb remains in Taiwan. Some Taiwanese nationalists insist on expelling his tomb to Mainland China. But this comes at a cost, and the remaining Pan Blue supporters will become angry with the government."
 ro_china.endgame_events.4.a: "Send him to Mainland China."
 ro_china.endgame_events.4.b: "Leave it as it is."
 
 ro_china.endgame_events.5.t: "The Sorrow of Chinese Pan-nationalists"
 ro_china.endgame_events.5.desc: "With the success of Taiwan's independence, Chinese pan-nationalists have been hit hard. Now Taiwan will not be annexed by Mainland China, and those who insist on reunification with Mainland China have lost their political clout. One of the most affected is the pro-China party, the Labor Party. LP was voluntarily disbanded after Taiwan's independence."
 ro_china.endgame_events.5.a: "No one will miss them."
 
 ro_china.endgame_events.6.t: "Shini Yuku Kisetsu de Boku wa"
 ro_china.endgame_events.6.desc: "Lee Teng-hui stood by the beach in Taipei, looking at Mainland China across the sea. Now, Taiwanese citizens no longer have to fear their country being annexed as part of China. From fighting for Taiwan as a Japanese military officer in the 1940s to the 21st century. Lee has faced countless enemies for countless hours. And the effort was ultimately for today's victory.\n\nThe season of 'now' is coming to an end once again. And as time goes by, the next season will come. Next year, and the year after cherry blossoms will bloom in Taiwan again, But the new season will not be the same as it is now. There are no flags for the 'Republic of China' and no flags from Mainland China anymore in Taiwan; Only a New flag, which symbolises the proud citizens of Taiwan, is flying in the wind. Maybe to see this day, Lee Teng-hui has lived to this day.\n\nBut the future of Taiwan will now have to be decided by future generations. Whether the independent Taiwan will remain a more beautiful country or collapse. That's not for Lee, who has become an old man, to decide. But importantly, it is now Taiwanese who decide the future of Taiwan, not Chinese."
 ro_china.endgame_events.6.a: "\"I only Loved you, because you were the only one for me.\""
 
 ro_china.endgame_events.7.t: "Someone's Nightmare"
 ro_china.endgame_events.7.desc: "An old soldier stuck his head out of the window. Countless Taiwanese Pan Green supporters were seen in the downtown Taipei parade, setting off celebratory fireworks. With traditional Taiwanese music and Japanese pop music playing, Taiwan's new flags are flying everywhere.\n\nListening to the sound of firecrackers, an old soldier recalled his past fighting the Chinese army in Jinmen in the 20th century. He fought to save Taiwan from Japanese colonial rule in the 1940s and to protect it from the Chinese Communist Party during the Cold War. But now what happened to those efforts? Now Pan Green, who claims that Japan's attempted atrocities against the Japanese colonial Taiwan were instigated by Kuomintang, has taken over Taiwan. All of China's flags in Taiwan were thrown into the trash. So what did he have to burn the young years to save?\n\nAn old soldier entered his room and cried alone while cheers and hurrahs rang out in the street. An old portrait of Chiang Kai-shek in his room gave no answer to the tears."
 ro_china.endgame_events.7.a: "Into a darkest dream."
 
 ro_china.endgame_events.8.t: "Finally, Our Story"
 ro_china.endgame_events.8.desc: "Not everyone is happy about the independence, But at least we got the 'future' that we decide. We have a future ahead of us led by Taiwan itself, not one controlled by Mainland China. In a public interview, [ROOT.GetLeader] declared that Taiwan's official new constitution will take effect today. The new constitution de facto cut off all connections between the Taiwan Republic and the Republic of China.\n\nPan Blue supporters are despairing at the announcement of the new constitution, and Pan Green supporters are cheering for our declaration. But everyone's feelings are temporary. After this time is over, we will be able to calmly discuss what path Taiwan should take going forward.\n\nOf course, [ROOT.GetLeader] will be well aware of the best way to lead the country into the future. [ROOT.GetLeader.GetHerHis] have worked hard for the Taiwan and have had numerous successes so far. And, with the support of so many citizens, [ROOT.GetLeader.GetHerHis] will be able to overcome the waves that will come in the future."
 ro_china.endgame_events.8.a: "Towards the future!"
 
 ## news
 
 ro_china.news.1.t: "The 2000 [CHI.GetName] Presidential Election"
 ro_china.news.1.desc: "The 2000 election initially went in favor of pro-China Kuomintang. Lien Chan, who wants to negotiate reunification with China, had an approval rating that overwhelmed Chen Shui-bian, a Taiwanese separatist. However, as James Soong, another candidate who opposes Lien Chan within the KMT, announced his candidacy, the KMT was thrown into political turmoil. With the split of the KMT into two candidates, Chen Shui-bian secured an approval rating to beat Lien Chan, and the election ran intense until the end.\n\nIn the end, both Lien Chan and James Soong failed to secure a winning approval rating for Chen Shui-bian. Chen, a hardline Taiwanese separatist, has been elected president, and Mainland China is angry at the news."
 ro_china.news.1.a: "For the Future of Free Taiwan!"
 ro_china.news.1.b: "Their 'election' is illegal!"
 ro_china.news.1.c: "Can he lead Taiwan to independence?"
 
 ro_china.news.2.t: "The 2000 [CHI.GetName] Presidential Election"
 ro_china.news.2.desc: "The 2000 election initially went in favor of pro-China Kuomintang. Lien Chan, who wants to negotiate reunification with China, had an approval rating that overwhelmed Chen Shui-bian, a Taiwanese separatist. However, as James Soong, another candidate who opposes Lien Chan within the KMT, announced his candidacy, the KMT was thrown into political turmoil. With the split of the KMT into two candidates, Chen Shui-bian secured an approval rating to beat Lien Chan, and the election ran intense until the end.\n\nHowever, as James Soong's corruption controversy became an issue, KMT supporters who had moved to James Soong rallied to Lien Chan again. Lien Chan narrowly defeated Chen Shui-bian, and the presidential election ended with KMT's victory. As soon as his presidency begins, he says he will start reunification talks with mainland China."
 ro_china.news.2.a: "The End of History."
 ro_china.news.2.b: "That's Sweet News."
 ro_china.news.2.c: "Taiwanese chose to self-killed."
 
 ro_china.news.3.t: "Vatican in Support of [CHI.GetNameDef]"
 ro_china.news.3.desc: "Today, [HLS.GetLeader] declared that the only legal government on the Chinese continent is still [CHI.GetName], expressing strong support for [CHI.GetName]. Although some experts have analyzed that the political relationship between [HLS.GetName] and [PRC.GetName], which has more Catholics, is likely to get closer, [HLS.GetLeader] still seems to be focusing on the Island of Taiwan."
 ro_china.news.3.a: "God supports Us."
 ro_china.news.3.b: "Who cares about the support of a city-state?"
 ro_china.news.3.c: "The Catholic Community still supports Taiwan's independence."
 
 ro_china.news.4.t: "Kuomintang Splits into Two"
 ro_china.news.4.desc: "Kuomintang, China's first republican party founded by Sun Yat-sen in 1919, is officially split into two parties today. The cause was the pan-nationalist controversy within the KMT. Mainstream politicians in Kuomintang mostly maintain friendly relations with [PRC.GetName], which controls mainland China, or supports Taiwan reunification with [PRC.GetName]. However, some politicians in Kuomintang decided to support Taiwanese nationalism. Lee Teng-hui and some other KMT politicians today officially announced the creation of the Taiwan Solidarity Union.\nThe split of Kuomintang into two political parties took place half a century after the founding of Left Kuomintang, which supports the Chinese Communist Party, in 1948. News of Kuomintang's split, which has a history of about 100 years, indicates political turmoil within [CHI.GetName]."
 ro_china.news.4.a: "KMT traitors have been badly beaten!"
 ro_china.news.4.b: "Taiwan's patriots have been harmed."
 ro_china.news.4.c: "How many Kuomintang will there be?"
 
 ro_china.news.5.t: "The 2004 [CHI.GetName] Presidential Election"
 ro_china.news.5.desc_1: "There has been a lot of controversy over whether the Chen Shui-bian government can continue for another four-year term. This was because pro-China pan-nationalist kuomintang candidate Lien Chan had already secured a significant approval rating.\n\nBut the attempted assassination of Chen Shui-bian on the eve of the presidential election has united DPP supporters. Despite the shooting, Chen survived, and this incident significantly boosted his approval rating in the election. Chen Shui-bian has been elected president and he will remain in office for four years again." #Chen live
 ro_china.news.5.desc_2: "There has been a lot of controversy over whether the Chen Shui-bian government can continue for another four-year term. This was because pro-China pan-nationalist kuomintang candidate Lien Chan had already secured a significant approval rating.\nBut no one expected that Chen would lose the election through an assassination, not an election. On the eve of the presidential election, an unidentified sniper shot Chen Shui-bian, who was taken to a hospital but eventually died. The incident has angered supporters of the DPP, and a vote of sympathy for Chen has gathered.\nAs a result of the election, Annette Lu, a former running mate, was elected president, replacing Chen Shui-bian, who had already died. She is expected to calm Taiwan's turmoil and continue her country's nationalist policies." #Chen Dead
 ro_china.news.5.desc_3: "In the wake of the shocking assassination of both the president and vice president at the same time, [CHI.GetName]'s presidential election, which was postponed by one month, was held today. The DPP has nominated Wu Shu-chen, the late Chen Shui-bian's first lady. Despite the efforts of Kuomintang candidate Lien Chan, she was elected president by a large vote through sympathy for the late Chen. Wu Shu-chen is expected to take over her husband's policy and continue her tough Taiwanese nationalist policy." 
 #Chen/Lu Dead
 ro_china.news.5.a: "The Great Victory of Democracy!"
 ro_china.news.5.b: "Their 'election' is illegal!"
 ro_china.news.5.c: "Can the DPP achieve Taiwan's independence?"
 
 ro_china.news.6.t: "The [CHI.GetName] Postponed Elections"
 ro_china.news.6.desc: "Today, Taipei's interim government announced that the [CHI.GetName] presidential election, which had been scheduled to take place, had been postponed for 30 days. The cause is the assassination of two people, the president and the vice president, which took place hours ago.\n\nThe assassination has led the government to impose martial law across Taiwan, and the country's political situation seems to be chaotic. Yu Shyi-kun, the leader of the interim government, is trying to calm the [CHI.GetAdjective] citizens, convincing them that Taiwan's democracy will continue despite assassinations by national leaders."
 ro_china.news.6.a: "It's a tragedy..."
 ro_china.news.6.b: "Happy news from Taiwan!"
 ro_china.news.6.c: "They seem to be in considerable turmoil."
 
 ro_china.news.7.t: "Declaration of the Foundation of the Taiwan Republic"
 ro_china.news.7.desc_1: "\"Since 1945, the self-proclaimed 'Republic of China' has been illegally occupying Taiwan, and the citizens of Taiwan have had to be under coercive control by them. We don't recognize the self-proclaimed Republic of China's domination of Taiwan...\"\n\nToday, President [ROOT.GetLeader] announced that the \"Republic of China\" government, which officially ruled the island of Taiwan, was dissolved and replaced by \"Taiwan Republic\". This speech is a declaration that [ROOT.GetLeader.GetHerHis] will build a Taiwanese nationalist state that is no longer subordinate to mainland China. But because mainland China will vehemently oppose it, some [ROOT.GetAdjective] citizens fear that the declaration of \"independence\" will extend into a war."
 ro_china.news.7.desc_2: "\"Since 1945, the self-proclaimed 'Republic of China' has been illegally occupying Taiwan, and the citizens of Taiwan have had to be under coercive control by them. We don't recognize the self-proclaimed Republic of China's domination of Taiwan...\"\n\nToday, President [ROOT.GetLeader] announced that the \"Republic of China\" government, which officially ruled the island of Taiwan, was dissolved and replaced by \"Taiwan Republic\". This speech is a declaration that [ROOT.GetLeader.GetHerHis] will build a Taiwanese nationalist state that is no longer subordinate to mainland China."
 ro_china.news.7.a: "\"...Our Green Taiwan. Once suffered under alien rule, free at last to be its own.\""
 ro_china.news.7.b: "They're finally crazy...!"
 ro_china.news.7.c: "That's Interesting News!"
 
 ro_china.news.8.t: "[CHI.GetNameDef] Victory the War of Independence"
 ro_china.news.8.desc: "Shocking news arrived from East Asia today. [CHI.GetNameDef] won the war against [PRC.GetNameDef] and gained complete freedom. The news is quite shocking, as few experts expected [CHI.GetAdjective] victory because of the difference in national power between the two countries.\n\n[CHI.GetLeader] officially declared today as Victory Day, and celebrations have been held in several cities on [CHI.GetName]. It seems that this victory will be an unforgettable day in [CHI.GetAdjective] history."
 ro_china.news.8.a: "Finally, True freedom!"
 ro_china.news.8.b: "It's a Disaster!"
 ro_china.news.8.c: "They knocked down a giant!"
 
 ro_china.news.9.t: "[CHI.GetNameDef] Announcing the New Constitution"
 ro_china.news.9.desc: "After [CHI.GetName] succeeded in secession from mainland China, [CHI.GetName] was preparing to replace the existing Republic of China constitution with a new one. The new constitution was promulgated by [CHI.GetLeader] after a parliamentary resolution, and permanently denied any links between Taiwan and mainland China."
 ro_china.news.9.a: "Long live the Republic!"
 ro_china.news.9.b: "Damn!"
 ro_china.news.9.c: "Interesting news."
 
 ro_china.news.10.t: "Failure of Chinese Unrestricted Mine Warfare"
 ro_china.news.10.desc: "[PRC.GetNameDef]'s operation to cause a food shortage by blocking the island using mines seems to have failed. [CHI.GetLeader] declared in an official announcement today that foreign trade ships had safely re-entered the island and had begun to replenish food to its citizens. The number of mines blocking Taiwan Island has decreased significantly, and trading ships are now taking advantage of loopholes in containment networks to enter the port again."
 ro_china.news.10.a: "It's their new defeat!"
 ro_china.news.10.b: "Damn!"
 ro_china.news.10.c: "Like Napoleon, attempts to block an island are always doomed to failure."
 
 ro_china.news.11.t: "China's Indiscriminate Bombing of Taiwan"
 ro_china.news.11.desc: "Due to the protracted war, [PRC.GetAdjective] leadership's patience seems to have reached its breaking point. [PRC.GetAdjective] government has launched a massive missile strike on Taiwan's civilian areas, and major coastal cities in the country have suffered severe damage. [CHI.GetLeader] strongly criticized [PRC.GetAdjective] government in an official statement and several international peace groups have also expressed concern over this incident.."
 ro_china.news.11.a: "This is a tragedy!"
 ro_china.news.11.b: "This will make them afraid."
 ro_china.news.11.c: "This is quite immoral."
 
 ro_china.news.12.t: "Chen Shui-bian's Arrested"
 ro_china.news.12.desc: "After the collapse of Taiwan's DPP regime, political attack by the KMT government seems to have begun. Today, Taiwanese prosecutors arrested a former president, Chen Shui-bian, to investigate corruption cases committed during his term. Chen and his supporters have appealed the injustice of the arrest, but prosecutors have refused to admit his claim.\nDespite Chen's counterargument, prosecutors found evidence that some of the funds Chen used in past presidential elections were deposited into his secret account. As prosecutors consistently raised suspicions about his corruption, even some Taiwanese citizens who supported the DPP began to gain doubt in him.\nThe DPP is trying to reduce the confusion caused by this news, but this arrest is expected to hit Taiwan's nationalist faction \"Pan Green\" as a whole."
 ro_china.news.12.a: "It's a terrible news."
 ro_china.news.12.b: "Great News."
 ro_china.news.12.c: "Taiwanese nationalism has been hit."
 
 ro_china.news.13.t: "[CHI.GetLeader]'s Declaration of Pan-Taiwan Nationalism"
 ro_china.news.13.desc: "Ever since the newly established Wu Shu-chen government began to implement harsh political repression of the KMT, anger from the Pan-Blue (Chinese Pan-nationailsts) has grown. President Wu felt the need for a \"political compromise\" with Pan Blue forces and decided to introduce some of Pan Blue's pan-nationalist ideology into the DPP to calm their anger.\n\nTaiwan's DPP's \"Taiwan nationalism\" has been strengthened by \"Taiwan pan-nationalism\", and now Hakka cultural areas in southern China are also considered must be \"free\" territory by Taiwan. This prompted Taiwanese independence forces to formally demand a claim from southern China. [PRC.GetLeader] briefly commented on this claim, saying \"Not worth answering.\""
 ro_china.news.13.a: "Taiwan will be even Greater!"
 ro_china.news.13.b: "The nonsense of lunatics..."
 ro_china.news.13.c: "She's playing a dangerous political gamble."
 
 ro_china.news.14.t: "Declaration of Hakka Liberation"
 ro_china.news.14.desc: "Today, [CHI.GetLeader] officially announced that it would carry out military operations in South China to 'enable all Hakka cultures to be incorporated into Free area of the Taiwan'. The declaration appears to mean a de facto war, and Taiwan's navy is already quickly rallying near South China Sea.\n\nIt is currently unclear whether [CHI.GetLeader]'s choice will bring [CHI.GetNameDef] to prosperity, or whether it will bring about the fall of [CHI.GetNameDef]."
 ro_china.news.14.a: "We will Victory!"
 ro_china.news.14.b: "Fools..."
 ro_china.news.14.c: "The Cross-strait burns once again."
 
