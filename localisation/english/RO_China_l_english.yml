 ### events
 ro_china.introgame.1.t: "The Year of the Dragon"
 ro_china.introgame.1.desc: "According to the Chinese calendar, the year 2000 is the 'Year of the Dragon'. It is also the time when China, which claims to be a dragon, gradually begins to show its enormous power out of the chaos of the 20th century. And the Year of the Dragon, the eyes of a giant dragon, is aiming for Formosa, a small island. On July 9, 1999, Taiwanese President Lee Teng-hui stated that the relationship between China and Taiwan was 'state-to-state', which angered the Communist Party of China, which claimed that Taiwan was part of China.\n\nChina is trying to crush the spirit of separatism by intimidating the Taiwanese, as it did in the 1996 presidential election. Once again, the Chinese government has begun to make comments about the \"full-scale invasion of Taiwan\" and the south of China is under extreme tension."
 ro_china.introgame.1.a: "Our sword is ready to hunt the Dragon!"
 
 ro_china.introgame.2.a: "Let's make them kneel before the Dragon!"
 
 ro_china.introgame.3.t: "The Divided Kuomintang"
 ro_china.introgame.3.desc: "Ahead of the 2000 presidential election, Kuomintang is divided into two forces; Lien Chan, a legitimacial candidate backed by Lee Teng-hui, and James Soong, a non-mainstream candidate who opposes him. Lien Chan insists on the integration of China and Taiwan and considers ways for Taiwan to gain autonomy inside Chinese territory. Because it is a negative thing for Pan-Green that he gets a boost, Pan-Green political forces should expect their rival James Soong's political influence to rise and take away enough of Lien's approval rating."
 
 ro_china.introgame.3.a: "James Soong should be able to gain enough influence!"
 ro_china.introgame.3.b: "Target James Soong's weaknesses!"
 
 ro_china.introgame.4.a: "Target James Soong's weaknesses!"
 ro_china.introgame.4.b: "It is dangerous to intervene in Kuomintang Internal Confrontation."
 
 ro_china.introgame.5.t: "James Soong Under Political Attack"
 ro_china.introgame.5.desc: "Several Taiwanese internet communities simultaneously criticized James Soong and began to criticize him for destroying the Kuomintang's chances of victory. Because this move was so sudden that we could not anticipate it, politicians at the DPP suspect there was an intervention from Mainland China."
 ro_china.introgame.5.a: "There's no way they won't interfere in this election."
 
 ro_china.introgame.6.t: "James Soong's Controversy over Corruption"
 ro_china.introgame.6.desc: "Kuomintang non-mainstream candidate James Soong has been hit by a serious corruption controversy. James Soong was suspected of embezzling a lot of money from inside KMT for personal use in the past. James Soong was supported by the public because he had an image of integrity, and his corruption controversy took a toll on his political influence.\n\nThe variable is this. James Soong has seen a significant decline in his approval rating, but he still has many supporters. Even if he is confident of losing the election, his chances of winning the DPP will increase if he does not step down as a candidate by the last minute. In order for Kuomintang to win, it is necessary to force James Soong to voluntarily abandon the election. But would he agree with that?"
 ro_china.introgame.6.a: "This will be a huge variable in the election."
 
 ro_china.introgame.7.a: "For Lien Chen's victory, we may need to step in."
 
 ro_china.introgame.8.t: "James Soong to Rally his Approval Ratings Again"
 ro_china.introgame.8.desc: "James Soong is rallying his supporters again despite the corruption controversy. Although James Soong's political corruption issues have caused great controversy, the problem is Lien Chen's pro-China tendency. Lien Chen hopes that Taiwan and Mainland China will be able to reunify through the federal system, thereby gaining autonomy within China. Citizens who fear that Taiwan will be controlled by China if Lien takes power still think of James Soong as an alternative."
 ro_china.introgame.8.a: "Federal Reunification may be the answer..."
 ro_china.introgame.8.b: "Encourage supporters of Lien Chen to further support James Soong."
 
 ro_china.introgame.9.a: "Can't we assassinate James Soong?"
 ro_china.introgame.9.b: "Let's further attack the DPP and encourage Lien Chen to expand his base."
 
 ro_china.introgame.10.t: "Injured James Soong"
 ro_china.introgame.10.desc: "There was not a long time left until the election to formulate a proper assassination plan, and we had very little time left. We approached Taiwan's pro-China socialist forces and succeeded in delivering weapons to them, but the half-baked attempts of non-professional socialists only slightly hurt him. The attempt is expected to further boost James Soong's approval rating, forcing the CPC's inner circle to admit that the radical provocation was a mistake."
 ro_china.introgame.10.a: "It was an unreasonable attempt."
 
 ro_china.introgame.11.desc: "Today, a socialist young man in Taiwan fired a pistol at James Soong, who was addressing the public. The bullet grazed his shoulder, and he suffered minor injuries. The terrorist was immediately overwhelmed by Soong's supporters at the scene. Although the arrested socialist youth is using his right to remain silent, this attempt appears to have been part of the Communist Party of China's hardline election interference attempt. The attempt is expected to further boost James Soong's approval rating."
 ro_china.introgame.11.a: "Bloody Chinese..."
 
 ro_china.introgame.12.t: "Lien Chen Earning Approval Ratings"
 ro_china.introgame.12.desc: "Still, the KMT's confrontation continues, but Lien Chen's approval rating continues to recover. Lien Chen continues to campaign in many cities and talks about the importance of integration with China."
 ro_china.introgame.12.a: "The election is coming..."
 
 ro_china.introgame.13.a: "We look forward to his good performance."
 
 ro_china.introgame.14.t: "Chen Shui-bian's Speak"
 ro_china.introgame.14.desc: "DPP candidate Chen Shui-bian must choose to secure his supporters. Even if it disappoints some of his supporters, he can show an ambiguous message about independence, or he can make a tougher independence claim against China. A tougher independence claim will enthrall supporters, but will provoke the Communist Party of China."
 ro_china.introgame.14.a: "Independence is a very cautious issue."
 ro_china.introgame.14.b: "We want independence RIGHT NOW!"
 
 ro_china.introgame.15.desc: "In order not to provoke the CPC, Chen, the DPP candidate, has recently stopped making tough separatist claims. He seems to think that even if he disappoints some of his supporters, maintaining the status quo is a more appropriate option to prevent war."
 ro_china.introgame.15.a: "He made a wise choice."
 
 ro_china.introgame.16.desc: "\"We want independence. Not the future, right now!\"\n\nDPP candidate Chen Shui-bian's argument has recently become increasingly tough, and he insists the \"Republic of China\" needs to be transformed into a \"Taiwanese Republic\" as soon as possible. This angered important CPC politicians, and hardliners began to argue that Taiwan needs to be invaded immediately depending on the election results."
 ro_china.introgame.16.a: "Does he truly want a war?"
 
 ro_china.introgame.17.t: "Yuan T. Lee's Declaration of Support for the DPP"
 ro_china.introgame.17.desc: "Yuan T. Lee, a Nobel Prize in Chemistry and a celebrity in Taiwan, has officially decided to support Chen. Due to his high social influence, Chen is expected to benefit more from an election."
 ro_china.introgame.17.a: "The election is coming..."
 
 ro_china.introgame.18.a: "That's a stupid choice."
 
 ro_china.introgame.19.t: "The 2000 Taiwanese Presidential Election"
 ro_china.introgame.19.desc: "When the election first began, KMT's victory seemed most likely. However, the KMT split into two candidates, Lien Chan and James Soong, and the DPP succeeded in rallying its supporters. But there is still the possibility of KMT's last reversal. Lien Chan laughs at the DPP's hope \"independent Taiwan\", arguing that Mainland China and Taiwan should be unified as one country. Lien Chan claims it is a \"federal\" proposal, and believes Taiwanese citizens will be able to enjoy autonomy at Beijing's mercy. But if Lien Chan wins, will mainland China recognize Taiwan's self-government? Chen Shui-bian wants to protect Taiwan's democracy not at China's mercy, but on Taiwan's own. In the end, the winner will decide Taiwan's future."
 ro_china.introgame.19.a: "Chen Shui-bian! (Democratic Progressive Party)"
 ro_china.introgame.19.b: "Lien Chan! (Kuomintang)"
 #ro_china.introgame.19.c: "James Soong! (Independence)"
 
 ro_china.introgame.20.t: "The End of the History of the Republic of China"
 ro_china.introgame.20.desc: "Kuomintang's [CHI.GetLeader] finally started negotiations to unite the two divided China and bring the Chinese together in accordance with pan-nationalism. Although the separatists of the DPP continue to protest in Taipei, their resistance will be meaningless. [CHI.GetLeader] has already met [PRC.GetLeader] in Beijing, and together discussed how Taiwan can enjoy autonomy under the rule of the Kuomintang.\n\n[PRC.GetLeader] said he would arrest the DPP and other "separatist" party members at a fast pace, and instead acknowledge the autonomy of \"patriotic\" Taiwanese parties that support pan-nationalist ideologies. Although this will be the eternal end to 'Taiwan separatism', [CHI.GetLeader] chose to the reunification of a divided China. But we do not yet know how happy this future will be for the Taiwanese."
 ro_china.introgame.20.a: "We have burned the bridge, and we have no choice but to move forward."
 
 ro_china.introgame.21.a: "That's wonderful news."
 
 ro_china.introgame.22.t: "DPP's Takeover of Taiwan"
 ro_china.introgame.22.desc: "We were quite hoping for Kuomintang's victory in the presidential election, but unfortunately, because Kuomintang was split into two candidates, KMT's victory was practically impossible. Eventually, Chen Shui-bian, a DPP separatist, was elected president, and some hawks argued that Taiwan should be invaded immediately. The problem is that our navy is not fully ready yet, and we don't have enough military power to go to war with [USA.GetNameDef]. It would be necessary to liberate Taiwan, which calls itself the \"Republic of China\", but it would not be necessary to act too hastily. When we finish modernizing our armed forces, we will have a chance to liberate Taiwan."
 ro_china.introgame.22.a: "We need to prepare for the future."
 
 ro_china.introgame.23.t: "History does not End"
 ro_china.introgame.23.desc: "When this election first started, the DPP's chances of winning were not that high. However the division of the Kuomintang brought opportunities for the DPP, and the separatists were able to achieve a great victory. Mainland China is very angry about the outcome of the election, but as in 1996, it will not lead directly to war. China has yet to complete its naval modernization, and it is not ready to make military landfall on the island of Taiwan. But they're going to continue to attack Taiwan, they're going to try to sabotage our independence. We have to prepare for all risks during our four-year term..."
 ro_china.introgame.23.a: "We have burned the bridge, and we have no choice but to move forward."
 
 ro_china.introgame.1000.t: "CE 2000, The Republic of China"
 ro_china.introgame.1000.desc: "In the last year of the 20th century, the New Year has dawned in 2000. It was a dark period in Taiwan in the 20th century. It had to be under Japanese rule until 1945, and from 1945 Kuomintang's military dictatorship began. The KMT dictatorship came to an end at the end of the Cold War, but many democrats had to sacrifice themselves for the process.\n\nIn 2000, Taiwan is facing a presidential election in a few months. Chinese pan-nationalist Lien Chan, who wants to merge Taiwan with mainland China, is running as a candidate for Kuomintang and is attempting to take control of the Taiwan government. However, Lien Chan's attempt is in danger as the KMT has been split due to factional strife. Lien Chan's rival, James Soong, has left the KMT, trying to win the support of Chinese pan-nationalists.\n\nOn the other side of Lien Chan are Taiwanese separatists. They are Taiwanese nationalists who insist that Taiwan be independent of the 'Republic of China' because Taiwan is forcibly occupied by the Chinese. Taiwanese Nationalists gathered around the left-wing party DPP, and nominated Chen Shui-bian."
 ro_china.introgame.1000.a: "Let's start the game right away!"
 ro_china.introgame.1000.b: "Please tell me about 'Pan Blue' and 'Pan Green'."
 ro_china.introgame.1000.c: "Please let me know their diplomatic situation."
 ro_china.introgame.1000.d: "Please tell me how to enter Taiwanese paths! (Spoiler)"
 
 ro_china.introgame.1001.t: "Pan Blue, and Pan Green (Part 1)"
 ro_china.introgame.1001.desc: "There are three main ethnic groups in Taiwan. The first is the Yuanzhumin(Taiwanese aborigine), who has lived in Taiwan since ancient times. Since the island of Taiwan has been under Chinese rule for hundreds of years, they now have only about 2 percent of the population left.\n\nBenshengren are citizens who migrated to Taiwan from mainland China before 1945. They were of Chinese descent at first, but over the centuries they lived in Taiwan, creating a new identity on the Taiwan island.\n\nWaishengren are citizens who have migrated with Kuomintang since 1945. Their numbers were not large, but during the Cold War, when Taiwan aimed to restore mainland China, they were the leading people in power.\n\nThe KMT government, which took back Taiwan in 1945, treated Benshengren and Indigenous people who lived on the island as low-ranking. Taiwan's important power was provided to Waishengren, who migrated from mainland China, and the KMT treated them as Taiwan's privileged class, including not punishing Waishengren who committed crimes on Taiwan. \n\nEventually, on February 28, 1947, a demonstration against the discriminatory treatment of the Chinese KMT government began on Taiwan Island. The Benshengren rejected the Chinese language and used the Japanese language to demand the solidarity of Taiwanese citizens, and the KMT grew to have a stronger sense of discrimination against them by seeing Benshengren using Japanese to unite nationalism. The KMT carried out a mass massacre against Benshengren on the island of Taiwan, and this mass massacre by the KMT led to the completion of Taiwan's nationalism. Taiwan is not a part of China, and the ideology that Taiwan and China became different nations was born."
 ro_china.introgame.1001.a: "(Next Page)"
 
 ro_china.introgame.1002.t: "Pan Blue, and Pan Green (Part 2)"
 ro_china.introgame.1002.desc: "Pan Green is a political faction that is supported by many Benshengrens. Due to Kuomintang's dictatorship and repression after 1945, Taiwanese people in Pan Green have come to think of themselves as citizens with a distinct ethnicity from the \"Chinese\", and Taiwan has come to perceive itself as a colony that has been occupied by the self-proclaimed \"Republic of China\". Pan Green aims to eventually remove 'China' from the name of Taiwan. Their goal is to become independent of the Taiwan Republic, and they want to permanently remove the influence of Chinese culture in Taiwan.\n\nPan Blue is a traditional Kuomintang supporter. They support Chinese pan-nationalism and claim that Taiwan is an inseparable part of Chinese civilization. During the Cold War in the 20th century, they aimed to take over mainland China led by Taiwan. But now that it has become practically impossible for Taiwan to take over mainland China, they are starting to think that incorporating Taiwan under Mainland Chinese rule is also a victory for 'Chinese pan-nationalism'..."
 ro_china.introgame.1002.a: "Let's start the game right away."
 ro_china.introgame.1002.b: "Please let me know their diplomatic situation"
 ro_china.introgame.1002.c: "Please tell me how to enter Taiwanese paths! (Spoiler)"
 
 ro_china.introgame.1003.t: "The Diplomatic Situation"
 ro_china.introgame.1003.desc: "Taiwan is very isolated internationally, and this is due to conflicts with Mainland China. Mainland China claims that the Taiwanese government is illegal and claims that it is occupying the island without permission. Taiwan has no right to join the United Nations and is not free to import weapons from abroad. At international sports competitions, they are forced to participate under the name 'Chinese Taipei.'\n\nTaiwan has very few friendly countries. The Vatican, the only ally of Europe, supports Taiwan because Mainland China oppresses Catholics. The U.S. attempts to unofficially protect Taiwan to keep China in check.\n\nIn Asia, Japan has a very special friendship with Taiwan. Kuomintang and other Chinese pan-nationalists are trying to distance themselves from Japan, claiming that the Japanese Empire has committed various atrocities by ruling Taiwan as a colony. However, Pan Green Taiwanese Nationalists are friendly with Japan and think that its \"war crimes\" have been fabricated by Chinese pan-nationalists, including the KMT."
 ro_china.introgame.1003.a: "Let's start the game right away."
 ro_china.introgame.1003.b: "Please tell me about 'Pan Blue' and 'Pan Green'."
