 CHI_unprepared_army: "Unprepared Army"
 CHI_unprepared_army_desc: "Due to Mainland China's checks, the [ROOT.GetAdjective] military during the Cold War rarely accepted outstanding foreign military technology. Because of this, [ROOT.GetNameDef]'s military is relatively backward compared to its neighbors, and it requires a lot of economic investment to keep up with Mainland China's technology."
 
 CHI_DPP_popular_support_1: "People's Unity for the DPP - §RVery Low§!"
 CHI_DPP_popular_support_1_desc: "Not all Taiwanese citizens support the 'Taiwan independence' that the DPP wants. Many opponents believe the DPP's dream is just a daydream, from Kuomintang's fervent supporters who want Taiwan to be incorporated into mainland China, to Waishengren, immigrants from mainland China.\n\nEven supporters of the DPP fear the declaration of 'Taiwan independence'. Doesn't the Declaration of Independence mean the complete fall of Taiwan? Do we have a way to fight and win against Mainland China? Will the DPP leadership be ready to fight for Taiwanese freedom? The DPP has not yet given trust to its citizens."
 
 CHI_DPP_popular_support_2: "People's Unity for the DPP - §RLow§!"
 CHI_DPP_popular_support_2_desc: "Not all Taiwanese citizens support the 'Taiwan independence' that the DPP wants. Many opponents believe the DPP's dream is just a daydream, from Kuomintang's fervent supporters who want Taiwan to be incorporated into mainland China, to Waishengren, immigrants from mainland China.\n\nEven supporters of the DPP fear the declaration of 'Taiwan independence'. Doesn't the Declaration of Independence mean the complete fall of Taiwan? Do we have a way to fight and win against Mainland China? Will the DPP leadership be ready to fight for Taiwanese freedom? The DPP has not yet given the trust to its citizens.\n\n§YBut a little hope begins to rise on this beautiful green island; That is hope of freedom.§!"
 
 CHI_DPP_popular_support_3: "People's Unity for the DPP - §YNormal§!"
 CHI_DPP_popular_support_3_desc: "Not all Taiwanese citizens support the 'Taiwan independence' that the DPP wants. Many opponents believe the DPP's dream is just a daydream, from Kuomintang's fervent supporters who want Taiwan to be incorporated into mainland China, to Waishengren, immigrants from mainland China.\n\nBut many DPP supporters, and the Benshengrens, indigenous people who have lived in Taiwan for hundreds of years, are starting to become convinced of the country's independence. They against the great evil of mainland China, hope to fight for Taiwan's future."
 
 CHI_DPP_popular_support_4: "People's Unity for the DPP - §GHigh§!"
 CHI_DPP_popular_support_4_desc: "There is a green wind in Taiwan. Citizens who were once divided are united. We are no longer in conflict. DPP's dream has become the dream of both Benshengren and Waishengren. Even the marginalized mountain minority aborigines began to support the DPP. We will definitely win."
 
 CHI_DPP_popular_support_5: "People's Unity for the DPP - §GVery High§!"
 CHI_DPP_popular_support_5_desc: "There is a green wind in Taiwan. Citizens who were once divided are united. We are no longer in conflict. DPP's dream has become the dream of both Benshengren and Waishengren. Even the marginalized mountain minority aborigines began to support the DPP. We will definitely win.\n\n§GBy Pacific’s western shore, beauteous isle, our green Taiwan.\nOnce suffered under alien rule, free at last to be its own.\nHere’s the basis of our nation: four diverse groups in unity,\ncome to offer all their varied skills, for the good of all and a world at peace.§!"
 
 CHI_act_of_gender_equality_in_employment: "Act of Gender Equality in Employment"
 CHI_act_of_gender_equality_in_employment_desc: "All companies cannot discriminate against workers' employment or promotion because they are gender or LGBTQ. All women and LGBTQ workers must earn equal pay, welfare, and employment opportunities for straight male employees. Violation of these acts is considered an illegality and is subject to legal punishment."
 
