 JAPKOR_dokdo_and_takeshima:0 "Dokdo? Takeshima?"
 JAPKOR_dokdo_and_takeshima_desc:0 "Liancourt Rock, a small island between Japan and Korea, Koreans call 'Dokdo' and Japanese call 'Takeshima'. The small island has been a territorial dispute between Korea and Japan for more than decades.\n\n§YPeople's Support§! expresses how deeply Koreans and Japanese are interested in Liancourt Rocks. lower this number, the more likely it is to resolve the territorial dispute peacefully. Basically, people support naturally decreases by §R0.1 percent§! every week. And if other country has a Token in Liancourt, a country without a Token will lose §R3-7 Percent§! of people support every month.\n\n§GToken§! is an abstract expression of which country the international community supports more on the Liancourt issue, Korea or Japan, and which country is more advantageous on the Liancourt issue now. Tokens can be acquired probabilisticly through decisions and are reomve by the token of the other country. Tokens can be found in the Liancourt state.\n\n§Y[KOR.GetNameWithFlag] People's Support for the Dokdo Problem§!: [?KOR.GetDokdoSupport]\n§Y[JAP.GetNameWithFlag] People's Support for the Takeshima Problem§!: [?JAP.GetTakeshimaSupport]"
