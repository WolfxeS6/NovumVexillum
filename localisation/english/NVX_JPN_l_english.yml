 JAP_alliance_between_koizumi_and_mori_desc:0 "Koichi Kato has two trusted friends from the same party, Taku Yamazaki and Ichiro Koizumi. The three friends were called 'YKK' after the first letters of their surname. But among the three friends, Koizumi seems to have different thoughts with the two. Koizumi expects to increase his influence in the party by betraying his two friends and siding with Mori."
 
