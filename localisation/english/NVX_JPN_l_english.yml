 ### Parites
 JAP_conservative_jikorenritsu:0 "LDP/Komeito"
 JAP_conservative_long_jikorenritsu:0 "Jiyu Minshu-to/Komeito (Liberal Democratic Party/Komeito)\n£jap_NCP_image\n§gIn the 1990s, as the LDP's political problems made it difficult for the LDP to become a ruling party, the LDP decided to join hands with other parties with similar political ideologies. japanese buddhism Soka Gakkai's conservative party, Komeito is joining forces as a political partner with the LDP.\n\nThe LDP, Jiyu Minshu-to, was founded in 1955 and was Japan's ruling party for more than decades as a '1955 system'. The LDP is a conservative party, but at the same time has gained popularity among the public over other innovative opposition parties, insisting on 'progressive conservatism' that actively embraces reformist ideology.§!"
 
 JAP_conservative_ncp:0 "NCP"
 JAP_conservative_long_ncp:0 "Hoshu Shin-to (New Conservative Party)\n§gThe NCP, initially only a minor party of minorities opposing Ozawa in the Liberal Party, has become the last hope for Japanese conservatives since the dissolution of the LDP, Japan's existing conservative party. The NCP is trying to regain the nationwide popularity that the existing LDP had, but it seems difficult to regain power due to the collapse of the organization and the departure of politicians.§!"
 
 JAP_reactionary_ncp:0 "NCP-Reactionary"
 JAP_reactionary_long_ncp:0 "Hoshu Shin-to (New Conservative Party)\n§gThe NCP, initially only a minor party of minorities opposing Ozawa in the Liberal Party, has become the last hope for Japanese conservatives since the dissolution of the LDP, Japan's existing conservative party. The NCP is trying to regain the nationwide popularity that the existing LDP had, but it seems difficult to regain power due to the collapse of the organization and the departure of politicians.§!"
 
 JAP_communist_chukakuha:0 "Chukaku-ha"
 JAP_communist_long_chukakuha:0 "Kakumeteki Kyosanshugisha Domei Zenkoku Iinkai (Japan Revolutionary Communist League National Committee)\n§gRCL, commonly referred to as '§YChukaku-ha(Centre Faction)§!§g' rather than its official name, is a Trotskyist political party in Japan. According to the Trotskyist ideology, they define and antagonize China and other existing communist countries as 'Stalinism', and aim for an "Anti-imperialist, Anti-stalinist world revolution."\n\nChukaku-ha's roots are the 'Japanese Trotskyist League' established in January 1957. JTL changed its name to the 'Revolutionary Communist Alliance' in December 1957 and continued its activities, but due to problems with the interpretation of communist ideology, it was disbanded into several organizations after internal conflicts. Chukaku-ha was separated at this time.\n\nChukaku-ha established the most powerful force in the 1960s, but their line of claims for the communist armed revolution was checked by police. Since the 1990s, they have become relatively moderate, and they have also carried out communist activities in areas such as civic activities.§!"
 
 JAP_communist_sumire:0 "RBL"
 JAP_communist_long_sumire:0 "Kakumeiteki Broadway Shugisha Doumei (Revolutionary Browayist League)\n§gRBL claiming the three spirits of 'Produce, Unity, Resistance from Oppression', In other words, The Revolutionary Browayist League (Kakumeiteki Broadway Shugisha Doumei) was not an official party, but a group of artists for Sumire Uesaka. But as a radical political change led Sumire Uesaka to lead the Japanese government, the RBL actually changed to a title that led the ruling party.§!"
 
