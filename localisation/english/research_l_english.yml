 special_forces_doctrine_folder: "Special Forces Doctrine"
 special_forces_doctrine_folder_desc: "How our special forces are trained."
 MOUNTAINEERS_DOCTRINE_LABEL: "Mountaineers"
 MARINES_DOCTRINE_LABEL: "Marines"
 PARATROOPERS_DOCTRINE_LABEL: "Paratroopers"
 MOUNTAINEERS_DOCTRINE_DESC: "A strong military focus on regiments accustomed to adverse terrain will give us the edge in outmaneuvering and denying our opponents."
 MARINES_DOCTRINE_DESC: "An elevated Marine Corps ensures that no enemy coastline will be safe. Our elite Marines excel at operating under fire in the most hostile situations."
 PARATROOPERS_DOCTRINE_DESC: "Airborne assault is the future of warfare. Elevating the paratroopers brings us the perfect synergy between air power and ground assault."
 special_forces_mountaineers: "Elevate the Mountaineers"
 special_forces_mountaineers_desc: "Inhospitable environments and bitter conflicts attract the toughest soldiers to our elite forces. Enshrining their primacy in our doctrinal philosophy ensures we will continue to benefit from the recruitment of the very best."
 special_forces_paratroopers: "Elevate the Paratroopers"
 special_forces_paratroopers_desc: "There's nothing quite as terrifying as the skies going dark with the sight of a thousand troop-filled transport planes. Our doctrinal philosophy must take advantage of the shock and awe that the airborne instills."
 special_forces_marines: "Elevate the Marine Corps"
 special_forces_marines_desc: "The Marine Corps serves where no other dare go. From home shore to foreign clime, these experts excel at infiltration and amphibious combat. A wide reach and flexible philosophy should be made core to our military doctrine."
 ski_troops: "Cold Weather Specialists"
 ski_troops_desc: "Cold weather specialists are vital to our battlefield tactics. By formally recognizing these experts in our military constitution, we can free up resources and training to elevate them even further."
 special_forces_recon: "Battlefield Intelligence"
 special_forces_recon_desc: "Our elite regiments benefit from counter-intelligence and battlefield awareness second to none. Additional training is sure to benefit us further."
