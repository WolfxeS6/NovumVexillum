 ### INDUSTRY ###
 basic_machine_tools:0 "Modern Machine Tools"
 basic_machine_tools_desc:0 "Versatile and robust modern machines create the groundwork from which to build the next generation of equipment and vehicles."
 improved_machine_tools:0 "Industrial Alloys"
 improved_machine_tools_desc:0 "New metal alloys used in classic tools provide a higher standard of durability for modern machines."
 advanced_machine_tools:0 "Modern CIM Software"
 advanced_machine_tools_desc:0 "Computer-integrated manufacturing (CIM) is the manufacturing approach of using computers to control the entire production process. This integration allows individual processes to exchange information with each other and initiate actions."
 assembly_line_production:0 "Modern CAM Software"
 assembly_line_production_desc:0 "Computer-aided manufacturing (CAM) is the use of software to control machine tools and related ones in the manufacturing of workpieces. Its primary purpose is to create a faster production process and components and tooling with more precise dimensions and material consistency, which in some cases, uses only the required amount of raw material."
 flexible_line:0 "Ubiquitous Parts I"
 flexible_line_desc:0 "Standardised mechanical parts within all production will reduce the efficiency loss when ordering production changes in our factories.\n\n"
 streamlined_line:0 "Industrial Printing I"
 streamlined_line_desc:0 "By placing a heavy focus on industrial 3D printing, new endeavours will pick up speed faster than ever before.\n\n"
 improved_equipment_conversion:0 "Die Casting I"
 improved_equipment_conversion_desc:0 "Modern die casting molds and processes provide a faster method of large metal part production."
 advanced_equipment_conversion:0 "Die Casting II"
 advanced_equipment_conversion_desc:0 "Advanced molding techniques and materials increase the range of metals which may be efficiently cast."
 industrial_software:0 "Simplified CIM Software Controls"
 industrial_software_desc:0 "Simplified production line controls allow fewer people to control larger sets of machines."
 industrial_software2:0 "Updated CAM Software"
 industrial_software2_desc:0 "The manufacturing environment is increasingly complex. The need for CAM and PLM (Product life-cycle management) tools by the manufacturing engineer, NC programmer or machinist is similar to the need for computer assistance by the pilot of modern aircraft systems. This knowledge deficit can be overcome by machine learning and on-site assistance programs."
 industrial_software3:0 "Expanded CIM Software"
 industrial_software3_desc:0 "By creating a universal standard for CIM software, different companies and transnational organisations can easily plan multifaceted production."
 industrial_software4a:0 "Ubiquitous Parts II"
 industrial_software4a_desc:0 "Universal electronic systems for our equipment will provide a simpler salvage and reuse process to production shifts.\n\n"
 industrial_software4b:0 "Industrial Printing II"
 industrial_software4b_desc:0 "Advanced 3D printing projects may be applied to modern manufacturing. More intricate parts built to order will create faster-growing ventures of the future.\n\n"
 factory_output_upgrade:0 "Modern Machinery I"
 factory_output_upgrade_desc:0 "Modern enhancements to assembly line production boost the efficiency in which products are created.\n\n"
 factory_output_upgrade2:0 "Modern Machinery II"
 factory_output_upgrade2_desc:0 "Stronger alloys used in production equipment provide a greater lifespan of the tools themselves."
 factory_output_upgrade3:0 "Modern Machinery III"
 factory_output_upgrade3_desc:0 "Quick-swap end-of-arm tooling saves valuable seconds by either having a locally available carousel or a nearby external rack."
 factory_output_upgrade4:0 "Modern Machinery IV"
 factory_output_upgrade4_desc:0 "Fine articulation control in industrial robotics raises the standards of quality in all fields of production."
 factory_output_upgrade5:0 "Modern Machinery V"
 factory_output_upgrade5_desc:0 "Seven-axis robotics provides extra efficiency when constructing products with abnormal contours and tight spaces."
 factory_output_upgrade6:0 "Modern Machinery VI"
 factory_output_upgrade6_desc:0 "Increased load-bearing machines allow much larger objects to be produced. This will save time by reducing steps of construction once parts and products arrive at their destination."
 factory_output_upgrade7:0 "Modern Machinery VII"
 factory_output_upgrade7_desc:0 "By increasing the accuracy of minuscule measurements, the already advanced machines are now capable of creating finer parts for complex products."
 factory_output_upgrade8:0 "Modern Machinery VIII"
 factory_output_upgrade8_desc:0 "Advanced singularity avoidance techniques reduce wear on the robotic arm itself, while also completely preventing damage to the product."
 factory_output_upgrade9:0 "Modern Machinery IX"
 factory_output_upgrade9_desc:0 "Machine learning integration mitigates workplace accidents by giving the machine an adaptive mind and unique sensors."
 concentrated_industry:0 "Organised Industry I"
 concentrated_industry_desc:0 "An industrial sector of large corporations competing for government and private projects. This system is very efficient, but also easily exploitable and targetable. Unlocks §HHaste Contracts§!.\n\n"
 concentrated_industry2:0 "Organised Industry II"
 concentrated_industry2_desc:0 "Unlocks §HLowest-Bid Contracts§!.\n\n"
 concentrated_industry3:0 "Organised Industry III"
 concentrated_industry3_desc:0 "Unlocks §HReduced-Oversight Contracts§!.\n\n"
 concentrated_industry4:0 "Organised Industry IV"
 concentrated_industry4_desc:0 ""
 concentrated_industry5:0 "Organised Industry V"
 concentrated_industry5_desc:0 ""
 concentrated_industry6:0 "Organised Industry VI"
 concentrated_industry6_desc:0 ""
 concentrated_industry7:0 "Organised Industry VII"
 concentrated_industry7_desc:0 ""
 concentrated_industry8:0 "Organised Industry VIII"
 concentrated_industry8_desc:0 ""
 concentrated_industry9:0 "Organised Industry IX"
 concentrated_industry9_desc:0 ""
 dispersed_industry:0 "Subversive Industry I"
 dispersed_industry_desc:0 "Production of equipment and vehicles is very limited. Acquisition of new material is handled subversively. Outright theft, maintenance and reuse of old weapons, and covert deals with other nations cover most aspects of fielding modern equipment. Unlocks §HCivilian Vehicle Confiscation Subversive Action§!.\n\n"
 dispersed_industry2:0 "Subversive Industry II"
 dispersed_industry2_desc:0 "Unlocks §HSupport Scrounging Subversive Action§!.\n\n"
 dispersed_industry3:0 "Subversive Industry III"
 dispersed_industry3_desc:0 "Unlocks §HVehicle Theft Subversive Action§!.\n\n"
 dispersed_industry4:0 "Subversive Industry IV"
 dispersed_industry4_desc:0 ""
 dispersed_industry5:0 "Subversive Industry V"
