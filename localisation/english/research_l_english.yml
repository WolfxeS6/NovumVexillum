 ###Land Doctrine###
 mobile_warfare:0 "Mobile Warfare"
 mobile_warfare_desc:0 "Mobile Warfare is a focus on speed and manoeuvre to cut off and disorganised enemy forces.\n\n"
 delay:0 "Delay"
 delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 elastic_defence:0 "Elastic Defence"
 elastic_defence_desc:0 "Rather than focusing all strength on the front line, an elastic defence creates a 'deeper' layer of defences which allows the defender more time to react and counter-attack while the attacker is spread out and bogged down."
 mobile_infantry:0 "Mobile Infantry"
 mobile_infantry_desc:0 "Regular Infantry is often too slow to keep up with, react to, or escape from rapidly moving Armoured forces. The answer is to focus on Motorised or Mechanised Infantry which can keep up with the pace of modern warfare.\n\n"
 mass_motorization:0 "Mass Motorization"
 mass_motorization_desc:0 "An even greater focus on Motorised troops."
 mechanised_offensive:0 "Mechanised Offensive"
 mechanised_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons."
 armored_spearhead:0 "Armoured Spearhead"
 armored_spearhead_desc:0 "To use Tanks to their fullest potential they cannot be tied down supporting Infantry. Instead, they must be formed into fast-moving, independent units which can spearhead attacks.\n\n"
 schwerpunk:0 "Schwerpunkt"
 schwerpunk_desc:0 "In any operation the Schwerpunkt, or Focal point, must be identified and maximum force concentrated to win at that point."
 blitzkrieg:0 "Blitzkrieg"
 blitzkrieg_desc:0 "Blitzkrieg refers to the strategy of fast-moving Armoured forces supported by Mobile Infantry and air support breaking through enemy lines to disorganise and encircle them."
 kampfgruppe:0 "Kampfgruppe"
 kampfgruppe_desc:0 "A Kampfgruppe was an ad hoc formation which was organised to carry out a specific task."
 firebrigades:0 "Fire brigades"
 firebrigades_desc:0 "'Fire brigades' were hastily scrambled forces thrown together to react to enemy breakthroughs or other critical issues.\n\n"
 backhand_blow:0 "Backhand Blow"
 backhand_blow_desc:0 "Rather than fighting for every inch of ground, enemy penetrations are largely avoided until they have extended themselves, at which point they can be cut off and destroyed by counterattacks."
 modern_blitzkrieg:0 "Modern Blitzkrieg"
 modern_blitzkrieg_desc:0 "The pinnacle of Mobile Warfare, Modern Blitzkrieg incorporates all the latest advances of technology and the lessons learned from previous doctrines."
 volkssturm:0 "Volkssturm"
 volkssturm_desc:0 "The Volkssturm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 nd_conscription:0 "Non-Discriminatory Conscription"
 nd_conscription_desc:0 "Even invalids and cripples must be drafted, there can be no such thing as a civilian."
 werwolf_guerillas:0 "Werwolf Guerrillas"
 werwolf_guerillas_desc:0 "The Werwolves were a planned German resistance group that would fight on against the occupying powers when the war was lost."
 superior_firepower:0 "Superior Firepower"
 superior_firepower_desc:0 "This doctrine focuses on throwing shells, not men, at the enemy. Our manpower is precious, bullets are cheap.\n\n"
 sup_delay:0 "Delay"
 sup_delay_desc:0 "Even when a battle cannot be won, it can be advantageous to slow the progress of attacking forces with ambushes and delaying tactics."
 mobile_defence:0 "Mobile Defence"
 mobile_defence_desc:0 "Mobile forces can be used to reinforce the defence wherever the enemy may attack."
 intergrated_support:0 "Integrated Support"
 intergrated_support_desc:0 "Closely integrating support forces with combat troops results in divisions that are stronger on the attack.\n\n"
 regimental_combat_teams:0 "Regimental Combat Teams"
 regimental_combat_teams_desc:0 "A regimental combat team is an Infantry regiment closely integrated with supporting units such as Artillery, Tanks, and Reconnaissance elements to form a small self-sufficient unit which allows for greater flexibility when attacking."
 dispersed_support:0 "Dispersed Support"
 dispersed_support_desc:0 "By dispersing our Support units they can cover a wider area while remaining out of the line of fire, resulting in divisions with greater defense.\n\n"
 overwhelming_firepower:0 "Overwhelming Firepower"
 overwhelming_firepower_desc:0 "Calling on all available support units to give overwhelming firepower can greatly soften up a target, or better yet, seriously ruin an attacker's day."
 sup_mechanized_offensive:0 "Mechanised Offensive"
 sup_mechanized_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons."
 concentrated_fire_plans:0 "Concentrated Fire Plans"
 concentrated_fire_plans_desc:0 "By concentrating the fire of different batteries into a synchronised bombardment much greater damage can be inflicted on the enemy.\n\n"
 combined_arms:0 "Combined Arms"
 combined_arms_desc:0 "Armour, Infantry, and Support units working together in well-organised teams are far more effective than the same forces used separately."
 tactical_control:0 "Tactical Control"
 tactical_control_desc:0 "Officers familiar with combined arms operations in forward positions can now directly control all branches' operations."
 air_land_battle:0 "AirLand Battle"
 air_land_battle_desc:0 "With the ground forces already operating in combined arms formations, AirLand Battle now also emphasises close coordination between land forces and air forces, merging the Air and Land battlefields into a seamless whole."
 centralized_fire_control:0 "Centralised Fire Control"
 centralized_fire_control_desc:0 "A Centralised Fire Control system allows all calls for artillery support to be evaluated in one location, and if needed, a division's entire firepower to be concentrated on a target rather than a unit only being able to request fire from the artillery assigned to them.\n\n"
 forward_observers:0 "Forward Observers"
 forward_observers_desc:0 "Forward Observers take up positions where they can directly observe the accuracy and effects of artillery fire, and relay the results back to the guns for correction."
 advanced_firebases:0 "Advanced Firebases"
 advanced_firebases_desc:0 "Artillery camps can be positioned close to the front lines in fortified bases in order to give the maximum possible support to advancing forces."
 shock_and_awe:0 "Shock and Awe"
 shock_and_awe_desc:0 "A massive concentration of firepower will impose this overwhelming level of Shock and Awe against an adversary on an immediate or sufficiently timely basis to paralyse its will to carry on."
 grand_battle_plan:0 "Grand Battle Plan"
 grand_battle_plan_desc:0 "Extensive planning and preparation before engaging in battle is the key to success.\n\n"
 trench_warfare:0 "Trench Warfare"
 trench_warfare_desc:0 "A shovel is often the best weapon of the infantry. Units learn the value of entrenching in any position they take up."
 prepared_defense:0 "Prepared Defence"
 prepared_defense_desc:0 "More extensive systems of field fortification greatly improve a unit's defence."
 grand_assault:0 "Grand Assault"
 grand_assault_desc:0 "Once sufficient forces have been built up and their objectives well planned out, a powerful assault cannot help but destroy the enemy."
 grand_mechanized_offensive:0 "Mechanised Offensive"
 grand_mechanized_offensive_desc:0 "Motorised troops are well and good, but to lead offensives we need Infantry that can ride into battle in armoured transports which protect them and carry heavy weapons.\n\n"
 assault_concentration:0 "Assault Concentration"
 assault_concentration_desc:0 "Before an attack, the leading elements are carefully prepared and placed in forward positions, ensuring maximum force can be applied in the opening moments."
 branch_interoperation:0 "Branch Inter-Operation"
 branch_interoperation_desc:0 "Increased coordination between the different branches of the armed forces allows them to work better in combined arms operations."
 assault_breakthrough:0 "Assault Breakthrough"
 assault_breakthrough_desc:0 "Rather than launching a grand assault across the entire front, it can be much more effective to concentrate the strike on only one, or a few, points of the enemy line and achieve a breakthrough there."
 central_planning:0 "Central Planning"
 central_planning_desc:0 "Officers from all branches now contribute to the planning of a given operation to make sure it operates at maximum efficiency."
 c3i_theory:0 "C3I"
 c3i_theory_desc:0 "Effective staff officers ensure the flow of Command, Control, Communications & Intelligence between a commanding officer and the units he controls."
 infantry_offensive:0 "Infantry Offensive"
 infantry_offensive_desc:0 "The offensive spirit of the infantry is the decisive element of winning battles. Our infantry must lead the way.\n\n"
 armored_operations:0 "Armoured Operations"
 armored_operations_desc:0 "Tanks and other armoured vehicles are highly useful for delivering infantry to battlefields and offering direct combat support."
 infiltration_assault:0 "Infiltration Assault"
 infiltration_assault_desc:0 "In the opening moves of an attack infantry must target weak points in the enemy line to bypass and isolate the more well-defended sections, which can then be wiped out by the rest of the attacking forces."
 night_assault_tactics:0 "Night Assault Tactics"
 night_assault_tactics_desc:0 "Soldiers who are used to moving and fighting at night can either pre-position themselves for an attack, or directly attack unsuspecting enemy forces."
 attritional_containment:0 "Attritional Containment"
 attritional_containment_desc:0 "If we are unable to launch an attack to remove an enemy position it must nonetheless be subjected to constant minor attacks which will cause losses and prevent the enemy from launching attacks of their own."
 infiltration_in_depth:0 "Infiltration in Depth"
 infiltration_in_depth_desc:0 "Our forces are now trained to bypass and isolate enemy strongpoints to a much greater depth, ideally our assault forces should not stop until they reach the enemy's rear areas and their forces are completely cut off."
 mass_assault:0 "Civic Support"
 mass_assault_desc:0 "With the support of the local populus our troops are able to resist for longer.\n\n"
 pocket_defence:0 "Guerilla Warfare"
 pocket_defence_desc:0 "The enemy advances, we retreat; the enemy camps, we harass; the enemy tires, we attack; the enemy retreats, we pursue."
 defence_in_depth:0 "Passionate Patriotism"
 defence_in_depth_desc:0 "By offering relatively light resistance and temporarily giving ground we can trade space for time and allow attacking forces to exhaust themselves before counter-attacking."
 large_front_operations:0 "In The Name of a Great Ideal"
 large_front_operations_desc:0 "The enemy will have to confront the resistance of patriotic citizens from every inch of our lands. The people will resist with whatever means at their disposal.\n\n"
 deep_operations:0 "Operational Concentration"
 deep_operations_desc:0 "The key to any military action is overwhelming local superiority. Short of being overwhelmingly superior along the entire front, this involves weakening parts of your front line to concentrate troops where needed rather than trying to be strong everywhere."
 operational_concentration:0 "International Volunteers"
 operational_concentration_desc:0 "There are citizens all over the world who support our just cause. Let's promote it through media so they can come and aid us."
 vast_offensives:0 "Forward to our Ideal"
 vast_offensives_desc:0 "The zeal of a soldier for our ideal makes them unyielding in the face of even the strongest artillery barrage."
 breakthrough_priority:0 "Ideological Education"
 breakthrough_priority_desc:0 "Our soldiers understand we have to fight and will be victorious against our enemies."
 mechanized_wave:0 "Compensation After Death"
 mechanized_wave_desc:0 "Our soldiers must sacrifice themselves for a beautiful paradise."
 continuous_offensive:0 "Continuous Offensive"
 continuous_offensive_desc:0 "While properly exploited Breakthroughs are often very effective, sooner or later the attacker always becomes exhausted and the defender can reorganise and reform new defensive lines. However, with enough reserves and the right organisation, an offensive could be continued to a much greater depth with devastating results to the enemy."
 human_wave_offensive:0 "Attrition Plan"
 human_wave_offensive_desc:0 "Even before full-scale assaults, small guerilla groups will cause losses to the enemies through sporadic skirmishes. When we finally strike in force the enemy will crumble."
 human_infantry_offensive:0 "Hold Every Inch"
 human_infantry_offensive_desc:0 "Our troops can set up various traps in combat zones to make it possible for us to hold any position."
 large_front_offensive:0 "Breakthrough Exploitation"
 large_front_offensive_desc:0 "Our partisans must constantly find and then exploit our enemy's weaknesses. We will then strike fast and strong."
 peoples_army:0 "Night Operations"
 peoples_army_desc:0 "Our guerrilla raids can happen at any time. The enemy won't be able to rest comfortably even at night.\n\n"
 guerilla_warfare:0 "Self-Sufficient Troops"
 guerilla_warfare_desc:0 "Our troops must be able to sustain themselves for long times without central support."
 paratroopers:0 "Paratroopers I"
 paratroopers_desc:0 "By incorporating airborne forces into our army, we can make forced entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities."
 paratroopers2:0 "Paratroopers II"
 paratroopers2_desc:0 "Transitioning from small operations with only a few paratroopers to larger airborne divisions paves way for massive airborne landings, taking these forces beyond a novelty to a natural part of warfare."
 paratroopers3:0 "Paratroopers III"
 paratroopers3_desc:0 "Learning to adapt paradrop operations according to weather, standardising equipment such as jump boots and extended specialised training will minimise the confusion and risks involved in these dangerous missions."
 paratroopers4:0 "Paratroopers IV"
 paratroopers4_desc:0 "Learning to adapt paradrop operations according to weather, standardising equipment such as jump boots and extended specialised training will minimise the confusion and risks involved in these dangerous missions."
 marines:0 "Marines I"
 marines_desc:0 "Troops specialising in amphibious warfare are growing ever more indispensable. Improvised methods and equipment have become things of the past as our naval infantry is supported by specialised landing craft and training."
 marines2:0 "Marines II"
 marines2_desc:0 "Amphibious warfare requires constant innovation. Improved logistical support and portable harbours can enable our marines to perform landings that may otherwise have been impossible."
 marines3:0 "Marines III"
 marines3_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organised special forces."
 marines4:0 "Marines IV"
 marines4_desc:0 "Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organised special forces."
 tech_mountaineers:0 "Mountain Infantry I"
 tech_mountaineers_desc:0 "Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimise these risks by providing our soldiers with specialised training for this environment."
 tech_mountaineers2:0 "Mountain Infantry II"
 tech_mountaineers2_desc:0 "Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can manoeuvre this terrain better than other infantry."
 tech_mountaineers3:0 "Mountain Infantry III"
 tech_mountaineers3_desc:0 "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_mountaineers4:0 "Mountain Infantry IV"
 tech_mountaineers4_desc:0 "Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops."
 tech_rangers:0 "Rangers I"
 tech_rangers_desc:0 ""
 tech_rangers2:0 "Rangers II"
 tech_rangers2_desc:0 ""
 tech_rangers3:0 "Rangers III"
 tech_rangers3_desc:0 ""
 tech_rangers4:0 "Rangers IIII"
 tech_rangers4_desc:0 ""
 tech_special_forces:0 "Special Forces"
 tech_special_forces_desc:0 "Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions."
 advanced_special_forces:0 "Advanced Special Forces Training"
 advanced_special_forces_desc:0 "With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men."
 improved_special_forces:1 "Expanded Special Forces Program"
 improved_special_forces_desc:1 "Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified."
 extreme_environment_training:0 "Extreme Environment Training"
 extreme_environment_training_desc:0 "We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions."
 survival_training:0 "Survival Training"
 survival_training_desc:0 "Our special forces will often fight behind enemy lines and in short supply. We need to train them to endure harsh weather and fight with limited supplies."
 elite_forces:0 "Elite Forces"
 elite_forces_desc:0 "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 elite_forces2:0 "Elite Forces II"
 elite_forces2_desc:0 "Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else."
 jungle_warfare:0 "Jungle Warfare"
 jungle_warfare_desc:0 "Special training to make our soldiers effective in the jungle."
 HUN_light_infantry_tech:0 "Light Infantry Divisions Doctrine"
 HUN_light_infantry_tech_desc:0 "Reducing the amount of supporting arms in our infantry divisions makes them more flexible and gives them an edge in combat in restricted terrain like Cities and forests."
 ### SUPPORT COMPANIES ###
 tech_engineers:0 "Engineer Company I"
 tech_engineers_desc:0 "Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed."
 tech_engineers2:0 "Engineer Company II"
 tech_engineers2_desc:0 "With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea."
 tech_engineers3:0 "Engineer Company III"
 tech_engineers3_desc:0 "Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available in the field."
 tech_engineers4:0 "Engineer Company IV"
 tech_engineers4_desc:0 "Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, combat engineers of the future will ensure that no matter where our troops are attacked, they will be prepared."
 recon_tech:0 "Reconnaissance Company"
 tech_recon:0 "Recon Company I"
 tech_recon_desc:0 "Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing."
 tech_recon2:0 "Recon Company II"
 tech_recon2_desc:0 "Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive."
 tech_recon3:0 "Recon Company III"
 tech_recon3_desc:0 "Improvements in radio technology change the way reconnaissance missions can be executed, enabling rapid communication of the gathered intelligence."
 tech_recon4:0 "Recon Company IV"
 tech_recon4_desc:0 "Deep reconnaissance operations, mixing espionage, guerilla operations and commando training, will aid our tactical choices and allow us to adapt our decision-making rapidly."
 tech_military_police:0 "Military Police I"
 tech_military_police_desc:0 "Regular troops may be able to manage occupation for a shorter period of time, but they are first and foremost soldiers. Integrating military police into our forces will ensure we have people on the ground to respond to resistance and investigate sabotage."
 tech_military_police2:0 "Military Police II"
 tech_military_police2_desc:0 "By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimise the chaos and confusion which partisan movements thrive in."
 tech_military_police3:0 "Military Police III"
 tech_military_police3_desc:0 "Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise."
 tech_military_police4:0 "Military Police IV"
 tech_military_police4_desc:0 "Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early, to ensure safety for soldiers and civilians alike."
 tech_maintenance_company:0 "Maintenance Company I"
 tech_maintenance_company_desc:0 "Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having companies dedicated to this will ensure that it's given appropriate attention."
 tech_maintenance_company2:0 "Maintenance Company II"
 tech_maintenance_company2_desc:0 "Routine operational maintenance procedures minimise the risks of equipment breaking down and alerts troops to replace it before it does."
 tech_maintenance_company3:0 "Maintenance Company III"
 tech_maintenance_company3_desc:0 "Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of equipment known to be damaged."
 tech_maintenance_company4:0 "Maintenance Company IV"
 tech_maintenance_company4_desc:0 "Experiences with designing for active redundancy in the Great War can be renewed to work with more modern equipment to make maintenance easier."
 hospital_tech:0 "Field Hospitals"
 tech_field_hospital:0 "Field Hospital I"
 tech_field_hospital_desc:0 "A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for our wounded brought back to the rear is the first step towards ensuring this."
 tech_field_hospital2:0 "Field Hospital II"
 tech_field_hospital2_desc:0 "By establishing the use of portable hospitals, bringing the medical care to where it is needed, we can stop many unnecessary deaths and permanent injuries."
 tech_field_hospital3:0 "Field Hospital III"
 tech_field_hospital3_desc:0 "Surgery is among the most common emergency procedures needed in the field. Procedures and tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units."
 tech_field_hospital4:0 "Field Hospital IV"
 tech_field_hospital4_desc:0 "Although many improvements have been made in field medicine, many advances are improvised and we lack an established doctrine. With more experience, we can explain the role of these units more clearly and make improvised innovations permanent fixtures."
 logistics_tech:0 "Logistics Company"
 tech_logistics_company:0 "Logistics Company I"
 tech_logistics_company_desc:0 "Having specialised Logistics Officers among our ranks will ensure that support networks are leveraged to minimise waste."
 tech_logistics_company2:0 "Logistics Company II"
 tech_logistics_company2_desc:0 "Adapting our risk analyses to the new circumstances of war will improve the safety of our logistical support."
 tech_logistics_company3:0 "Logistics Company III"
 tech_logistics_company3_desc:0 "Continued statistical evaluation of troop supply needs contribute to maximising the utility of our resources."
 tech_logistics_company4:0 "Logistics Company IV"
 tech_logistics_company4_desc:0 "Developing standardised classifications for supplies will minimise confusion and make planning more efficient."
 tech_signal_company:0 "Signal Company I"
 tech_signal_company_desc:0 "Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Great War, new possibilities for the practice lie ahead."
 tech_signal_company2:0 "Signal Company II"
 tech_signal_company2_desc:0 "Signal companies focusing on communication between the different branches of the military can ensure that ground forces are able to coordinate efforts with sea and air operations and plan their movements more rapidly."
 tech_signal_company3:0 "Signal Company III"
 tech_signal_company3_desc:0 "Increasingly portable communications technology is more viable to be personally carried as a backpack. This increased mobility of signal corps must be utilised."
 tech_signal_company4:0 "Signal Company IV"
 tech_signal_company4_desc:0 "Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise."
 ### UNKNOWN ###
 motorised_infantry:0 "Motorised Infantry"
 motorised_infantry_desc:0 "By extending the use of motor vehicles in infantry transports in the field, the mobility of otherwise slow-moving infantry units can be greatly improved, enabling faster responses and new strategies."
 motorised_infantry1:0 "Motorised Infantry 2"
 motorised_infantry1_desc:0 ""
 motorised_infantry2:0 "Motorised Infantry 3"
 motorised_infantry2_desc:0 ""
 motorised_infantry3:0 "Motorised Infantry 4"
 motorised_infantry3_desc:0 ""
 motorised_infantry4:0 "Motorised Infantry 5"
 motorised_infantry4_desc:0 ""
 motorised_infantry5:0 "Motorised Infantry 6"
