 paras_airborne_light_armor: "Airborne Armor"
 paras_airborne_light_armor_desc: "Certain light tanks can be adapted for airborne drop via heavy glider. This novel method of combat insertion may be niche, but provides us with new opportunities."
 paras_bonus_2: "Strategic Air Lift Corps"
 paras_bonus_2_desc: "Instituting the creation of a dedicated airlift administration means we can better outfit our cargo planes for the specific purpose of airborne insertion."
 paras_combat_1: "Airborne Signals"
 paras_combat_1_desc: "Nothing can compare to a perfect line of communication with our troops behind the lines. Training signal companies for airborne insertion will keep these critical communications going, even in the worst conditions."
 paras_combat_2: "Airborne Medical Detail"
 paras_combat_2_desc: "The scale of our airborne operations has increased to such a degree that even essential medical equipment must be prepared for airborne insertion."
 paras_bonus_1: "Enhanced Navigational Training"
 paras_bonus_1_desc: "Even the best drop can go awry. We must ensure that our troops are trained well in improvised navigation."
 paras_keystone_1: "Best of the Best"
 paras_keystone_1_desc: "Only the most battle-hardened veterans should be considered for our airborne battalions. While this may reduce our field of recruits, it is bound to pay dividends on the battlefield."
 paras_keystone_2: "Backbone of the Armed Forces"
 paras_keystone_2_desc: "Our armed forces will henceforth be built upon the skill and training of our airborne troops. The skies will darken at their coming, and our enemy shall know fear."
