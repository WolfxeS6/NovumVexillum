 dispersed_industry6:0 "Subversive Industry VI"
 dispersed_industry6_desc:0 ""
 dispersed_industry7:0 "Subversive Industry VII"
 dispersed_industry7_desc:0 ""
 dispersed_industry8:0 "Subversive Industry VIII"
 dispersed_industry8_desc:0 ""
 dispersed_industry9:0 "Subversive Industry IX"
 dispersed_industry9_desc:0 ""
 synth_oil_experiments:0 "Synthetic Oil Experiments"
 synth_oil_experiments_desc:0 "To reduce dependence on oil, processes to manufacture substitutes from other substances and materials can be researched."
 early_refining:0 "Early Refining"
 early_refining_desc:0 "Crude oil can be refined into many substances and materials vital to any modern war. Staying ahead in these methods will be necessary to build a modern industry."
 oil_processing:0 "Oil Processing"
 oil_processing_desc:0 "A network of factories for synthetic distillation and refining of oil products is the next step towards ensuring the fuel supply for our nation."
 improved_oil_processing:0 "Improved Oil Processing"
 improved_oil_processing_desc:0 "Moving previously experimental methods for distillation to large-scale operations will allow us to adapt better to available materials and needs."
 advanced_oil_processing:0 "Advanced Oil Processing"
 advanced_oil_processing_desc:0 "Fatty-acid methyl ester (FAME), more widely known as biodiesel, is obtained from vegetable oil or animal fats (biolipids) which have been transesterified with methanol. It can be produced from many types of oils, the most common being rapeseed oil (rapeseed methyl ester, RME) in Europe and soybean oil (soy methyl ester, SME) in the US."
 modern_oil_processing:0 "Modern Oil Processing"
 modern_oil_processing_desc:1 "Gas to liquids (GTL) is a refinery process to convert natural gas or other gaseous hydrocarbons into longer-chain hydrocarbons, such as gasoline or diesel fuel. Methane-rich gases are converted into liquid synthetic fuels."
 rubber_processing:0 "Rubber Processing"
 rubber_processing_desc:1 "Industrial processing of synthetic rubber is needed to reduce our dependence on natural rubber."
 improved_rubber_processing:0 "Improved Rubber Processing"
 improved_rubber_processing_desc:1 "Large-scale production of synthetic rubber is possible with new processes to accelerate dehydrogenation reactions."
 advanced_rubber_processing:0 "Advanced Rubber Processing"
 advanced_rubber_processing_desc:1 "A general purpose synthetic rubber recipe with improved processes such as dodecyl mercaptan polymerization modifiers will allow us to expand synthetic rubber production."
 modern_rubber_processing:0 "Modern Rubber Processing"
 modern_rubber_processing_desc:1 "Moving to more optimised polymerization processes will result in lower costs and higher output."
 recycling_center_initial:0 "Recycling Centres"
 recycling_center_initial_desc:0 "An early stage in modern recycling programs, this centre produces extra steel for use in other projects."
 recycling_center1a:0 "Steel Specialisation"
 recycling_center1a_desc:0 "Depending on our needs, recycling centres may prioritise steel over aluminium.\n\n"
 recycling_center1b:0 "Aluminium Specialisation"
 recycling_center1b_desc:0 "Depending on our needs, recycling centres may prioritise aluminium over steel.\n\n"
 recycling_center_dod2:0 "Expanded Recycling Programs"
 recycling_center_dod2_desc:0 "A greater public focus on recycling should bring about more participation, further improving economic efficiency."
 recycling_center_dod3a:0 "Improved Steel Specialisation"
 recycling_center_dod3a_desc:0 "Specialised expansions to existing recycling centres will provide another opportunity to specialise steel over aluminium.\n\n"
 recycling_center_dod3b:0 "Improved Aluminium Specialisation"
 recycling_center_dod3b_desc:0 "Specialised expansions to existing recycling centres will provide another opportunity to specialise aluminium over steel.\n\n"
 recycling_center_dod4:0 "Enhanced Metal Extraction Techniques"
 recycling_center_dod4_desc:0 "Upgraded machines allow a greater percentage of metal content of recycled objects to be extracted and reused."
 recycling_center_dod5a:0 "Advanced Steel Specialisation"
 recycling_center_dod5a_desc:0 "Further expansions to existing industry create another opportunity to prioritise steel over aluminium.\n\n"
 recycling_center_dod5b:0 "Advanced Aluminium Specialisation"
 recycling_center_dod5b_desc:0 "Further expansions to existing industry create another opportunity to prioritise aluminium over steel.\n\n"
 recycling_center_dod6:0 "Augmented Metal Separation Machinery"
 recycling_center_dod6_desc:0 "Advanced techniques and machinery make separating mixed metals significantly easier."
 recycling_center_dod7a:0 "Near-Future Steel Specialisation"
 recycling_center_dod7a_desc:0 "The final conceivable specialised expansion to recycling centres gives us one more decision to prioritise steel over aluminium.\n\n"
 recycling_center_dod7b:0 "Near-Future Aluminium Specialisation"
 recycling_center_dod7b_desc:0 "The final conceivable specialised expansion to recycling centres gives us one more decision to prioritise aluminium over steel.\n\n"
 construction1:0 "Construction I"
 construction1_desc:0 "Improved methods and materials allow us to construct buildings, both civilian and military, faster."
 construction2:0 "Construction II"
 construction2_desc:0 "Modernising our tools and equipment will further aid our construction efforts."
 construction3:0 "Construction III"
 construction3_desc:0 "Adoption of modern vehicles and experience from our advancements in construction can be applied to make repairs vastly quicker."
 construction4:0 "Construction IV"
 construction4_desc:0 "A higher degree of mechanisation and better routines further improves building construction speeds."
 construction5:0 "Construction V"
 construction5_desc:0 "Stronger and more portable crane systems allow construction workers to reliably lay heavy materials in hard-to-reach places."
 construction6:0 "Construction VI"
 construction6_desc:0 "Drones serve multiple purposes for modern construction, from being able to observe the construction site from above to providing accurate three-dimensional measurements in real-time. "
 construction7:0 "Construction VII"
 construction7_desc:0 "Semi-autonomous machines lift some of the burden on the workers. These robots can operate uninterrupted for much more time than humans, adding a bit more efficiency for crews at night and on break."
 construction8:0 "Construction VIII"
 construction8_desc:0 "Large-scale three-dimensional printing can produce rugged structures in incredibly short periods. These modular structures may range from civilian infrastructure to military bases."
 construction9:0 "Construction IX"
 construction9_desc:0 "Autonomous robots are integrated into the digital workspace, centralising most operations to a single computer or program."
 excavation1:0 "Excavation I"
 excavation1_desc:0 "A pumpjack is the overground drive for a reciprocating piston pump in an oil well. It is used to mechanically lift liquid out of the well if not enough bottom-hole pressure exists for the liquid to flow to the surface. The arrangement is commonly used for onshore wells producing little oil."
 excavation2:0 "Excavation II"
 excavation2_desc:0 "Drilling and blasting is the controlled use of explosives and other methods such as gas pressure blasting pyrotechnics, to break rock for excavation. It is practiced most often in mining, quarrying and civil engineering such as dam, tunnel or road construction. The result of rock blasting is often known as a rock cut."
 excavation3:0 "Excavation III"
 excavation3_desc:0 "Hydraulic fracturing is a well-stimulation technique in which rock is fractured by a pressurized liquid. The process involves the high-pressure injection of 'fracking fluid' (primarily water, containing sand or other proppants suspended with the aid of thickening agents) into a wellbore to create cracks in the deep-rock formations through which natural gas, petroleum, and brine will flow more freely."
 excavation4:0 "Excavation IV"
 excavation4_desc:0 "Automated mining involves the removal of human labour from the mining process. There are two types of automated mining- process and software automation, and the application of robotic technology to mining vehicles and equipment."
 excavation5:0 "Excavation V"
 excavation5_desc:0 "Deep sea mining is a mineral retrieval process that takes place on the ocean floor. Ocean mining sites are usually around large areas of polymetallic nodules or active and extinct hydrothermal vents at 1,400 to 3,700 metres (4,600 to 12,100 ft) below the ocean’s surface."
 excavation_tech:0 "Excavation Technologies"
 ### ENGINEERING TECHS ###
 electronic_mechanical_engineering:0 "Modern 32-bit Processors"
 electronic_mechanical_engineering_desc:0 "In computer architecture, 32-bit integers, memory addresses, or other data units are those that are 32 bits (4 octets) wide. Also, 32-bit CPU and ALU architectures are those that are based on registers, address buses, or data buses of that size. 32-bit microcomputers are computers in which 32-bit microprocessors are the norm."
 radio:0 "Modern Radio"
 radio_desc:0 "The technological culmination of radio frequency utilisation. Modern radar equipment for aerial and surface detection, and communication devices for greater connection than days past."
 radio_detection:0 "Modern Parabolic Antennas"
 radio_detection_desc:0 "A parabolic antenna is an antenna that uses a parabolic reflector, a curved surface with the cross-sectional shape of a parabola, to direct the radio waves. The most common form is shaped like a dish and is popularly called a dish antenna or parabolic dish. The main advantage of a parabolic antenna is that it has high directivity. It functions similarly to a searchlight or flashlight reflector to direct the radio waves in a narrow beam or receive radio waves from one direction only."
 decimetric_radar:0 "High Gain Antennas"
 decimetric_radar_desc:0 "In electromagnetics, an antenna's power gain or simply gain is a key performance number that combines the antenna's directivity and electrical efficiency. In a transmitting antenna, the gain describes how well the antenna converts input power into radio waves headed in a specified direction. In a receiving antenna, the gain describes how well the antenna converts radio waves arriving from a specified direction into electrical power."
 improved_decimetric_radar:0 "Parabolic Antenna Advancements"
 improved_decimetric_radar_desc:0 "Smaller, more intricate, parabolic radar antennas may be used on aircraft and warships to increase situational awareness."
 centimetric_radar:0 "Modern Phased Array Radar"
 centimetric_radar_desc:0 "In antenna theory, a phased array usually means an electronically scanned array, a computer-controlled array of antennas that creates a beam of radio waves that can be electronically steered to point in different directions without moving the antennas. In an array antenna, the radio frequency current from the transmitter is fed to the individual antennas with the correct phase relationship so that the radio waves from the separate antennas add together to increase the radiation in a desired direction while canceling to suppress radiation in undesired directions."
 improved_centimetric_radar:0 "Improved Phased Array Radar"
 improved_centimetric_radar_desc:0 "Phased array radar systems are useful for warships in many situations. The rapidity with which the beam can be steered, phased array radars allow a warship to use one radar system for surface detection and tracking, air detection and tracking and missile uplink capabilities."
 advanced_centimetric_radar:0 "Phased Array Radar Advancements"
 advanced_centimetric_radar_desc:0 "Updated applications of phased array systems will improve naval and aerial performance. New antennas may aid missile guidance, aircraft situational awareness, and naval surface detection."
 basic_quantum_radar:0 "Quantum Radar"
 basic_quantum_radar_desc:0 "Quantum radar is an emerging remote-sensing technology based on input quantum correlations and output quantum detections. If it is successfully developed, it will allow the radar system to pick out its own signal even when swamped by background noise. This allows it to detect stealth aircraft, filter out deliberate jamming attempts, and operate in areas of high background noise."
 improved_quantum_radar:0 "Quantum Over-the-Horizon Radar"
 improved_quantum_radar_desc:0 "Over-the-horizon radar, or OTH, is a type of radar system with the ability to detect targets at very long ranges, typically hundreds to thousands of kilometres, beyond the radar horizon, which is the distance limit for ordinary radar. Utilising new hypothetical quantum techniques, OTH radar may make a comeback."
 advanced_quantum_radar:0 "Quantum Radar Advancements"
 advanced_quantum_radar_desc:0 "Hypothetical improvements to existing hardware will further increase surface-to-air missile accuracy as well as uninhibited aerial awareness."
 mechanical_computing:0 "Reduced Instruction Set Processors"
 mechanical_computing_desc:0 "A reduced instruction set computer, or RISC, is one whose instruction set architecture (ISA) allows it to have fewer cycles per instruction (CPI) than a complex instruction set computer (CISC). For any given level of general performance, a RISC chip will typically have far fewer transistors dedicated to the core logic which originally allowed designers to increase the size of the register set and increase internal parallelism."
 computing_machine:0 "Multi-Core Processors"
 computing_machine_desc:0 "A multi-core processor is a computer processor integrated circuit with two or more separate processing units, called cores, each of which reads and executes program instructions as if the computer had several processors. The instructions are ordinary CPU instructions, but the single processor can run instructions on separate cores at the same time, increasing overall speed for programs that support multithreading or other parallel computing techniques."
 improved_computing_machine:0 "Improved Multi-Core Processors"
 improved_computing_machine_desc:0 "The trend in processor development has been towards an ever-increasing number of cores, as processors with hundreds or even thousands of cores become theoretically possible. In addition, multi-core chips mixed with simultaneous multithreading, memory-on-chip, and special-purpose "heterogeneous" (or asymmetric) cores promise further performance and efficiency gains, especially in processing multimedia, recognition and networking applications."
 advanced_computing_machine:0 "Manycore Processors"
 advanced_computing_machine_desc:0 "Manycore processors are specialist multi-core processors designed for a high degree of parallel processing, containing numerous simpler, independent processor cores (from a few tens of cores to thousands or more). Manycore processors are used extensively in embedded computers and high-performance computing."
 near_future_computing_machine:0 "Quantum Computers"
 near_future_computing_machine_desc:0 "Quantum computing is the use of quantum-mechanical phenomena such as superposition and entanglement to perform computation. A quantum computer is used to perform such computation, which can be implemented theoretically or physically."
 future_computing_machine:0 "Improved Quantum Computers"
 future_computing_machine_desc:0 "While quantum computers are not useful for everyday tasks, further research into this field can expand our scientific understanding of physics and computation. Another aspect which is useful for those concerned with security, is quantum cryptography presents a great boon and threat to digital protection."
 basic_encryption:1 "Encryption - Public-Key Cryptography"
 basic_encryption_desc:0 "Public-key cryptography, or asymmetric cryptography, is a cryptographic system that uses pairs of keys: public keys which may be disseminated widely, and private keys which are known only to the owner. The generation of such keys depends on cryptographic algorithms based on mathematical problems to produce one-way functions. Effective security only requires keeping the private key private; the public key can be openly distributed without compromising security."
 improved_encryption:1 "Encryption - Hash Functions"
 improved_encryption_desc:0 "A hash function is any function that can be used to map data of arbitrary size onto data of a fixed size. The values returned by a hash function are called hash values, hash codes, digests, or simply hashes. Hash functions are often used in combination with a hash table, a common data structure used in computer software for rapid data lookup. Hash functions accelerate table or database lookup by detecting duplicated records in a large file."
 advanced_encryption:1 "Encryption - Modern Implementation of AES"
 advanced_encryption_desc:0 "The Advanced Encryption Standard, also known by its original name Rijndael, is a specification for the encryption of electronic data established by the U.S. National Institute of Standards and Technology (NIST) in 2001. AES is based on a design principle known as a substitution–permutation network and is efficient in both software and hardware. Unlike its predecessor DES, AES does not use a Feistel network. AES is a variant of Rijndael which has a fixed block size of 128 bits, and a key size of 128, 192, or 256 bits."
 near_future_encryption:1 "Encryption - Device-Independent Quantum Cryptography"
 near_future_encryption_desc:0 "A quantum cryptographic protocol is device-independent if its security does not rely on trusting that the quantum devices used are truthful. Thus, the security analysis of such a protocol needs to consider scenarios of imperfect or even malicious devices. Several important problems have been shown to admit unconditional secure and device-independent protocols."
 future_encryption:1 "Encryption - Post-Quantum Cryptography"
 future_encryption_desc:0 "Post-quantum cryptography refers to cryptographic algorithms (usually public-key algorithms) that are thought to be secure against an attack by a quantum computer. The problem with currently popular algorithms is that their security relies on one of three hard mathematical problems: the integer factorization problem, the discrete logarithm problem or the elliptic-curve discrete logarithm problem. All of these problems can be easily solved on a sufficiently powerful quantum computer running Shor's algorithm."
 basic_decryption:1 "Decryption - Public-Key Cryptography"
 basic_decryption_desc:0 "A potential security vulnerability in using asymmetric keys is the possibility of a "man-in-the-middle" attack, in which the communication of public keys is intercepted by a third party and then modified to provide different public keys instead. Encrypted messages and responses must also be intercepted, decrypted, and re-encrypted by the attacker using the correct public keys for different communication segments, in all instances, to avoid suspicion."
 improved_decryption:1 "Decryption - Hash Attacks"
 improved_decryption_desc:0 "There is a long list of cryptographic hash functions, but many are vulnerable and should not be used. Many cryptographic hashes are based on the Merkle–Damgård construction. All cryptographic hashes that directly use the full output of a Merkle–Damgård construction are vulnerable to length extension attacks. This makes the MD5, SHA-1, RIPEMD-160, Whirlpool and the SHA-256 / SHA-512 hash algorithms all vulnerable against this specific attack."
 advanced_decryption:1 "Decryption - AES Side-Channel Attacks"
 advanced_decryption_desc:0 "Side-channel attacks do not attack the cipher as a black box, and thus are not related to cipher security as defined in the classical context but are important in practice. They attack implementations of the cipher on hardware or software systems that inadvertently leak data. Due to the accepted reality that AES is unbreakable, this is the primary mode of attack against it."
 near_future_decryption:1 "Decryption - Hypothetical Quantum Security Attacks"
 near_future_decryption_desc:0 "A rise in quantum encryption calls for advances in respective decryption. By modifying age-old methods, and developing uniquely quantum attacks, the balance of security will remain uncertain."
 future_decryption:1 "Decryption - Post-Quantum Security Research"
 future_decryption_desc:0 "In cryptography research, it is desirable to prove the equivalence of a cryptographic algorithm and a known hard mathematical problem. These proofs are often called "security reductions” and are used to demonstrate the difficulty of cracking the encryption algorithm. In other words, the security of a given cryptographic algorithm is reduced to the security of a known hard problem. Researchers are actively looking for security reductions in the prospects for post-quantum cryptography."
 ## ROCKETS AND NUCLEAR TECH ##
 technicality_tech:0 "Technicals"
 experimental_rockets:0 "Missile Silos" #NVX#
 experimental_rockets_desc:0 "A missile launch facility, also known as an underground missile silo, launch facility (LF), or nuclear silo, is a vertical cylindrical structure constructed underground, for the storage and launching of intercontinental ballistic missiles (ICBMs).\n\nThe structures typically have the missile some distance below ground, protected by a large "blast door" on top. They are usually connected, physically and/or electronically, to a missile launch control centre."
 rocket_engines:0 "Rocket Engines"
 rocket_engines_desc:0 "Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds."
 improved_rocket_engines:0 "Improved Rocket Engines"
 improved_rocket_engines_desc:0 "The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space."
 advanced_rocket_engines:0 "Advanced Rocket Engines"
 advanced_rocket_engines_desc:0 "The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal."
 atomic_research:0 "Atomic Research"
 atomic_research_desc:0 "Uranium enrichment is a process that is necessary to create an effective nuclear fuel out of mined uranium by increasing the percentage of uranium-235 which undergoes fission with thermal neutrons."
 rocket_interceptor:0 "Rocket Interceptor"
 rocket_interceptor_desc:0 "Rocket-powered interceptor aircraft based on gliders can, for short periods, move faster than any other plane. While the volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect."
 rocket_interceptor_2:0 "Rocket Interceptor II"
 rocket_interceptor_2_desc:0 "Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximise the use of their extreme speed but short fuel window."
 rocket_interceptor_3:0 "Rocket Interceptor III"
 rocket_interceptor_3_desc:0 "New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles."
 nukes:0 "Nuclear Warheads"
 nukes_desc:0 "A nuclear weapon is an explosive device that derives its destructive force from nuclear reactions, either fission (fission bomb) or a combination of fission and fusion reactions (thermonuclear bomb). Both bomb types release large quantities of energy from relatively small amounts of matter"
 ### ARTILLERY TECH ###
 interwar_artillery:0 "Enhanced Platform"
 interwar_artillery_desc:0 "More durable materials increase performance in varied environments."
 artillery2:0 "Improved DPICM"
 artillery2_desc:0 "A Dual-Purpose Improved Conventional Munition is a warhead designed to burst into sub-munitions at an optimum altitude and distance from the desired target for dense area coverage. The sub-munitions use both explosively formed penetrators for anti-armor work and fragmentation for antipersonnel work."
 artillery4:0 "Lightweight Materials"
 artillery4_desc:0 "A lighter weapon system, without reducing durability, is easier to tow and emplace. Faster response and relocation time facilitate powerful coverage of any area of operations."
 artillery6:0 "Programmable Munitions"
 artillery6_desc:0 "A single warhead design with the ability to transform based on the target and environment removes the need for many types of shells. Before firing, the crew may use the digital interface to customise explosive patterns, shrapnel, airburst, and many other factors."
 mountain_gun:0 "Mountain Gun"
 mountain_gun_desc:0 "The mountainous terrain of Northern India led to the development of an artillery piece that could be dismantled and carried on muleback to wherever it was needed."
 rocket_artillery2:0 "Enhanced Warheads"
 rocket_artillery2_desc:0 "Creating and large area of effect with high explosives and dispersed shrapnel patterns offers the greatest kill-to-rocket ratio possible."
 rocket_artillerya1:0 "Modern MLRS"
 rocket_artillerya1_desc:0 "With a focus on accuracy over suppression the system can destroy enemy targets with a high level of accuracy seen on more traditional artillery systems but with a barrage."
 rocket_artillery3:0 "Modular Transportation"
 rocket_artillery3_desc:0 "By storing and transporting the rockets in modular blocks, they can be reloaded faster. This standard-design eases the fire integration, speeding up nearly all pre-fire procedures."
 antiair1:0 "Improved Missiles"
 antiair1_desc:0 "Faster and more accurate man-portable missiles will facilitate less encumbrance from enemy air support."
 antiair3:0 "Separate Radar Stations"
 antiair3_desc:0 "Modern radar and data link techniques provide a safer and decentralised platform for finding, tracking, and targeting air contacts."
 antiair5:0 "Increased Payload"
 antiair5_desc:0 "More efficient explosive and an improved shrapnel pattern provides an even further increase in surface-to-air missile effectiveness."
 antiair7:0 "Improved Reload and Housing"
 antiair7_desc:0 "By utilising a swift reload system or higher-capacity missile housing, more missiles may be fired within shorter periods."
 antitank1:0 "Tandem-Charge Warheads"
 antitank1_desc:0 "Tandem charges are effective against reactive armour, which is designed to protect an armoured vehicle against anti-tank munitions. The first stage of the weapon is typically a weak charge that either pierces the reactive armour of the target without detonating it, leaving a channel through the reactive armour so that the second warhead may pass unimpeded, or simply detonating the armour plate causing the timing of the counter-explosion to fail."
 antitank3:0 "Varied Ammo Types"
 antitank3_desc:0 "Creating a universal weapon system gives much room to expand the uses of said system. Many different ammo types for many different situations give the infantry versatility on the battlefield."
 antitank5:0 "Advanced Missile Design"
 antitank5_desc:0 "Recent projects have created more powerful missile propulsion within the same volume as previous designs. With this, comes increased range and slightly greater warhead payload."
 antitank7:0 "Programmable Munitions"
 antitank7_desc:0 "Utilising a single warhead, this complex machine can change the type of explosive pattern before launch. Such a device could be effective at attacking infantry, tanks, light vehicles, and structures."
 air_superiority:0 "Air Superiority"
 air_superiority_desc:0 "Achieving Air Superiority will make it more difficult for enemy bombers to be used against our country, to allow our bombers to be used against our enemies."
 formation_flying:0 "Formation Flying"
 formation_flying_desc:0 "By flying in formation planes can provide support to each other or work together to attack enemies."
 air_offense:0 "Fighter Escorts"
 air_offense_desc:0 "With a focus on bombing during the day we need to keep our bombers safe from intercepting fighters. Training our fighter pilots to work closely with the bombers will improve their fighting abilities when protecting the bombers in enemy airspace."
 fighter_baiting:0 "Fighter Baiting"
 fighter_baiting_desc:0 "By appearing vulnerable, our fighters can lure hostile aircraft into ambushes."
 dogfighting_experience:0 "Dogfighting Experience"
 dogfighting_experience_desc:0 "It's not easy to keep track of the relative positions of friends and foes in the hectic swirl of a dogfight, but as our pilots gain experience they become more adept at it."
 fighter_ace_initiative:0 "Fighter Ace Initiative"
 fighter_ace_initiative_desc:0 "Giving special awards and status to pilots who achieve Ace status, by shooting down five enemies, incentives risk-taking and brings about a sense of eliteness in Ace pilots - although this does tend to make experienced pilots stay in combat positions."
 multialtitude_flying:0 "Multi-Altitude Flying"
 multialtitude_flying_desc:0 "Air combat takes place in three dimensions, but most pilots find it harder to keep track of planes flying above or below them. We can take advantage of this by spreading our formations vertically."
 offensive_formations:0 "Offensive Formations"
 offensive_formations_desc:0 "Training in more offensively-oriented formations makes our fighters deadlier in combat."
 fighter_sweeps:0 "Fighter Sweeps"
 fighter_sweeps_desc:0 "Aggressive patrols of fighters over enemy territory may catch their planes taking off or landing, when they are especially vulnerable, or disrupt enemy training flights."
 force_rotation:0 "Force Rotation"
 force_rotation_desc:0 "Combat, or simply long periods of extensive focus, is exhausting, but by swapping in fresh forces whenever possible we can reduce errors due to pilot fatigue."
 air_defence:0 "Air Defence"
 air_defence_desc:0 "By training our pilots to be constantly on the lookout, even when there is no danger, their chances of intercepting enemy planes are increased."
 dispersed_fighting:0 "Dispersed Fighting"
 dispersed_fighting_desc:0 "Adopting a more dispersed formation allows the same number of planes to patrol a greater area."
 forward_interception:0 "Forward Interception"
 forward_interception_desc:0 "By operating closer to enemy airspace it becomes more likely that our fighters can intercept enemy planes before they can reach their targets."
 fighter_veteran_initiative:0 "Fighter Veteran Initiative"
 fighter_veteran_initiative_desc:0 "A focus on long-term pilot survival, both by prudent tactics and by rotating experienced pilots to training positions, means that they can pass on the lessons they have learned to new pilots."
 formation_fighting:0 "Formation Fighting"
 formation_fighting_desc:0 "Flying in the right formations allows our pilots to cover each other's blind spots, which leads to an increased ability to spot enemy planes."
 air_skirmish:0 "Air Skirmish"
 air_skirmish_desc:0 "Regrettably, it is not always possible to destroy every single enemy plane found over our country, but it is possible to harass them from the moment they are spotted until the moment they leave, constantly wearing them down."
 home_defence:0 "Home Defence"
 home_defence_desc:0 "Spotters on the ground as well as detection and listening posts work in concert with our air force to track and destroy enemy incursions."
 battlefield_destruction:0 "Battlefield Destruction"
 battlefield_destruction_desc:0 "While the air force can strike at far-off enemy countries, it can also be of great use in directly supporting the army in battles."
 dive_bombing:0 "Dive Bombing"
 dive_bombing_desc:0 "Dive bombing allows greater accuracy, but for best results it requires specialized aircraft both able to slow their dives and survive the stresses of pulling out of them."
 direct_ground_support:0 "Direct Ground Support"
 direct_ground_support_desc:0 "By closely coordinating CAS pilots with ground-based observers aerial firepower can be precisely directed to best help troops in battle."
 bomber_veteran_initiative:0 "Bomber Veteran Initiative"
 bomber_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to recruits greatly helps their survival prospects."
 bomber_ace_initiative:0 "Bomber Ace Initiative"
 bomber_ace_initiative_desc:0 "Formally recognizing and rewarding Ace bomber pilots encourages daring and initiative."
 cas_veteran_initiative:0 "Ground Attack Veteran Initiative"
 cas_veteran_initiative_desc:0 "A policy of having veteran pilots pass on their knowledge to recruits greatly helps their survival prospects."
 cas_ace_initiative:0 "Ground Attack Ace Initiative"
 cas_ace_initiative_desc:0 "Formally recognizing and rewarding Ace CAS pilots encourages daring and initiative."
 hunt_and_destroy:0 "Hunt and Destroy"
 hunt_and_destroy_desc:0 "As well as offering direct fire support CAS units can independently hunt for targets, often attacking enemy ground forces unexpectedly as they move towards the front lines."
 naval_strike_torpedo_tactics:0 "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_torpedo_tactics_oi:0 "Naval Strike Torpedo Tactics"
 naval_strike_torpedo_tactics_oi_desc:0 "Training pilots to strike more precisely with torpedoes will make our air raids on enemy ships more efficient."
 naval_strike_tactics:0 "Naval Strike Tactics"
 naval_strike_tactics_desc:0 "Training pilots in predicting ship movements and coordinating attacks will make our air raids on enemy ships more efficient."
 low_echelon_support:0 "Low Echelon Support"
 low_echelon_support_desc:0 "By assigning CAS units directly to small ground formations it ensures they always have additional firepower to call on, even when out of range of traditional artillery."
 combat_unit_destruction:0 "Combat Unit Destruction"
 combat_unit_destruction_desc:0 "Training our CAS pilots to repeatedly attack the same target until it is confirmed to be destroyed ensures targets aren't left alone after a near miss."
 operational_destruction:0 "Operational Destruction"
 operational_destruction_desc:0 "Attacking the supply lines of enemy ground forces hinders their ability to move between battlefields. This translates to an advantage to our army while operating in areas where we have Air Superiority."
 infrastructure_destruction:0 "Infrastructure Destruction"
 infrastructure_destruction_desc:0 "Training our pilots in the best ways to attack infrastructure, like railways and bridges, makes for more effective Tactical bombing."
 logistical_bombing:0 "Logistical Bombing"
 logistical_bombing_desc:0 "A greater focus on attacking the enemy's supply lines from the air gives a greater advantage to our ground forces in the area."
 battlefield_support:0 "Battlefield Support"
 battlefield_support_desc:0 "It is difficult for Tactical bombers to attack targets near where our ground forces are in combat since level bombing is less accurate than dive bombing, but more training and interaction with ground-based observers can help to overcome these problems."
 carousel_bombing:0 "Carousel Bombing"
 carousel_bombing_desc:0 "Bombers often simply want to dump all their bombs as soon they reach their target area and then fly home as soon as possible. While this can work for area-bombing, when it comes to hitting a small target it is more effective to linger over the target, dropping only a portion of their bomb load at a time for maximum accuracy."
 keypoint_bombing:0 "Keypoint Bombing"
 keypoint_bombing_desc:0 "Accurately bombing targeted key points on the battlefield in support of our ground forces can greatly help them to defeat the enemy."
 ground_support_integration:0 "Ground Support Integration"
 ground_support_integration_desc:0 "Fully integrating our Tactical bomber force with ground-based observers both increases their accuracy and allows them to directly support our ground forces in combat."
 strategic_destruction:0 "Strategic Destruction"
 strategic_destruction_desc:0 "Our pilots can access strategic targets much faster than our naval or land forces. With no means to equip their recruits, we will soon outnumber the enemy forces."
 high_level_bombing:0 "High-Level Bombing"
 high_level_bombing_desc:0 "From higher altitudes, we can avoid some aerial engagements and anti-aircraft weaponry. Dropping bombs higher up requires more precision, but it is safer."
 massed_bomber_formations:0 "Massed Bomber Formations"
 massed_bomber_formations_desc:0 "By staying in formation our bombers can defend their group and increase our chances of successful bomb drops."
 night_bombing:0 "Night Bombing"
 night_bombing_desc:0 "With enemy defenses lowered and our bombers covered by darkness we can stay offensive and efficient around the clock. Show our enemy how persistent we are.\n\n"
 dead_reckoning_bombing:0 "Dead Reckoning Bombing"
 dead_reckoning_bombing_desc:0 "By measuring speed, direction and drift from previous positions we can calculate more precise bomb drops even during the night."
 infiltration_bombing:0 "Infiltration Bombing"
 infiltration_bombing_desc:0 "Joining enemy formations or tailing them back home to a base may seem like madness. With enough practice, it is entirely possible."
 pathfinder_groups:0 "Pathfinder Groups"
 pathfinder_groups_desc:0 "Veteran pilots are equipped with the best tools to illuminate target positions. No smoke or bad weather can stop the bombers from carrying out their mission."
 day_bombing:0 "Day Bombing"
 day_bombing_desc:0 "Focused efforts during the day are devastating due to the big advantage of visibility. Projection of power is a welcome side effect.\n\n"
 escort_relay_system:0 "Escort Relay System"
 escort_relay_system_desc:0 "Bombers escorted by fighters greatly improve our ability to respond to enemy fire."
 flying_fortress:0 "Flying Fortress"
 flying_fortress_desc:0 "Fitting our high-flying heavy bombers with guns to defend themselves and enough armor to take a beating and still return home."
 mass_destruction:0 "Mass Destruction"
 mass_destruction_desc:0 "Bombers are equipped with the most devastating weapons in great quantities. Guaranteeing results even if only a few of our pilots get through."
 fleet_in_being:0 "Fleet In Being"
 fleet_in_being_desc:0 "Ships stay in port where they are safer and only engage enemies at opportune moments. The presence of our ships will make enemies more reluctant to take our ports.\n\n"
 battlefleet_concentration:0 "Battlefleet Concentration"
 battlefleet_concentration_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. The coordinated focused fire quickly renders enemy ships useless. Hunt them down one by one."
 battlefleet_concentration_ti:0 "Battlefleet Concentration"
 battlefleet_concentration_ti_desc:0 "Call in nearby ships as soon as an enemy vessel is spotted. The coordinated focused fire quickly renders enemy ships useless. Hunt them down one by one."
 subsidiary_carrier_role:0 "Subsidiary Carrier Role"
 subsidiary_carrier_role_desc:0 "Carriers support Battleships, improving their readiness in switching from defence to offence. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 subsidiary_carrier_role_ti:0 "Subsidiary Carrier Role"
 subsidiary_carrier_role_ti_desc:0 "Carriers support Battleships, improving their readiness in switching from defence to offence. The utility of the Carrier as both an eye in the sky and a powerful quick strike force complement the slower Battleships well."
 hunter_killer_groups:0 "Hunter Killer Groups"
 hunter_killer_groups_desc:0 "Destroyers form groups to hunt down enemy submarines. The combined efforts of scouting and hunting specialists make a fantastic killing team."
 floating_fortress:0 "Floating Fortress"
 floating_fortress_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_ti:0 "Floating Fortress"
 floating_fortress_ti_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_fortress_bs:0 "Floating Fortress"
 floating_fortress_bs_desc:0 "With battleships on highest alert we will always be prepared to respond if the enemy dares threaten our waters. Any fleet needs a solid foundation and the power of the battleship is unparalleled."
 floating_airfield:0 "Floating Airfield"
 floating_airfield_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 floating_airfield_ti:0 "Floating Airfield"
 floating_airfield_ti_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 floating_airfield_bs:0 "Floating Airfield"
 floating_airfield_bs_desc:0 "Improved integration of Carriers into our fleet keeps us prepared to strike from both sea and air. It is key that we dominate the air wherever we go."
 grand_battlefleet:0 "Grand Battlefleet"
 grand_battlefleet_desc:0 "Leadership training allows our commanders to keep calm in the heat of battle even when commanding immense fleets. Our fleet will crush any opposition head on."
 convoy_sailing:0 "Convoy Sailing"
 convoy_sailing_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_sailing_ti:0 "Convoy Sailing"
 convoy_sailing_ti_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_sailing_bs:0 "Convoy Sailing"
 convoy_sailing_bs_desc:0 "Introducing compulsory convoy sailing will make it easier to spot enemy raids and respond in time. Safety in numbers is the way to go."
 convoy_escorts:0 "Convoy Escorts"
 convoy_escorts_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 convoy_escorts_bs:0 "Convoy Escorts"
 convoy_escorts_bs_desc:0 "Fast surface ships as part of our convoys will allow us to spot enemy submarines and respond in time. Detection is the key to eliminating the submarine nuisance."
 escort_carriers:0 "Escort Carriers"
 escort_carriers_desc:0 "The area covered by Carrier aircrafts makes escorting trade convoys a much easier task. Securing the flow of resources is essential."
 integrated_convoy_defence:0 "Integrated Convoy Defence"
 integrated_convoy_defence_desc:0 "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 integrated_convoy_defence_bs:0 "Integrated Convoy Defence"
 integrated_convoy_defence_bs_desc:0 "Better navy and air coordination allow us to strike at enemies from miles away before they are near our trade convoys. This will drastically increase the effectiveness of convoy sailing."
 submarine_operations:0 "Submarine Operations"
 submarine_operations_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 submarine_operations_bs:0 "Submarine Operations"
 submarine_operations_bs_desc:0 "We do not need to engage the enemy fleet head on to win the war. Strike at their trade convoys before they can react and disappear below the surface again. You cannot fight what you cannot see."
 undersea_blockade:0 "Undersea Blockade"
 undersea_blockade_desc:0 "Submarines are the perfect tool for cutting off the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 undersea_blockade_bs:0 "Undersea Blockade"
 undersea_blockade_bs_desc:0 "Submarines are the perfect tool for cutting off the enemy's inflow of important raw materials. We will cripple the enemy's production and win by starving them out."
 convoy_interdiction:0 "Convoy Interdiction"
 convoy_interdiction_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_ti:0 "Convoy Interdiction"
 convoy_interdiction_ti_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 convoy_interdiction_bs:0 "Convoy Interdiction"
 convoy_interdiction_bs_desc:0 "Improved coordination of our submarines will let them strike at trade convoys en route. Disrupting the enemy's supply lines will give us the strategic advantage."
 submarine_offensive:0 "Submarine Offensive"
 submarine_offensive_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
 submarine_offensive_bs:0 "Submarine Offensive"
 submarine_offensive_bs_desc:0 "Reaching the pinnacle of communication between our submarines allows them to go on the offensive. Let us destroy the enemy trade convoys faster than they can replace them."
 trade_interdiction:0 "Trade Interdiction"
 trade_interdiction_desc:0 "The sooner we spot the enemy ships, the sooner we can destroy them. Hit their trade convoys and escape before they have time to react.\n\n"
 unrestricted_submarine_warfare:0 "Unrestricted Submarine Warfare"
 unrestricted_submarine_warfare_desc:0 "Let our submarines sink any vessel without warning, civilian or not. While some consider this a breach of the rules of war, there is no denying its effectiveness."
 wolfpacks:0 "Wolf packs"
 wolfpacks_desc:0 "With our submarines organised into packs the coordination between them is greatly improved. Once an enemy is located our submarine lies in wait until the rest of the pack arrives, attacking only when the odds are overwhelmingly in our favour."
 advanced_submarine_warfare:0 "Advanced Submarine Warfare"
 advanced_submarine_warfare_desc:0 "A massive improvement in communication between our submarines lets them time attacks to perfection. When they finally see us it will be from a sinking ship."
 combined_operations_raiding:0 "Combined Operations Raiding"
 combined_operations_raiding_desc:0 "Designating all resources to hunt for enemy trade convoys. Coordination between our main fleet and submarines makes our fleet ever-alert. No ship will go unnoticed in our waters."
 raider_patrols:0 "Raider Patrols"
 raider_patrols_desc:0 "Patrols of both fast and gun-heavy ships leave the enemy trade convoys nowhere to hide. \nNot only submarines can hunt."
 capital_ship_raiders:0 "Capital Ship Raiders"
 capital_ship_raiders_desc:0 "With our most powerful ships on the hunt for trade convoys, the enemy will no longer find safety in numbers. They are sitting ducks, praying that we will not find them."
 carrier_operations:0 "Carrier Operations"
 carrier_operations_desc:0 "Carriers will allow our pilots to strike at sea faster and easier than from our airbases on land. We will strike before they have time to react."
 naval_air_operations:0 "Naval Air Operations"
 naval_air_operations_desc:0 "Pilots trained to perform missions from carriers open a new way for us to dominate the seas. Aeroplanes are an efficient way of thinning out the enemy fleet."
 base_strike:0 "Base Strike"
 base_strike_desc:0 "Striking at the enemy's ports will cripple their ability to rebuild their fleet. This will allow us to dominate the seas by sheer numbers.\n\n"
 carrier_primacy:0 "Carrier Primacy"
 carrier_primacy_desc:0 "Modern aeroplanes have greater range and precision than ordinary naval guns. Integrate carriers into our fleet and dominate the seas from the sky."
 carrier_task_forces:0 "Carrier Task Forces"
 carrier_task_forces_desc:0 "Organised task forces with carriers and light cruisers ensures that the enemy will never catch us off guard."
 massed_strikes:0 "Massed Strikes"
 massed_strikes_desc:0 "Pilots trained for carrier missions will allow even an overcrowded carrier to function smoothly, swarming the enemy and vastly improving their effectiveness in naval battles. A carrier needs to run like a well-oiled machine where everyone knows their role."
 carrier_battlegroups:0 "Carrier Battlegroups"
 carrier_battlegroups_desc:0 "Carriers can strike at the enemy from a greater distance than any naval cannon and with eyes in the sky we will never be caught off guard. Carriers in mass are a force to be reckoned with."
 escort_patrols:0 "Escort Patrols"
 escort_patrols_desc:0 "Improving detection makes our convoy escorts far deadlier to submarines. With nowhere to hide they pose no real threat."
