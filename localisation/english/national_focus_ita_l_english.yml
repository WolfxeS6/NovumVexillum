 ITA_eurocommunist_influence:0 "Eurocommunist Influence"
 ITA_eurocommunist_influence_desc:0 "Eurocommunists and socialists, influenced by Italian rethoric, have taken to the streets on [Root.GetNameDef]. This has made Eurocommunism the center of attention, and a polarizing issue."
