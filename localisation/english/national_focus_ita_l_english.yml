 ITA_promote_ideology_rallies_europe:0 "Promote Socialism in [FROM.GetName]"
 ITA_red_dawn_over_europe_category:0 "Red Dawn Over Europe"
 ITA_red_dawn_over_europe_category_desc:0 "The time has come for the worker to rise up, to fight for freedom from the shackles of bourgeoisie oppression. We must fund rallies all over Europe, in order to bring change and correct the mistake the Soviet Union by abandoning the socialist cause in Europe. \n\nThe world will learn of our peaceful ways, by force."
 ITA_promote_rallies_effects_tt:0 "Through the usage of social media and covert funding, we will instigate protests and rallies all over §Y[FROM.GetNameDef]§! in §Gfavour§! of §R[Root.GetRulingIdeologyNoun]§!."
