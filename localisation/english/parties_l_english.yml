 KOR_conservative_party:0 "NCNP - Donggyo-dong Faction" 
 KOR_conservative_party_long:0 "Saejeongchi Gungminhoeui (National Congress for New Politics)\n§gThe beginning of the Korean Centre-left parties 'Democratic-affiliated Parties' was the Democratic Party, a conservative liberal centre-right party founded in 1955. The Democratic Party had to continue its political party by changing its name several times during the Cold War by Korea's military dictatorship. Democrats used numerous names during the Cold War, including the New Democratic Party, the New Korea Democratic Party, and the Reunification Democratic Party, but most of them included the name 'Democratic' in their party names. That is why historically, such political parties tend to be called 'Democratic-affiliated Parties' (Minjudang-gye Jeongdang)\n\nOriginally, the Democratic Party was founded as a centre right party, but decades of confrontation with military dictatorships and post-democratic political changes have changed political ideology. after democratization, the Democratic Party is generally classified as a centre-left or left-wing party.\n\nThe Donggyo-dong faction is not an official political organization, but it is now the most powerful political force in Korea. The Donggyo-dong faction is made up of democratic revolutionaries who were drawn to Kim Dae-jung's charisma and fought alongside him against the dictatorship during the Korean military dictatorship.§!" 
 KOR_nationalist_party:0 "KDLP - NL Faction"
 KOR_nationalist_party_long:0 "Minjunodongdang (Korean Democratic Labor Party)\n§gThe NL is a radical National Bolshevik faction in Korea. PD Social democrats and NL left-wing nationalists were active in the same left-wing party, the KDLP, in the early 21st century, but the two factions were extremely hostile.§!"
 KOR_market_liberal_party:0 "GNP - Neoliberalism Faction" 
 KOR_market_liberal_party_long:0 "Hannaradang (Grand National Party)\n§gThe Democratic Justice Party, an authoritarian political party founded in 1981 by Korea's military dictatorship, is the direct root of the GNP. The DJP gained overwhelming influence with the support of Chun Doo-hwan, a military regime leader in the 1980s. After democratization due to the civil revolution in 1987, Korean military forces used the candidates they supported to defeat Kim Dae-jung, a pro-democracy revolutionist, and run the government for an additional 10 years. However, Kim Young-sam, who came to power as Korea's president, attempted to purge the military after the presidency, and since the 1990s, the GNP has turned into a political party of civilian right-wing politicians, not military leaders.\n\nKorea's market liberal faction can be categorized into two political factions in detail: mainstream conservatives and young conservatives. Mainstream conservatives are traditional right-wing politicians in Korea who oppose nationalism, are friendly to multiculturalism, and support conservative feminism. Young conservatives are the reformers that began to emerge after the development of the Internet culture. They, like European conservatives, are relatively hostile to multiculturalism, feminism, and support meritocracy.§!" 
 KOR_islamist_party:0 "GNP - Christians Faction"
 KOR_islamist_party_long:0 "Hannaradang (Grand National Party)\n§gThe Democratic Justice Party, an authoritarian political party founded in 1981 by Korea's military dictatorship, is the direct root of the GNP. The DJP gained overwhelming influence with the support of Chun Doo-hwan, a military regime leader in the 1980s. After democratization due to the civil revolution in 1987, Korean military forces used the candidates they supported to defeat Kim Dae-jung, a pro-democracy revolutionist, and run the government for an additional 10 years. However, Kim Young-sam, who came to power as Korea's president, attempted to purge the military after the presidency, and since the 1990s, the GNP has turned into a political party of civilian right-wing politicians, not military leaders.\n\nThe Christian fundamentalist faction of the GNP is a faction that has a certain amount of influence within the GNP. Christian fundamentalism is relatively low populaty in Korea, where atheist populations are over 50% to 60% of all citizens, but unlike atheists who cannot gather their power, christian right-wing citizens systematically vote for Christian candidates, so they can continue to advocate Christian fundamentalism in the National Assembly.§!"
 KOR_fascist_party:0 "AINDF" 
 KOR_fascist_party_long:0 "Banje Minjong Minju Jeonseon (Anti-Imperialist National Democratic Front)\n§gAINDF is a Jucheist Organization founded in 1969. They officially refer to Juche as their ideology and aim to achieve North Korea-led reunification according to the Juche ideology. They officially claim to be a Korean political party, but they actually operate in Pyongyang, and are under the control of the North Korean government. In Korea, that Jucheist party has de facto no public support.§!" 
 KOR_reactionary_party:0 "GNP - Reactionary Faction" 
 KOR_reactionary_party_long:0 "Hannaradang (Grand National Party)\n§gThe Democratic Justice Party, an authoritarian political party founded in 1981 by Korea's military dictatorship, is the direct root of the GNP. The DJP gained overwhelming influence with the support of Chun Doo-hwan, a military regime leader in the 1980s. After democratization due to the civil revolution in 1987, Korean military forces used the candidates they supported to defeat Kim Dae-jung, a pro-democracy revolutionist, and run the government for an additional 10 years. However, Kim Young-sam, who came to power as Korea's president, attempted to purge the military after the presidency, and since the 1990s, the GNP has turned into a political party of civilian right-wing politicians, not military leaders.\n\nPark Chung-hee, the military dictator, has done serious damage to Korean democracy due to the notorious killing of civilians and oppression of opposition forces, but at the same time has made Korea a developed industrial country. Pro-Park (Chin-park-gye), a reactionary faction in Korea, believes Park Geun-hye, the daughter of Park Chung-hee, has the charisma and political ability to lead the country's development just like her father.§!" 
 KOR_social_liberal_party:0 "NCNP - Pro-Roh Faction" 
 KOR_social_liberal_party_long:0 "Saejeongchi Gungminhoeui (National Congress for New Politics)\n§gThe beginning of the Korean Centre-left parties 'Democratic-affiliated Parties' was the Democratic Party, a conservative liberal centre-right party founded in 1955. The Democratic Party had to continue its political party by changing its name several times during the Cold War by Korea's military dictatorship. Democrats used numerous names during the Cold War, including the New Democratic Party, the New Korea Democratic Party, and the Reunification Democratic Party, but most of them included the name 'Democratic' in their party names. That is why historically, such political parties tend to be called 'Democratic-affiliated Parties' (Minjudang-gye Jeongdang)\n\nOriginally, the Democratic Party was founded as a centre right party, but decades of confrontation with military dictatorships and post-democratic political changes have changed political ideology. after democratization, the Democratic Party is generally classified as a centre-left or left-wing party.\n\nPro-Roh faction is a faction centered on Korean social liberal politician Roh Moo-hyun. His colleagues consist of pro-democracy activists who have fought alongside Roh Moo-hyun since the days of military dictatorship in the past.§!"
 KOR_social_democrat_party:0 "KDLP - PD Faction" 
 KOR_social_democrat_party_long:0 "Minjunodongdang (Korean Democratic Labor Party)\n§gThe PD is a social democratic political faction in Korea. PD Social democrats and NL left-wing nationalists were active in the same left-wing party, the KDLP, in the early 21st century, but the two factions were extremely hostile.§!" 
 KOR_progressive_party:0 "KDLP - New-leftists Faction" 
 KOR_progressive_party_long:0 "Minjunodongdang (Korean Democratic Labor Party)\n§gKorea's new left-wing movement, consisting of feminists and gay rights movements, did not gain enough power to form a political party alone in the early 21st century. Korea's new leftists exists as a small faction within several left-wing parties.§!" 
 KOR_monarchist_party:0 "House of Yi" 
 KOR_monarchist_party_long:0 "Jeonju issi (House of Yi)\n§gThe House of Yi, the only one in Korean history to hold the title of Emperor, was Korea's dominant royal family from 1392 to 1910. The House of Yi was founded in the late 14th century due to the rebellion of Yi Seong-gye, who was active in the area near Manchuria. Yi Seong-gye founded the Kingdom of Joseon after the destruction of the Kingdom of Goryeo and became the monarch of Korea himself in 1392.\n\nThe early House of Yi was influenced by the Manchurian tradition due to the base of the family in the region near manchuria, and Yi Seong-gye designated Ultimogeniture, the method of power succession of Manchurians, as the official monarchy of Korea. However, against this, Yi's first son Yi Bang-won murdered Yi Seong-gye's youngest son and ascended the throne himself, and the House of Yi quickly assimilated into Confucian culture.\n\nThey political influence declined due to outside invasions of the 19th and 20th centuries, the House of Yi lost all of their power in 1910 when Korea became a Japanese colony. The House of Yi showed weakness in Korea's colonization, so no political faction has emerged to revive the monarchy since Emperor Yi Hui's death in colonial Korea in 1919.§!" 
 KOR_democratic_socialist_party:0 "NCNP - Socialism Faction" 
 KOR_democratic_socialist_party_long:0 "Saejeongchi Gungminhoeui (National Congress for New Politics)\n§gThe beginning of the Korean Centre-left parties 'Democratic-affiliated Parties' was the Democratic Party, a conservative liberal centre-right party founded in 1955. The Democratic Party had to continue its political party by changing its name several times during the Cold War by Korea's military dictatorship. Democrats used numerous names during the Cold War, including the New Democratic Party, the New Korea Democratic Party, and the Reunification Democratic Party, but most of them included the name 'Democratic' in their party names. That is why historically, such political parties tend to be called 'Democratic-affiliated Parties' (Minjudang-gye Jeongdang)\n\nAt the end of the 20th century, Korea's socialists existed as factions within the NCNP under the name of the People's Solidarity for Democratic Peace. They did not have political influence, but they led Korea's progressive ideology after the 21st century until the emergence of democratic socialist politician Lee Jae-myung.§!"
 KOR_communist_party:0 "KDLP - Group of Students"
 KOR_communist_party_long:0 "Minjunodongdang Haksaeng-group (Korean Democratic Labor Party, Group of Students)\n§gKorea's communist movement was dominated by Juche, the National Bolshevik ideology introduced during the Cold War, and the general Marxist-Leninist communist faction, PD, was completely change to social democracy after the end of the Cold War.\n\nThat's why Trotskyists are the last Marxists left in Korea in the 21st century, and the most influential faction in the modern Korean communist movement except for the Juche ideology.§!"
