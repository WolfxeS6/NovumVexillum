 CHI_monarchist_party:0 "Ceremonial Official to Confucius" 
 CHI_monarchist_party_long:0 "Dacheng Zhisheng Xianshi Fengsi Guan (Ceremonial Official to Confucius)\n§gBorn in 551 BCE, Confucius founded Confucianism, an atheistic religion that had a strong influence over East Asia as a whole. Confucianism differed greatly from Western 'religion' in that it did not assume the existence of God, but only focused on how to develop individual morality and why it should act good to others.\n\nConfucius was respected as a person who had a great influence on the morality of East Asians, and in 1055, the Chinese imperial family appointed a direct descendant of Confucius as 'Duke Yansheng' to recognize his nobility class. The nobility of the Confucius family lasted until 1935, and in 1935 the Republic of China renamed his nobility the 'Ceremonial Official to Confucius', an honorary position appropriate for a democratic state.\n\nAfter the Communist Party of China took control of China, Ceremonial Official to Confucius fled to the Taiwan, where his descendants inherited the honorary position until the 21st century.§!"
 CHI_nationalist_party:0 "LP Pan-nationalist Faction"
 CHI_nationalist_party_long:0 "Láodong Dang (Labor Party)\n§gThe Labor Party, Taiwan's anti-imperialist, anti-American and anti-Taiwanese nationalist left-wing political party, was one of several left-wing political parties founded in 1989. Originally, the name of the party was considered to use the Taiwan Commnunist Party, but in consideration of the anti-communist tendencies of Taiwanese citizens, Labor was used instead of the Commnunist.\n\nThe LP, like the DPP, is made up of left-wing politicians who oppose Kuomintang, but it is different from the DPP in that it agrees with Chinese pan-nationalism and insists that Taiwan be annexed as part of China. The LP gathered around Chinese Pan-Nationalists who disagreed with the DPP's separatism in Taiwan, among other left-wing Taiwanese labor activists. However, the number of citizens in Taiwan's left wing who agreed with Chinese pan-nationalism was not large, and throughout the 1990s, the LP had little influence in Taiwanese politics.§!" 
 CHI_reactionary_party:0 "DPP - Racial Faction" 
 CHI_reactionary_party_long:0 "Binchú Chinpo Tóng (Democratic Progressive Party - Racial Faction)\n§gIn 1945, Benshengren, Taiwanese who lived before the KMT took over the island, have been under severe political repression since the KMT took over the island. The February 28 massacre of 1947 gave Taiwanese the idea that Taiwan and China should be completely separate nation. During KMT's martial law, Taiwanese were restricted from participating in politics, but limited Taiwanese participation was allowed in the 1970s. During this period, Taiwanese pro-democracy groups tried to stop the KMT dictatorship, calling for Taiwan's full democracy. In response, the KMT attempted Meilidao Incident in 1979 to arrest a large number of opponents.\n\nThe violent oppression of democratic activists by the KMT at the end of the 20th century brought together Taiwanese democrats, eventually leading to the collapse of Taiwan's KMT Junta at the end of the 20th century. Formally founded in 1986, the Democratic Progressive Party has become the leading party of the 'Pan Green' Faction, which centres on the rejection of Chinese pan-nationalism and centres on Pro-Taiwanese nationalism.\n\nWhile disagreeing with the mainstream DPP, there are also ultra-hardline Taiwanese nationalists within the DPP who insist on being hostile to the KMT and attempting to retaliate against Kuomintang in order to achieve Taiwanese nationalism.§!" 
 CHI_conservative_party:0 "KMT" 
 CHI_conservative_party_long:0 "Kuomintang (Nationalist Party of China)\n§gAccording to Taiwanese(Minnan) language, Kuomintang, which is also pronounced Kokbîntóng, is a right wing big tent party founded by Sun Yat-sen in 1919. Kuomintang had a strong presence in mainland China until 1949, but it lost most of its influence in mainland China when it lost its civil war with the Communist Party of China. Some Kuomintang leftists survived as the \"Revolutionary Committee of the Chinese Kuomintang\", the PRC's opposition party, but mainstream Kuomintang fled to Taiwan.\n\nAfter fleeing to Taiwan, the KMT carried out a military dictatorship under martial law, continuing its struggle to 'take back mainland China'. In this process, political oppression continued against Benshengren, the original inhabitants of Taiwan. But the ROC was expelled from the UN, the PRC grew into a superpower, and the hope of KMT returning to the mainland disappeared.\n\nAfter the end of martial law in Taiwan, and Taiwan became a democracy, the ideology of the KMT changed. As it became impossible to reclaim mainland china, and the Benshengrens, the Taiwanese people who had been politically suppressed for decades, began to chant for Taiwanese separatism, the KMT abandoned its anti-communist ideology and transformed it into a pro-china Pan-nationalism party. The current KMT has become a leading the 'Pan Blue' Faction, Pro-China, Pro-Communist Party of China Faction.§!" 
