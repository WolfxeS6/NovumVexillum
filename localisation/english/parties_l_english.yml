 ###Sub Ideologies###
 islamic_republican:0 "Islamic Republicanism"
 islamic_republican_desc:0 "Islamic Republicans believe both in rule from people (of Muslim faith) and in the ancient law code of the shariah, seeking to fully or partially bring it to action."
 islamic_authoritarian:0 "Islamic Dictatorship"
 islamic_authoritarian_desc:0 "Islamic Authoritarian parties discard the will of the people when looking at the power and the word of the Quran and its law code, the Shariah. These autocrats seek to establish total control and a theocracy."
 black_supremacist:0 "Black Supremacy"
 black_supremacist_desc:0 "Black Supremacists believe in the inherent superiority of the black race over all other races - even though their aggression will be mostly directed towards the white race. Black supremacy is an ideology that is especially present in post-colonial Africa but can also be found in the Caribbean and the United States. Economically, the black supremacist movement often supports anti-imperialistic, anti-capitalistic, pro-socialist movements, but still bases economic policy towards individuals strictly on race."
 national_socialist:0 "National Socialism"
 national_socialist_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of racial and ethnic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power."
 fascist_ideology:0 "Fascism"
 fascist_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangist:0 "Falangism"
 falangist_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexist:0 "Rexism"
 rexist_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement that advocates a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 national_democrat:0 "National Democracy"
 national_democrat_desc:0 "National Democrats, though believing in the ideals of the French Revolution, want to limit these ideals to only a certain group of people, either dividing them by heritage or by language."
 proto_fascist:0 "Proto Fascism"
 proto_fascist_desc:0 "Proto-fascists are to some the very last democrats on the political right wing, to others they are populistic fascists. They advocate militarism, nationalism and to some extent racial purity. Their belief in democracy only goes as far as the current political situation requires."
 autocrat:0 "Autocrat"
 autocrat_desc:0 "Autocrats do not care about ideology, they only care about power and how to acquire and maintain it. Reactionary schools of thought are used to suppress liberal, communist and nationalistic movements. Every path to power is justified."
 pannationalist:0 "Pan-Nationalist"
 pannationalist_desc:0 "Pan-nationalism is a specific term, used mainly in social sciences as a designation for those forms of nationalism that are trying to transcend traditional boundaries of basic national identities, to create a "higher" pan-national identity, based on various common denominators."
 counter_progressive_democrat:0 "Counter Progressive"
 counter_progressive_democrat_desc:0 "Counter Progressives are the more radical form of constitutionalists, believing not only in maintaining the foundation of the country but also removing and reversing recent developments that the founding fathers might not have anticipated."
 absolute_monarchist:0 "Royalism"
 absolute_monarchist_desc:0 "Monarchists believe in minimalizing the government and restricting it to local administration. Federal and, in the best case, imperial rule lays in the hands of a respected and wise monarch. The country is to run itself, watched and protected by its ruler, be it a duke, king or emperor, who has absolute power he or she can use if necessary."
 oligarchist:0 "Oligarchism"
 oligarchist_desc:0 "Oligarchists give the rule of many to the few, to a few clans and companies, banks and businesses. This system is deeply corrupt, but predictable and thus easier to manage from a centralized spot."
 pope:0 "Papal Faction"
 pope_desc:0 "The Pope is the head of the catholic church."
 constitutionalist:0 "Constitutionalism"
 constitutionalist_desc:0 "Constitutionalists believe that the foundation of the country is not negotiable. They despise social and economic change that takes away from the picture the country was founded on. Some call them stagnant, but under them, businesses know where their place is and what their rights are, making the economy trust the government."
 christian_theocracy:0 "Christian Theocracy"
 christian_theocracy_desc:0 "Christian Theocracy uses Christian ideology, including Catholicism or Protestantism, as the most important governing ideology. Although Christian democracy also governs the state according to Christian ideology, Christian Theocracy is that the country leader is regarded as a proxy for governing humans on behalf of Yahweh, Christian's god."
 christian_democrat:0 "Christian Democracy"
 christian_democrat_desc:0 "Christian Democrats believe in freedom and equality for all, but with certain constraints on society that follow the model of the bible. They are generally opposed to reform regarding homosexual rights and to big tyrannic governments."
 fiscal_conservative:0 "Fiscal Conservatism"
 fiscal_conservative_desc:0 "Fiscal Conservatives do not care about ideology and world view, they only care about commerce and personal freedom. They will trade with anyone that trades with them and they will pursue prosperity rather than military expansion."
 gaullist:0 "Gaullism"
 gaullist_desc:0 "Gaullism is an ideology of semi-national and semi-continental conservatism modeled after French President and former General Charles de Gaulle."
 constitutional_monarchist:0 "Constitutional Monarchism"
 constitutional_monarchist_desc:0 "Constitutional Monarchists believe that the institution of the ruler should be a central asset to the state - but they take their idealism not nearly as far as their absolutist counterparts. Constitutional Monarchs are assisted and limited in their actions by a parliament."
 right_wing_conservative: "Right Wing Conservative"
 right_wing_conservative_desc:0 "Right-wing conservatism is often seen as the rightmost edge of the democratic spectrum. A right wing conservative party is somewhere between classical conservatism and reactionary thought."
 libertarian:0 "Libertarian"
 libertarian_desc:0 "Libertarians are fiscally conservative and socially progressive. They want to keep government power low and personal freedom vast. Libertarians want low taxes and as little government intervention in the economy as possible. They are great for the wealth of the nation, but horrible at defending it during wartime."
 market_liberal_ideology:0 "Market Liberal"
 market_liberal_ideology_desc:0 "In some political spheres, market liberalism refers to an economically liberal society that also provides a minimal to moderate-sized welfare state for its citizens."
 anarchist:0 "Anarchism"
 anarchist_desc:0 "Anarchism is a political philosophy and movement that is skeptical of authority and rejects all involuntary, coercive forms of hierarchy. Anarchism calls for the abolition of the state, which it holds to be undesirable, unnecessary, and harmful."
 centrist:1 "Centrism"
 centrist_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in the context of these needs."
 moderate:1 "Moderatism"
 moderate_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 liberalist:0 "Liberalism"
 liberalist_desc:0 "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 social_democrat_ideology:0 "Social Democracy"
 social_democrat_ideology_desc:0 "Social Democrats believe in the rights of the worker and the little man. They will pursue both equality and freedom. They are an ancient leftist force found everywhere in the world."
 green:0 "Green Policy"
 green_desc:0 "Green parties are concerned with the environment and pursue renewable energy sources. They are socially and economically liberal."
 progressive_ideology:0 "Progressivism"
 progressive_ideology_desc:0 "Progressives seek a path of democratic technocracy, where the fastest way to the future is one where the government supports the growth of the country and all its individuals as much as possible."
 democratic_socialist_ideology:0 "Democratic Socialism"
 democratic_socialist_ideology_desc:0 "Democratic Socialists, also called Left Democrats, seek to fight income inequality, racism and poverty. They are parties of the small people, willing to discard the economy to help the ones affected by it."
 marxist:0 "Marxism"
 marxist_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninist:0 "Leninism"
 leninist_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinist:0 "Stalinism"
 stalinist_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authoritative socialist state to purge any counter-revolutionary elements."
 maoist:0 "Maoism"
 maoist_desc:0 "Maoism refers to the idea of Mao Zedong, the leader of the Chinese Communist Party. Although European Communism viewed workers as the center of the revolution, Mao decided that farmers should lead the communist revolution in China, because Chinese industry was not developed. Maoism classified 'capitalism is urban exploitation of rural areas', and furthermore, classified 'capitalism as First World developed countries exploitation of undevloped agricultural countries'. Maoism argues that the peasant revolution will free the Third World from the influence of the First World. Maoism greatly influenced communism in many developing countries because of its characteristic of emphasizing the importance of farmers. However, as modern China became industrialized, Maoism lost its influence in China after the end of the 20th century."
 juche:0 "Juche"
 juche_desc:0 "Juche's ideas stipulated that the power to change the world is not by any individual in power, but by the united will of the entire public. The most important idea of Juche's philosophy is 'creativity to change one's destiny, which humans have'. Juche criticizes Marxism for thinking of being too slight human microscopic influence. Kim Jong-il defined Juche as 'a struggle to free people from all forms of social oppression. And Kim says guidance from Suryong (Great leader) is needed for the completion of Juche, for the 'complete freedom of all citizens and freedom from oppression'. The Juche ideology says Suryong must have full power under the fanatical support of all the people, and that they can bring freedom to the people by using that power to direct them in their direction. Today, Juche's ideology is academically classified as far-right ideology influenced by the fascism of the Empire of Japan during World War II."
 juche_rok:0 "NL Juchesasangpa"
 juche_rok_desc:0 "NL Juchesasangpa (National Liberation Jucheist) emphasizes the unity of the Korean race, especially that North Korea and South Korea should be united for the development of Korea.\n\nRepublic of Korea's Juche was formed in the mid-1980s under the influence of DPR Korea's Juche. In the 1980s, South Korean young people were shocked by the civilian massacre committed by President Chun Doo-hwan, and once again shocked that the United States, which was believed to be the 'Center of Democracy' supported dictator Chun. Young Korean democratic activists have established the ideology through the many debates that fighting against Korea's dictatorship requires voluntary power from Korea, not the help of the United States.\n\nIn this situation, in the 1980s, North Korea's Juche was introduced to South Korean university students, which shocked South Korean intellectuals. Juche, who extremely transformed Marx-Leninism, made young Korean intellectuals know that there was an 'idea unique to Koreans' that Westerners did not create. Many student activists accepted Juche as an ideology to fight military dictatorship, and built the idea that North Korea and South Korea, the two 'Korean races' should unite to fight fascism and the imperialism of the United States."
 anarcho_communist:0 "Anarcho-communism"
 anarcho_communist_desc:0 "Anarcho-communism, is a political philosophy and anarchist school of thought which advocates the abolition of the state, capitalism, wage labour, social hierarchies and private property in favor of common ownership of the means of production and direct democracy as well as a horizontal network of workers' councils with production and consumption based on the guiding principle 'From each according to his ability, to each according to his needs.'"
 anarcho_syndycalist:0 "Anarchism"
 anarcho_syndycalist_desc:0 "Anarcho-communism, is a political philosophy and anarchist school of thought which advocates the abolition of the state, capitalism, wage labour, social hierarchies and private property in favor of common ownership of the means of production and direct democracy as well as a horizontal network of workers' councils with production and consumption based on the guiding principle 'From each according to his ability, to each according to his needs.'"
 socialism_with_ccp:0 "Socialism with Chinese Characteristics"
 socialism_with_ccp_desc:0 "Socialism with Chinese characteristics, which replaced Maoism, which was China's leading ideology in the mid-20th century, features a fusion of two ideologies: capitalism and communism. Socialism with Chinese characteristics was strongly influenced by Lenin's New Economic Policy (NEP) policy of the early Soviet Union. The NEP maintained a communist system, but mixed the market economy. Chinese politicians, including Deng Xiaoping, believe that the NEP of the Soviet Union was the right way to create a completed communist state.\n\nSocialism with Chinese characteristics mixed the market economy of the NEP so that China could maintain its system after the collapse of the Soviet Union. However, some traditionalist communists criticize that they have become too different from Chinese communism during the Maoist period and China have only become another capitalist country."
 big_tent:0 "Big Tent"
 big_tent_desc:0 "Big Tent doesn't mean political ideology. This happens when a number of political forces with different ideologies are united under one party or political force. Because Big Tent is made up of a coalition of forces with different political ideologies, it has the advantage of being able to win support from various voters. But in politically unstable countries, the Big Tent also aims to be used by authoritarian governments as a tool to allay the political grievances of moderate opponents."
 revolutionary_socialist:0 "Revolutionary Socialism"
 revolutionary_socialist_desc:0 "Socialists, not to be confused with social democrats, belive in the abolition of capitalism and the establishment of a socialist society, through means of reform or revolution, but do not necessarily follow Marxist or Leninist doctrine as communists do. They also usually desire to preserve some form of democratic system, be it parliamentary or council-based."
 authoritarian_socialist:0 "Authoritarian Socialism"
 authoritarian_socialist_desc:0 "After the fall of the Soviet Union and the communist bloc in the late 80s and early 90s, Marxism-Leninism and communism in general lost much of their position as a dominant global ideological force. Still, there are no shortage of dictators and populists who use the socialist promises of freedom and equality to justify their regimes."
 left_wing_nationalism:0 "Left-Wing Nationalism"
 left_wing_nationalism_desc:0 "Present in many anti imperialist and national liberation movements through the world, Left-Wing Nationalism, also called Social Nationalism, is an ideology that advocates for the collective ownership of the means of production, in combination with egalitarianism, national self-determination and national sovereignty."
 military_junta:0 "Military Dictatorship"
 military_junta_desc:0 "Usually formed after a coup d'état, a military dictatorship is a regime in which the military exerts complete or substantial control over political authority, with the leader often being a high-ranked military officer."
 warlordist:0 "Warlordism"
 warlordist_desc:0 "Warlordism is characterized when a person who exercises military, economic, and political control over a region in a country without a strong national government; largely because of coercive control over the armed forces."
 integralist:0 "integralism"
 integralist_desc:0 "Integralism is based on the social doctrines of the Catholic Church, being ultra-conservative and believing strongly in traditional and family values. They present the unit of the people within the territory, mainly as a contraposition to the marxist division of the society into classes."
 pan_green_ideology:0 "Pan Green"
 pan_green_ideology_desc:0 "Pan Green is a kind of Taiwanese nationalist ideology and stands for Taiwan's special political faction. Pan Green argues that Taiwan is dominated by another country called the 'Republic of China' beyond simply refusing to be part of Mainland China. The Pan Green ideology insists on Real 'Taiwan''s independence."
 pan_blue_ideology:0 "Pan Blue"
 pan_blue_ideology_desc:0 "The Pan Blue, Taiwan's political ideology, can be said to be part of Chinese Pan-nationalism. They regard Taiwan as an inseparable part of the Chinese civilization, and value close cooperation between Taiwan and Mainland China."
 hutu_supremacist:0 "Hutu Power"
 hutu_supremacist_desc:0 "Hutu Power is an ethnosupremacist ideology that asserts the superiority of the Hutu social/ethnic group, often in comparison to the Tutsi peoples in Rwanda, Burundi, and the Eastern DRC."
 etnocacerist:0 "Etnocacerism"
 etnocacerist_desc:0 "The Ethnocacerist movement is a syncretic amalgamation that seeks to establish a proletarian dictatorship led by the country's Indigenous communities, embracing anti-imperialism, ultranationalism and a certain idealization of the old Incan Empire, the \"Tahuantinsuyo\"."
 ultranationalist:0 "Ultranationalism"
 ultranationalist_desc:0 "Ultranationalism is a blend of extreme militarism and fervent devotion to the nation above all else. Ultranationalists are keen to purge their nations of perceived foreign influence and \"corruption\" of any sort. The idea of a glorious state is the key to all things for the ultranationalist, and they will call upon images from the past to stir up and inspire in combination with a savage hatred of the other and the outsider."
 semi_constitutional_monarchist:0 "Semi-Constitutional Monarchy"
 semi_constitutional_monarchist_desc:0 "Some constitutional monarchies have their royal as more than a mere figurehead, with the position retaining substantial powers, even within a system containing a democratic constitution."
 authoritarian_democrat:0 "Authoritarian Democracy"
 authoritarian_democrat_desc:0 "Not exactly an ideology, authoritarian democracy is a vague term used to describe either back-sliding democracies with strong authoritarian tendencies or dictatorships that maintain some sort of legal and representative framework, including hybrid or transitioning regimes."
 right_wing_populist:0 "Right Wing Populism"
 right_wing_populist_desc:0 "Right-Wing Populism is a catch-all term for right-wing to far-right conservatives who espouse opposition to the political Establishment, and speaking to or for the \"common people\". Recurring themes in this ideology include nationalism, social and conservatism, and the defense of the national culture, identity, and economy against perceived attacks by outsiders."
 federal_peronist:0 "Federal Peronism"
 federal_peronist_desc:0 "Peronism, also called justicialism, is an Argentine political movement based on the ideas and legacy of Argentine ruler Juan Domingo Perón (1895–1974). While initially being described as a third-position ideology, rejecting both capitalism and communism, and being based on the pillars of social justice, economic independence, and political sovereignty, the ideology evolved to adopt free-market policies after the presidency of Carlos Meném. This new approach became known as Menemism or Federal Peronism, after its support base from Peronists in the Provinces of Argentina, in opposition to the more left-wing \"metropolitan Peronists\" from Buenos Aires."
 radicalist:0 "Radicalism"
 radicalist_desc:0 "Radicalism historically was a political movement representing the left wing of liberalism during the late 18th and 19th centuries, being a precursor to social liberalism, social democracy, civil libertarianism, and modern progressivism. This ideology is commonly referred to as radical liberalism, or classical radicalism, to distinguish it from radical extremism."
 labor_ideology:0 "Laborism"
 labor_ideology_desc:0 "Laborism is an ideology that arose from the consequences of the Industrial Revolution in the late 18th and 19th centuries, to defend the political and economic interests of the working class."
 revolutionary_socialist:0 "Revolutionary Socialism"
 revolutionary_socialist_desc:0 "Socialists, not to be confused with social democrats, believe in the abolition of capitalism and the establishment of a socialist society, through means of reform or revolution, but do not necessarily follow Marxist or Leninist doctrine as communists do. They also usually desire to preserve some form of democratic system, be it parliamentary or council-based."
 authoritarian_socialist:0 "Authoritarian Socialism"
 authoritarian_socialist_desc:0 "After the fall of the Soviet Union and the communist bloc in the late 80s and early 90s, Marxism-Leninism and communism in general lost much of their position as a dominant global ideological force. Still, there is no shortage of dictators and populists who use the socialist promises of freedom and equality to justify their regimes."
 left_wing_nationalism:0 "Left-Wing Nationalism"
 left_wing_nationalism_desc:0 "Present in many anti-imperialist and national liberation movements throughout the world, Left-Wing Nationalism, also called Social Nationalism, is an ideology that advocates for the collective ownership of the means of production, in combination with egalitarianism, national self-determination and national sovereignty."
 libertarian_socialist:0 "Libertarian Socialism"
 libertarian_socialist_desc:0 "Libertarian socialism rejects the state and asserts that a society based on freedom and justice can only be achieved with the abolition of authoritarian institutions that subjugate the majority to a political and economic elite. Libertarian socialists advocate for decentralized structures based on direct democracy and associations such as popular assemblies, cooperatives, trade unions and workers' councils."
 andean_indigenist:0 "Indigenism"   #"Andean" refers only to the subideology icon, all indigenisms (if more are added) can have the same generic description
 andean_indigenist_desc:0 "Indigenism is a cultural phenomenon as well as a political ideology, and it focuses on defending and promoting local indigenous cultures and interests, seeking simultaneously integration within larger national societies and the conservation of the native ways of life."
 left_peronist:0 "Left-Wing Peronism"
 left_peronist_desc:0 "Peronism as a political movment spans the entire ideological spectrum, from far-right fascism to the far-left. Therefore, left-wing Peronism isn't a new phenomenon, as it could be seen in the presidency of moderate Héctor Cámpora or in the revolutionary Montoneros guerrillas. In the new millennium, the main leftist proponents of Peronism are known as the \"Kirchneristas\", named after Néstor Kirchner and Cristina Fernández de Kirchner."
 twentyfirst_century_socialist:0 "Socialism of the 21st Century"
 twentyfirst_century_socialist_desc:0 "Arguing that both free-market capitalism and 20th-century marxism-leninism have failed to solve urgent problems of humanity, socialism of the 21st century is a democratic socialist ideology that still retains some Marxist roots, prevalent specially in Latin America."
 bolivarianist:0 "Bolivarianism"
 bolivarianist_desc:0 "Named after South American independence leader Simón Bolívar, Bolivarianism is, in a modern sense, a mix of pan-hispanic, socialist and patriotic ideals espoused especially in Hugo Chávez's Venezuela, as a part of a broader movement known as \"Socialism of the 21st century\"."
 buddhist_theocracy:0 "Buddhist Theocracy"
 buddhist_theocracy_desc:0 "A Buddhist Theocracy uses Buddhist ideology as the most important governing ideology."
 sandinismo:0 "Sandinismo"
 sandinismo_desc:0 "Sandinismo is a series of political and economic philosophies instituted by the Nicaraguan Sandinista National Liberation Front throughout the late twentieth century. The ideology and movement acquired its name, image and its military style from Augusto César Sandino, a Nicaraguan revolutionary leader who waged a guerrilla war against the United States Marines and the conservative Somoza National Guards in the early twentieth century."
 fundamentalist_catholic:0 "Catholic Theocracy"
 fundamentalist_catholic_desc:0 "Catholic Theocrats seeks to have the values of the Catholic faith upheld as the law and to have a state very closely tied to the Church of Rome. Many of them are also Traditionalists who reject modernism and many of the reforms made by the Holy See in the second half of the 20th Century"
 vodoo_theocracy:0 "Vodoo Theocracy"
 vodoo_theocracy_desc:0 "Vodoo is a term used to describe many Afro-American religions derived from a syncretic mixture of traditional African belifs influence from other religious traditions, notably Christianity and Islam. It's praticed in various nations of the Caribbean, Latin America and the Southern United States. While usually lacking any central authority, important religious leaders of Vodoo could potentially rise to important political positions."
 military_led_democracy:0 "Military-led Democracy"
 military_led_democracy_desc:0 "If the military has too strong authority for historical or political reasons, there are cases where civilian democratic governments do not have the ability to control the military. The most representative historical example was the Empire of Japan in the late 1920s. civilian political parties, including Rikken Seiyūkai, did not have the ability to control the military, and the military invaded foreign countries or removed civilian government leaders on its own judgment without civilian government control.\n\nEven in the 21st century, there are still examples of \"Democracies that have no control over their military\". The democracies of these countries are usually very unstable, and the power of civil governments is determined by the 'mercy' of the military. Attempts by democrats to reduce the power of the military in these countries have the potential to develop into coups or civil wars."
 managed_democracy:0 "Managed Democracy"
 managed_democracy_desc:0 "Managed Democracy, Singapore's unique political system, is also the central ideology of Singapore's ruling party, People's Action Party (Rénmín Xíngdòng Dǎng), but it was initially a term that emerged in the 1960s to study Indonesia's authoritarian government. Lee Kuan Yew, the founder of Singapore, defined how democracy should be applied for East Asians through the concept of 'Asian Values'. According to Lee's theory, democracy is optimized for their ideas and culture because it is the concept of 'Westerners', and East Asians are considered to have no ability to understand or use democracy. Asian values claim that instead of having the same horizontal relationship as the West, East Asians are more used to being loyal to the state and society based on Confucian culture, and giving up individual freedom.\n\nIn real politics, Managed democracy focuses on Confucian traditions, allowing authoritarian governments to restrict people's freedom and political activities for those who cannot make full use of the \"Democratic System\". but instead, unlike authoritarian governments on other continents, governments also promise the country's continuous economic and industrial development. Unlike other authoritarian dictatorships, which tend to remain undeveloped, Singapore has been able to developed country into an advanced country by emphasizing the \"importance of work based on Confucianism.\" However, despite its remarkable economic success, the PAP's ideology of \"Not being able to apply democracy to Asians\" has been strongly criticized by democrats in many East Asian countries."
 pro_roh_ideology_lib:0 "Chinroh"
 pro_roh_ideology_lib_desc:0 "In many countries around the world, modern social liberalism was born out of the 'May 68'. However, Korea was then under the rule of the authoritarian Junta government, and May 68's influence was thoroughly censored. The concept of social liberalism was de facto non-existent in Korea until the 1990s and was spontaneously developed by Roh Moo-hyun, a Korean liberal left-wing politician.\n\nChinroh is the Korean notation for Pro-roh, meaning all citizens who support his social liberal ideas beyond just politicians who support Roh. Chinroh is based on a rejection of authoritarianism, cultural liberalism, and a positive re-awareness of populism. Since the 2000s, Chinroh has been at the centre of Korean social liberal ideology to the present day."
 pro_roh_ideology_con:0 "Chinroh"
 pro_roh_ideology_con_desc:0 "$pro_roh_ideology_lib_desc$"
 new_right_ideology:0 "New-right"
 new_right_ideology_desc:0 "Korea's mainstream right-wing (some are far-right) ideology, New-right, is one that began to gain political influence in the early 21st century. Unlike Korean left-wing forces focusing on nationalist ideology, New-right values two ideas; post-nationalism and market liberalism. The New-right calls for pluralism, tolerance for immigrants and a reduction in market regulations. And they 'reinterpret' the history of the colonial period that Korea received in the early 20th century to weaken Korean nationalism. Some argue that the experience of the colonial period allowed Korea to become an developed country, but some far-right New-right also argues that Japan's colonisation was a blessing for Korea."
 migliorist:0 "Migliorismo"
 migliorist_desc:0 "Migliorismo, roughly translated as betterism or meliorism in English, is an Italian reformist, moderate, and modernizing current of communism, which is inspired by the values of democratic socialism, looking favourably to social democracy and revisionist Marxism."
