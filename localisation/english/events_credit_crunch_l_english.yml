l_english:
financial_crisis_news.1.t:0 "JPMorgan Warns of Sub-Prime Mortage Downturn"
financial_crisis_news.1.d:0 "JPMorgan has warned that [USA.GETNAME] might be at risk of a housing downturn, especially affecting sub-prime mortgages"
financial_crisis_news.1.o1:0 "Nothing to Worry About"
financial_crisis_news.2.t:0 "UBS Sounds Alarm Over US Housing Market"
financial_crisis_news.2.d:0 "The Swiss bank UBS has sounded the alarm about an impending crisis in the US housing market. There is concern how it will affect world markets if loans turn bad."
financial_crisis_news.2.o1:0 "This Will Blow Over"
financial_crisis.1.t:0 "New Century Files for Chapter 11"
financial_crisis.1.d:0 "A real estate investment trust specialising in subprime lending has filed for Chapter 11 bankruptcy protection."
financial_crisis.1.a:0 "Concerning"
financial_crisis.1.b:0 "Won't Someone Think of the Bankers!?"
financial_crisis_news.3.t:0 "New Century Bankruptcy"
financial_crisis_news.3.d:0 "An American real estate investment trust has gone bankrupt, it had exposure to the housing market downturn due to its specialisation in subprime lending."
financial_crisis_news.3.o1:0 "This Is Getting Worrying"
financial_crisis_news.4.t:0 "Hedge Funds Issue Warnings"
financial_crisis_news.4.d:0 "American hedge fund Bear Stearns has liquidated two hedge funds and French BNP Paribas has blocked withdrawals from three of its hedge funds due to a 'complete evaporation of liquidity'"
financial_crisis_news.4.o1:0 "When Will It End?"
financial_crisis.2.t:0 "Northern Rock Teeters on Collapse"
financial_crisis.2.d:0 "Northern Rock Bank has requested support from the Bank of England due to being highly leveraged. It appears to have sufficient assets but is suffering from a Credit Crunch so cannot cover its loans in the short term."
financial_crisis.2.a:0 "We Cannot Allow a Collapse"
financial_crisis.2.b:0 "Not One Penny"
financial_crisis_news.5.t:0 "Northern Rock Nationalised"
financial_crisis_news.5.d:0 "British Bank Northern Rock has been nationalised due to its overleveraged position in the mortgage sector."
financial_crisis_news.5.o1:0 "What Happened to British Banking Stability?"
financial_crisis_news.6.t:0 "Master Liquidity Enhancement Conduit"
financial_crisis_news.6.d:0 "JPMorgan Chase, Bank of America and Citigroup have announced a $80 billion Master Liquidity Enhancement Conduit to provide structured investment vehicles."
financial_crisis_news.6.o1:0 "Finally Some Good News"
financial_crisis_news.7.t:0 "Master Liquidity Enhancement Conduit Collapses"
financial_crisis_news.7.d:0 "The Master Liquidity Enhancement Conduit has collapsed, the banks involved have abandoned it due to it being considered 'not needed at this time'"
financial_crisis_news.7.o1:0 "Really?"
financial_crisis_news.8.t:0 "FTSE 100 Tumbles"
financial_crisis_news.8.d:0 "The FTSE 100 has tumbled 323.5 points risking investor confidence"
financial_crisis_news.8.o1:0 "Things Are Looking Bad"
financial_crisis_news.10.t:0 "Bear Stearns Bailout"
financial_crisis_news.10.d:0 "Bear Stearns with $10 trillion total assets was facing bankruptcy but through Federal Reserve guarantees of bad loans and JPMorgan buyout it has managed to survive."
financial_crisis_news.10.o1:0 "Close Call"
financial_crisis_news.11.t:0 "Bankruptcy of Lehman Brothers"
financial_crisis_news.11.d:0 "Lehman Brothers have just declared bankruptcy with $600 billion of assets due to being heavily over-leveraged in the risky subprime mortgage sector."
financial_crisis_news.11.o1:0 "How Could This Happen?"
financial_crisis_news.12.t:0 "Collapse of Washington Mutual"
financial_crisis_news.12.d:0 "Another large US bank has collapsed, Washing Mutual had $307 billion of assets and was trading at less than 10% from a year ago by mid-September resulting in a Federal Reserve intervention to mitigate the damage."
financial_crisis_news.12.o1:0 "Can It Even Get Worse?"
financial_crisis_news.13.t:0 "The IMF Warns of Financial Doomsday"
financial_crisis_news.13.d:0 "The head of the IMF has warned that the world financial system is on the 'brink of systemic meltdown'."
financial_crisis_news.13.o1:0 "Drastic Actions Will Be Needed"
financial_crisis_news.14.t:0 "Things Are Looking Bad"
financial_crisis_news.14.d:0 "Global stock exchanges have seen huge declines with drops of around 10%. Safe haven currencies like the dollar, Yen and Swiss Franc have seen their values soar. Most global currencies however have seen their values decline due to this, especially the British Pound and the Canadian Dollar."
financial_crisis_news.14.o1:0 "Drastic Actions Will Be Needed"
financial_crisis.3.t:0 "Royal Bank of Scotland Imminent Collapse"
financial_crisis.3.d:0 "RBS lost 35% of their share value on the 7th of October and has contacted the Chancellor of the Exchequer informing him that the bank is within hours of running out of money. If the markets could give up on RBS (one of the biggest banks in the world) then all bets on Britain's and the world's financial system were off."
financial_crisis.3.a:0 "A Rescue Package Must Be Prepared"
financial_crisis.3.b:0 "Bankers Don't Need Handouts"
financial_crisis_news.15.t:0 "Nationalisation of Royal Bank of Scotland"
financial_crisis_news.15.d:0 "One of the world's biggest banks has been nationalised by the British government for £45.8 billion with ownership at 84%. RBS was previously competing to be the biggest bank in the world, those days are well and truly over"
financial_crisis_news.15.o1:0 "So Ends British Banking Strength"
financial_crisis_news.16.t:0 "Royal Bank of Scotland Collapses"
financial_crisis_news.16.d:0 "Despite please to the Bank of England, RBS has collapsed with no British support. Other large British banks have warned of imminent collapse from losses incurred spelling Armageddon for the fragile economy."
financial_crisis_news.16.o1:0 "Is This The End of Britain?"
financial_crisis.4.t:0 "Collapse of The British Economy"
financial_crisis.4.d1:0 "With the fall of RBS all other major British banks have either requested help or sold their operations for huge losses. There appears no options left to save the banking sector."
financial_crisis.4.d2:0 "With a failed attempt of the government to crack down on civil liberties chaos has come to the markets, foreign investors have vanished while the nations spirals into debt."
financial_crisis.4.a:0 "Things Look Pretty Grim"