 ## MECHANIZED ##
 RCO_mechanized_equipment_1:0 "BMP-1"
 RCO_mechanized_equipment_1_short:0 "BMP-1"
 RCO_mechanized_equipment_1_desc:0 "The BMP-1 is famed as the first true infantry fighting vehicle. It's concept was to combine an APC and a light tank to allow infantry to operate in relative safety. Unlike other infantry transports the BMP-1 had a smoothbore gun in addition to ATGMs to ward off armour."
 RCO_mechanized_equipment_2:0 "BMP-2"
 RCO_mechanized_equipment_2_short:0 "BMP-2"
 RCO_mechanized_equipment_2_desc:0 "From experience in the Yom Kippur war and the RCOiet-Afgan war, an improved version of the BMP-1 was created. The BMP-2 has an autocannon and a far better ATGM (9M113 Konkurs) which allows it to better support infantry. It was found the BMP-1s armour was ineffective on its sides and read to .50 caliber so the BMP-2 has far greater armour."
 RCO_mechanized_equipment_3:0 "BMP-3"
 RCO_mechanized_equipment_3_short:0 "BMP-3"
 RCO_mechanized_equipment_3_desc:0 "A far heavier infantry fighting vehicle than the BMP-2 and the most armed any IFV. It carriers a 2A70 100mm rifled gun that can also fire 9M117 Bastion ATGMs with an autoloader."
 RCO_mechanized_equipment_4:0 "BMP-3M-100"
 RCO_mechanized_equipment_4_short:0 "BMP-3M-100"
 RCO_mechanized_equipment_4_desc:0 "Similar to the BMP-3 but with an ATGM remote weapon station fitted on the turret with 9M120 Ataka missiles. A major change is also a vastly improved fire control system and newer ammunition types including laser-guided projectices and HE-FRAG rounds."
 RCO_mechanized_equipment_5:0 "T-15 Armata"
 RCO_mechanized_equipment_5_short:0 "T-15"
 RCO_mechanized_equipment_5_desc:0 "T-15 Armata"
 ## Light Mechanised ##
 RCO_light_mechanized_equipment_1:0 "BTR-60"
 RCO_light_mechanized_equipment_1_short:0 "BTR-60"
 RCO_light_mechanized_equipment_1_desc:0 "The BTR-60 was the first RCOiet 8-wheeled APCs. The addition of a roof from the BTR-40 as well as a better main gun allowed it to be more effective in combat environments."
 RCO_light_mechanized_equipment_2:0 "BTR-80"
 RCO_light_mechanized_equipment_2_short:0 "BTR-80"
 RCO_light_mechanized_equipment_2_desc:0 "The BTR-80 is an improvement over previous models with a better turbocharged diesel engine over the BTR-70s twin gasoline engines. It has truncated cone turret with a redesigned mantlet which allows greater degrees of elevation for its armaments."
 RCO_light_mechanized_equipment_3:0 "BTR-82A"
 RCO_light_mechanized_equipment_3_short:0 "BTR-82A"
 RCO_light_mechanized_equipment_3_desc:0 "The BTR-82A has the more modern night vision TKN-4GA-02 installed allowing it to operate at greater effectiveness at night. It has a more powerful engine as well as importantly an autocannon fired from a remote turret."
