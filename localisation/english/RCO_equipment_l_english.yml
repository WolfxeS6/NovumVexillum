 ### Anti-Tank/Air ###
 RCO_anti_air_equipment_0:0 "9K34 Strela-3"
 RCO_anti_air_equipment_0_short:0 "Strela-3"
 RCO_anti_air_equipment_0_desc:0 "Using a infra-red homing seeker head the Strela-3 is an effective if maybe underpowered MANPAD. It has a reworked seeker from the Strela-2 that used FM modulation principle to make it less vulnerable to jamming and decoy flares."
 RCO_anti_air_equipment_1:0 "Igla"
 RCO_anti_air_equipment_1_short:0 "Igla"
 RCO_anti_air_equipment_1_desc:0 "The Igla is a new MANPAD that wasn't just an improved Strela. It uses a Dual waveband infra-red guidence system with various improvements to its sensor sensitivity."
 RCO_anti_air_equipment_2:0 "9K338 Igla-S"
 RCO_anti_air_equipment_2_short:0 "Igla-S"
 RCO_anti_air_equipment_2_desc:0 "The Igla-S is a modernised version of the Igla with an improved range with better resistance to aeriel countermeasures."
 RCO_anti_air_equipment_3:0 "PZRK Verba"
 RCO_anti_air_equipment_3_desc:1 "Using a multispectral optical seeker using ultraviolet, near infrared and mid infrared the Verba has better ability to discriminate between targets and decoys. Like similar MANPADS it can be integrated into SHORAD systems."
 RCO_anti_air_equipment_4:0 "9K410 Verba-3M"
 RCO_anti_air_equipment_4_desc:1 ""
 RCO_anti_air_equipment_5:0 "PZRK "Osa-2M"
 RCO_anti_air_equipment_5_desc:1 ""
 RCO_anti_tank_equipment_0:0 "9M113 Konkurs"
 RCO_anti_tank_equipment_0_short:0 "Konkurs"
 RCO_anti_tank_equipment_0_desc:0 "Also a SACLOS wire-guided anti-tank missile, theKonkurs is an improved 9K111 Fagot. It's designed to be fired from tracked/wheeled vehicles as well as from later model 9M111 launchers. The system uses a gas generator to push the missile out of the launch tube which allows it to have a high initial speed allowing a reduction in the missiles deadzone and therefore it can be fired directly at the target."
 RCO_anti_tank_equipment_0_malyutka:0 "9M14 Malyutka"
 RCO_anti_tank_equipment_0_malyutka_short:0 "Malyutka"
 RCO_anti_tank_equipment_0_malyutka_desc:0 "The 9M14 is a first-generation MCLOS wire-guided anti-tank guided missile. It can be used on ground or mounted on vehicles and is likely the most produced ATGM of all time with a production rate of 25,000 missiles a year during the 1960s and 70s."
 RCO_anti_tank_equipment_0_fagot:0 "9K111 Fagot"
 RCO_anti_tank_equipment_0_fagot_short:0 "Fagot"
 RCO_anti_tank_equipment_0_fagot_desc:0 "The 9K111 Fagot is a second-generation SACLOS wire-guided anti-tank missile system. It can be used on ground or mounted on vehicles. The system uses a gas generator to push the missile out of the launch tube which allows it to have a high initial speed allowing a reduction in the missiles deadzone and therefore it can be fired directly at the target."
 RCO_anti_tank_equipment_1:0 "9M133 Kornet"
 RCO_anti_tank_equipment_1_short:0 "Kornet"
 RCO_anti_tank_equipment_1_desc:0 "The 9M113 Kornet is a SACLOS wire-guided anti-tank missile system. Its main intended use is against main battle tanks due to its complex tandem-warhead. The launcher has a 1PN79-1 thermal sight which can be operated by a 2-person crew."
 RCO_anti_tank_equipment_1_metis:0 "9K115-2 Metis-M"
 RCO_anti_tank_equipment_1_metis_short:0 "Metis-M"
 RCO_anti_tank_equipment_1_metis_desc:0 "The 9K115-2 Metis is a SACLOS wire-guided anti-tank missile system. It has a relatively small warhead with limited ability to penetrate heavily armoured targets so was upgraded to the 9K115-2 Metis-M with far greater range and lethality."
 RCO_anti_tank_equipment_2_Shershen:0 "Shershen"
 RCO_anti_tank_equipment_2_Shershen_short:0 "Shershen"
 RCO_anti_tank_equipment_2_Shershen_desc:0 ""
 RCO_anti_tank_equipment_2:0 "9M133M Kornet-M"
 RCO_anti_tank_equipment_2_short:0 "9M133M Kornet-M"
 RCO_anti_tank_equipment_2_desc:0 "A more complex Kornet varient that can make use of an autotracker can make it more effective against moving targets including low flying helicopter, this is instead of a fire-and-forget system. A target is determined on the screen and the tracker will menovour the missile towards the target."
 RCO_motorized_rocket_equipment_1:0 "TOS-1 Buratino"
 RCO_motorized_rocket_equipment_1_short:0 "TOS-1"
 RCO_motorized_rocket_equipment_1_desc:0 "The TOS-1 is a RCOiet 220mm 30-barrel or 24-barrel multiple rocket launcher and thermobaric weapon mounted on a T-72 tank chassis. TOS-1 was designed for defeating enemy personnel in fortifications, in open country, and in lightly armoured vehicles and transport."
SOV_modern_tank_aa_equipment_1_strela:0 "9K35 Strela-10"
 RCO_modern_tank_aa_equipment_1_strela_short:0 "9K35 Strela-10"
 RCO_modern_tank_aa_equipment_1_strela_desc:0 ""
 RCO_modern_tank_aa_equipment_1_shilka:0 "ZSU-23-4 Shilka"
 RCO_modern_tank_aa_equipment_1_shilka_short:0 "ZSU-23-4 Shilka"
 RCO_modern_tank_aa_equipment_1_shilka_desc:0 "The ZSU-23-4 Shilka is a lightly armoured Soviet self-propelled, radar guided anti-aircraft weapon system."
 RCO_modern_tank_aa_equipment_1:0 "9K33 Osa"
 RCO_modern_tank_aa_equipment_1_short:0 "9K33 Osa"
 RCO_modern_tank_aa_equipment_1_desc:0 ""
 RCO_modern_tank_aa_equipment_2_Tunguska:0 "2K22 Tunguska"
 RCO_modern_tank_aa_equipment_2_Tunguska_short:0 "2K22 Tunguska"
 RCO_modern_tank_aa_equipment_2_Tunguska_desc:0 "The 2K22 Tunguska is a Russian tracked self-propelled anti-aircraft weapon armed with a surface-to-air gun and missile system. It is designed to provide day and night protection for infantry and tank regiments against low-flying aircraft, helicopters, and cruise missiles in all weather conditions."
 RCO_modern_tank_aa_equipment_2:0 "9K330 Tor "
 RCO_modern_tank_aa_equipment_2_short:0 "9K330 Tor "
 RCO_modern_tank_aa_equipment_2_desc:0 ""
 RCO_modern_tank_aa_equipment_3:0 "Pantsir-S1"
 RCO_modern_tank_aa_equipment_3_short:0 "Pantsir-S1"
 RCO_modern_tank_aa_equipment_3_desc:0 "The Pantsir missile system is a family of self-propelled, medium-range surface-to-air missile and anti-aircraft artillery systems. Starting with the Pantsir-S1 as the first version, it is produced by KBP Instrument Design Bureau of Tula, Russia."
 RCO_modern_tank_aa_equipment_4:0 "S-400 Triumf"
 RCO_modern_tank_aa_equipment_4_short:0 "S-400 Triumf"
 RCO_modern_tank_aa_equipment_4_desc:0 "The S-400 Triumf, previously known as the S-300PMU-3, is an anti-aircraft weapon system developed in the 1990s by Russia's Almaz Central Design Bureau as an upgrade of the S-300 family."
