 ### Medium tank modules
 tank_med_machine_gun:0 "Machine-Gun"
 tank_med_machine_gun_desc:0 "The standard"
 tank_med_aa_gun:0 "Anti-Air MG"
 tank_med_aa_gun_desc:0 "Great at dealing with helicopters, low-flying aircraft and infantry"
 tank_med_atgm_gun:0 "ATGM"
 tank_med_atgm_gun_desc:0 "Anti-Tank Guided Missiles' main weakness is they are normally fired from a static infantry position. On the back of a pickup the user can 'shoot and scoot'."
 tank_med_recoilless_gun:0 "Recoilless Rifle"
 tank_med_recoilless_gun_desc:0 "Recoilless Rifles are outclassed in the modern battlefield due to their lack of range, but with the speed of a pickup they can still be a force to be reckoned with."
 tank_med_mlrs_gun:0 "Improvised MLRS"
 tank_med_mlrs_gun_desc:0 "Sticking a few tubes from an MLRS on-top of a pickup might seem like a bad idea, but with the correct engineering they can be at least somewhat accurate."
 tank_med_additional_welded_armour:0 "Additional Welded Armour"
 tank_med_additional_welded_armour_desc:0 "Drivers only really need a small slit to see through, if enough steel plates are attached to the vehicle it'll surely survive long enough to fire back."
 tank_reinforced_panels_armour:0 "Reinforced Panels"
 tank_reinforced_panels_armour_desc:0 "Rather than attempting to turn the vehicle into a 'we have Abrams at home' tank, focusing on only specific spots like the doors can add a lot of survivability without heavily impacting the performance of the technical."