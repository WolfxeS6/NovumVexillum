 crew_compartment:0 "Passenger Capability"
 crew_compartment_desc:0 "By limiting certain aspects of the design we are able to cram in a team of soldiers into the back."
 main_ammo_bay:0 "Light Tank Capabilities"
 main_ammo_bay_desc:0 "Without any extra passengers we are able to carry more ammunition as well as other equipment for repairing the vehicle."
