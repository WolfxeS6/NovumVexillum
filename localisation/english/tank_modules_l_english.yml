 tank_reactive_armour:0 "1st Gen Reactive Armour"
 tank_reactive_armour_desc:0 "Reactive armour works by exploding upon impact from a projectile in such a way that it reduces the risk to the tank itself. Reactive armour is single use due to this however multiple small blocks are typically used so the tank isn't overly vulnerable."
 tank_reactive_armour_2:0 "2nd Gen Reactive Armour"
 tank_reactive_armour_2_desc:0 "2nd generation reactive armour is able to significantly decrease the penetration of APFSDS rounds however are vulnerable to modern KE penetrators like the US M829A3."
 tank_reactive_armour_3:0 "3rd Gen Reactive Armour"
 tank_reactive_armour_3_desc:0 "Considered to potentially be twice as effective as the previous generation and works reliably against low and high velocity missiles. It's notable for also being roughly 50% higher proection again ATGMs and tandem warheads."
 tank_reactive_armour_4:0 "4th Gen Reactive Armour"
 tank_reactive_armour_4_desc:0 "Classified"
 tank_active_protection:0 "Active Protection System"
 tank_active_protection_desc:0 "The system works by detecting incoming projectiles and firing flechette style shots to destroy it in mid-air."
