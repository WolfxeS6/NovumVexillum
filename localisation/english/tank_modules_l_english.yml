 lc_heavy_naval_guns:0 "Twin Cannons"
 lc_heavy_naval_guns_desc:0 "These awe inspiring barrels dwarf those of even artillery systems are truly the greatest kinetic weapons ever created."
 tank_lc_spec_gattling:0 "Gattling Cannon"
 tank_lc_spec_gattling_desc:0 "Rear Mounted Dual Gattling Cannons strikes fear into any lightly or unarmoured targets. Their range allows them to engage low flying planes and helicopters with impunity."
 tank_lc_spec_tower:0 "Radio/Speaker Tower"
 tank_lc_spec_tower_desc:0 "With an advanced array of sensors and C&C equipment the battlefield is transformed into a fully visible map. Commands are sent out over the airwaves and through speakers to allow nearby units to maintain cohesion under even the most stressful of circumstances."
 tank_lc_spec_bunker:0 "Battle Bunker"
 tank_lc_spec_bunker_desc:0 "A bunker at the rear of the tank adds extra protection from top attack munitions. In addition a small contingent of infantry can be readily dismounted to assist in clearing building and defensive structures."
 tank_diesel_engine:0 "Diesel Engine"
 tank_diesel_engine_desc:0 "An Engine running on Diesel fuel is reliable."
 lc_tank_nuclear_engine:0 "Nuclear Engine"
 lc_tank_nuclear_engine_desc:0 "A nuclear engine is the most efficient way of moving these huge tanks long distance with the power needed. Some might say it is ridicious and throw around such complaints such as 'incredibly dangerous' or 'nuclear blasts' but our engineers have assured us it is very safe"
 lc_tank_nuclear_engine_2:0 "Isotope Stable Nuclear Engine"
 lc_tank_nuclear_engine_2_desc:0 "A nuclear engine is the most efficient way of moving these huge tanks long distance with the power needed. Our engineers have assured us that this time it won't explode if the tank is damaged."


