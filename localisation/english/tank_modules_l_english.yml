 tank_gasoline_engine:0 "Petrol Engine"
 tank_gasoline_engine_desc:0 "."
 tank_diesel_engine:0 "Diesel Engine"
 tank_diesel_engine_desc:0 "An Engine running on Diesel fuel is more reliable than a gasoline engine, but not as fast for the same Engine Size."
 tank_adiabatic_diesel_engine:0 "Diesel Engine"
 tank_adiabatic_diesel_engine_desc:0 "An Engine running on Diesel fuel is more reliable than a gasoline engine, but not as fast for the same Engine Size."
 tank_hydro_electric_engine:0 "Hydro-Electric Engine"
 tank_hydro_electric_engine_desc:0 ""



 tank_petrol_electric_engine:0 "Petrol-Electric Engine"
 tank_petrol_electric_engine_desc:0 "A combination of a petrol-driven engine providing power to an electric motor. Complex, expensive and unreliable, it does however offer unmatched performance in tactical movements."
 tank_gas_turbine_engine:0 "Gas Turbine"
 tank_gas_turbine_engine_desc:0 "An turbine developed from jet engines. High fuel consumption, but the highest speed of any engine at a given Engine Size."








 tank_riveted_armor:0 "Aluminium Armour"
 tank_riveted_armor_desc:0 ""
 tank_cast_armor:0 "Composite Armour"
 tank_cast_armor_desc:0 ""
 tank_welded_armor:0 "Welded Steel Armour"
