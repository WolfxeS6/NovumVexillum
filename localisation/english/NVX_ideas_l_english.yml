 ARG_ley_de_convertibilidad:0 "Ley de Convertibilidad"
 ARG_ley_de_convertibilidad_desc:0 "Enacted in 1991 under President Carlos Menem, the Ley de Convertibilidad pegged the Argentine peso to the US dollar, aiming to curb hyperinflation and stabilize the economy. While the law brought initial success and brought down inflation rates, it also tied Argentina’s monetary policy to external forces, making the country vulnerable to global economic shifts."
 ARG_scars_of_the_dirty_war:0 "Scars of the Dirty War"
 ARG_scars_of_the_dirty_war_desc:0 "From 1976 to 1983, Argentina endured a brutal military dictatorship known for its systemic human rights abuses during the period of the “Dirty War” (La Guerra Sucia). Thousands of Argentinians were kidnapped, tortured, and executed, their fates still unresolved for many families. The wounds of this dark chapter in the nation’s history continue to shape Argentine politics and society, where public trust in the army and government institutions remains fractured. While the democratic government post-1983 has worked toward justice and reconciliation, the emotional and psychological scars of the Dirty War persist, with unresolved trauma, political divisions, and contentious debates over accountability continuing to influence the national psyche."
