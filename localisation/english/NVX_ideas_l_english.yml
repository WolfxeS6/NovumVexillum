 idea_focus_PRC_china_dream_desc:0 "Nationalist forces control the Chinese government, promoting militant patriotism and calling for China to take its place as Asia's sole superpower."
 idea_focus_PRC_core_interests:0 "Core Interests"
 idea_focus_PRC_core_interests_desc:0 "The People's Republic must secure its core national interests in order to rise to greatness."
 idea_focus_PRC_democracy:0 "Jade Spring"
 idea_focus_PRC_democracy_desc:0 "The People's Republic of China is being swept by a pro-democracy, anti-corruption movement known as the Jade Spring, ushering in unprecedented political change.""
