 GAB_bongos_long_rule:0 "Bongo's Long Rule"
 GAB_bongos_long_rule_desc:0 "Omar Bongo has ruled Gabon for over three decades. This long reign has fostered corruption, nepotism, and a concentration of power, hindering political development and economic diversification. And with mounting pressure from all sides, his regime seems weaker by the hour."
 GAB_oil_dependency:0 "Oil Dependency"
 GAB_oil_dependency_desc:0 "Gabon's economy relies heavily on oil exports, which have brought wealth to the country but also created vulnerabilities. Fluctuating oil prices and overdependence on a single resource have made economic diversification challenging, limiting long-term growth prospects."
 GAB_weak_industrial_sector:0 "Weak Industrial Sector"
 GAB_weak_industrial_sector_desc:0 "Despite its oil wealth, Gabon's industrial sector remains underdeveloped, with limited infrastructure and manufacturing capabilities. The lack of diversification has left the country vulnerable to economic shocks and unable to support a growing population."
