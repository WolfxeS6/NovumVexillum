 CFA_franc_member:0 "CFA Franc Member"
 CFA_franc_member_desc:0 "Called Colonies françaises d'Afrique(French colonies of Africa) from 1945 to 1958, and Communauté française d'Afrique(French Community of Africa) from 1958, the CFA is France's more \"sophisticated\" system of economic colonial rule since the end of the colonial period.\n\nFormer French colonies are not free to issue their own currency and must issue a special currency named 'CFA Franc'. The CFA was linked with the French franc in the 20th century, and after the EURO system, the Euro and the exchange rate were changed to be linked with the Euro. and countries that use the CFA must keep 50% of their foreign assets in the French Treasury. This is used as a tool to strongly restrict former colonies from gaining economic independence.\n\nDe facto the CFA remains a symbol of economic imperialism in France. France is free to control the value of the CFA, so resources available at very low prices in their former colonies and maintaining French economic power in West Africa. However, as the 21st century approaches, it is doubtful that economic imperialism using the CFA franc will continue. African countries are increasingly agreeing that a new monetary system is needed to replace the CFA franc."
