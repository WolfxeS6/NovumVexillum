 URG_regional_banking_hub_desc:0 "With a reputation for financial stability and investor-friendly policies, Uruguay has become a banking hub in the region. Foreign capital flows into Montevideo’s financial sector, granting the government additional leverage in economic affairs."
 URG_dependent_on_argentina:0 "Dependent on Argentina"
 URG_dependent_on_argentina_desc:0 "Uruguay’s economy is closely tied to Argentina, and any crisis across the river inevitably affects the country. With trade and tourism heavily reliant on Argentine visitors and investments, any downturn in Buenos Aires could quickly send shockwaves through Montevideo."
