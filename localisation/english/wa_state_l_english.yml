 WAS_liberation_war:0 "Myanmar Liberation War"
 
 WAS_shan_border_conflict_initiate_incident:0 "Shan Border Conflict"
 WAS_shan_border_conflict_initiate_incident_desc:0 "The Shan minority region, like us, does not like the government of myanmar very much. If we take control of this area, we can get help from them."
 
 WAS_border_plunder:0 "Looting a Border Village"
 WAS_border_plunder_desc:0 "If we decide to confront the Myanmar government, we can plunder resources through guerrillas in Myanmar."
 
 WAS_wa_switch:0 "Policy Change Request"
 WAS_wa_switch_desc:0 "We must ask China to change our current foreign policy."
 
 PRC_dissolution_of_wa_warlords:0 "Dissolution of Wa Warlords"
 PRC_dissolution_of_wa_warlords_desc:0 "Since we have a alliance with Myanmar, we will dissolve the Wa warlord."
 
 #events
 wa_state.1.t:0 "[PRC.GetName] to dictate Defensive Policies"
 wa_state.1.desc:0 "[PRC.GetName] government called on us to stop the confrontation with Myanmar's government and implement defensive policies. There is no way we can resist their demands."
 wa_state.1.a:0 "Okay"
 
 wa_state.2.t:0 "[PRC.GetName] to dictate Aggressive Policies"
 wa_state.2.desc:0 "[PRC.GetName] government has called on us to aggressive policies against Myanmar's government. There is no way we can resist their demands."
 wa_state.2.a:0 "Okay"
 
 wa_state.3.t:0 "Request for policy change in [FROM.GetName]"
 wa_state.3.desc:0 "The [FROM.GetName] government is currently unhappy with their foreign policy setting and is asking us to change their policy."
 wa_state.3.a:0 "Change they foreign policy"
 wa_state.3.b:0 "Never"
 
 wa_state.4.t:0 "[PRC.GetName]'s Infantry Weapons Support"
 wa_state.4.desc:0 "[PRC.GetName] provided us with firearms that infantry could arm. This will be of great help to us."
 wa_state.4.a:0 "Great News!"
 
 wa_state.5.t:0 "[PRC.GetName]'s Artillery Weapons Support"
 wa_state.5.desc:0 "[PRC.GetName] provided us with artillery equipment that artillery could arm. This will be of great help to us."
 wa_state.5.a:0 "Great News!"
 
 wa_state.6.t:0 "[PRC.GetName]'s Support Equipment Support"
 wa_state.6.desc:0 "[PRC.GetName] provided us with support equipment. This will be of great help to us."
 wa_state.6.a:0 "Great News!"
 
 wa_state.7.t:0 "Our request for a foreign policy change is Accepted"
 wa_state.7.desc:0 "They approved our policy change request. We will play a different policy in Myanmar."
 wa_state.7.a:0 "Great News!"
 
 wa_state.8.t:0 "Our request for a foreign policy change is Rejected"
 wa_state.8.desc:0 "Very unfortunately, the [PRC.GetName] government has decided to reject our request. For the time being, we must maintain our current foreign policy."
 wa_state.8.a:0 "So Sad"
 
 wa_state.9.t:0 "[WAS.GetName]'s request for Infantry Weapons"
 wa_state.9.desc:0 "[WAS.GetNameDef] government is currently suffering from a shortage of weapons and expects us to be able to support them. Can we afford to provide weapons for Myanmar's warlords?"
 wa_state.9.a:0 "Support them"
 wa_state.9.b:0 "We cannot afford to provide weapons."
 
 wa_state.10.t:0 "[WAS.GetName]'s request for Artillery Weapons"
 wa_state.10.desc:0 "[WAS.GetNameDef] government is currently suffering from a shortage of weapons and expects us to be able to support them. Can we afford to provide weapons for Myanmar's warlords?"
 wa_state.10.a:0 "Support them"
 wa_state.10.b:0 "We cannot afford to provide weapons."
 
 wa_state.11.t:0 "[WAS.GetName]'s request for Support Equipment"
 wa_state.11.desc:0 "[WAS.GetNameDef] government is currently suffering from a shortage of weapons and expects us to be able to support them. Can we afford to provide weapons for Myanmar's warlords?"
 wa_state.11.a:0 "Support them"
 wa_state.11.b:0 "We cannot afford to provide equipments."
 
 wa_state.12.t:0 "Our Request for arms support is Rejected"
 wa_state.12.desc:0 "Very unfortunately, the [PRC.GetName] government has decided to reject our request. it will be difficult to get weapons support from them for the time being."
 wa_state.12.a:0 "So Sad"
 
 wa_state.13.t:0 "[WAS.GetName] Plundering our Town!"
 wa_state.13.desc:0 "Very embarrassingly, the warlord organization Q plundered our rural villages. Although the scale of the looting is not large, if they are left unattended, damage will continue to occur."
 wa_state.13.a:0 "Damn"
 
 wa_state.14.t:0 "[WAS.GetName] Surrendered to Us"
 wa_state.14.desc:0 "China, which was protecting Wa warlords, could no longer protect Wa. Now Wa State has acknowledged the reality that they cannot stand on their own feet, and has decided to surrender to Myanmar's government."
 wa_state.14.a:0 "Great News!"
 
##########################################################################
###############       Wa state Ideology       ############################
##########################################################################

 wa_state.15.t:0 "[ROOT.GetAdjective] Guiding Principles"
 wa_state.15.desc:0 "Even after the success of the Maoist revolution in Wa State, the political situation within [ROOT.GetNameDefCap] continues to change. Some hardliners argue that we should keep a stronger Maoist ideology, while others argue that we should maintain the state based on realism rather than ideology. But either way, it's important that we have to choose one path. Is it idealism or realism?"
 wa_state.15.a:0 "Our future will be determined by realism, not idealism."
 wa_state.15.b:0 "We will walk firmly on the path that the Chairman Mao has shown us."
 wa_state.15.c:0 "We don't have to support either side."

 wa_state.16.t:0 "Li Ziru's Health Is Deteriorating"
 wa_state.16.desc:0 "Li Ziru, a former Red Guards general in China, worked for the modernization of Wa while serving in Wa State for a long time. However, as the 21st century approaches, he is weakening due to various health problems. Li Ziru has been giving political advice for Bao Youxiang for a long time in Wa State, so the relationship between the two is very friendly. That is why our government may also consider administering a large budget for medical support for him, whose health has deteriorated."
 wa_state.16.a:0 "Support him to receive good care at medical facilities in [PRC.GetName]."
 wa_state.16.b:0 "Wa's traditional medical care can also cure him."

 wa_state.17.t:0 "Diplomatic Pressure to Resolve the Drug Problem"
 wa_state.17.desc:0 "Even though we have long studied other 'alternative agriculture' for farmers investing in opium cultivation, many farmers in the Wa region still grow opium. Many countries in the international community are concerned that opium grown in Wa is being sold to neighboring countries, making many citizens of Indochina sick."
 wa_state.17.a:0 "[ROOT.GetLeader] announces a strong crackdown on opium cultivation"
 wa_state.17.b:0 "The opium problem is only our domestic problem."

 wa_state.18.t:0 "Residents against Southern Migration"
 wa_state.18.desc:0 "To solve the problem of opium cultivation in the northern part of the Wa State, We're going to move people from the north of Wa state to the south, people work to rubber and other industries. This is to follow the Maoists' pledge to solve the serious opium problem in the Wa region. However, these migration policies are dissatisfied with some people, and moderates argue that they are too violent."
 wa_state.18.a:0 "Migration policy will continue to be implemented."
 wa_state.18.b:0 "Stop the migration policy."

 wa_state.19.t:0 "Wa National Army Against Maoist Policy"
 wa_state.19.desc:0 "Even if Maoists have the strongest political clout in the entire Wa State, there are also right-wing Wa warlords. Founded in 1969, the Wa National Army is a warlord that does not follow the Maoist ideology and is dissatisfied with the Maoist education policies we implement in the Wa region. Their military capabilities are significantly lower than ours, but it is also possible that stimulating them will have negative consequences for us."
 wa_state.19.a:0 "Get rid of them."
 wa_state.19.b:0 "Give them a small advantage."
 
 wa_state.20.t:0 "Completely Destroyed Wa National Army"
 wa_state.20.desc:0 "We completely eliminated the influence of WNA across the Wa State, and the number of surviving WNA survivors was aggregated to be fewer than a few dozen. The survivors have all fled the country, and they will no longer be able to exert influence on us."
 wa_state.20.a:0 "Good."
 
 wa_state.21.t:0 "Destroyed Wa National Army"
 wa_state.21.desc:0 "We completely eliminated the influence of WNA across the Wa State, and the number of surviving WNA survivors was aggregated to be fewer than a few dozen. The survivors have all fled the country, and they will no longer be able to exert influence on us. However, in this skirmish, the WNA also caused great damage to our troops, We also had several deaths. Realists accuse us of unnecessarily provoking other warlords for Maoist ideology."
 wa_state.21.a:0 "Anyway, we won!"
 
 wa_state.22.t:0 "Young Warriors for Revolution"
 wa_state.22.desc:0 "The policy of conducting military training for young children has allowed us to recruit more soldiers. But at the same time, this has led to fewer hours for young children to be educated. Xiao Mingliang, a Wa State politician and interested in educational issues for young children, expressed his dissatisfaction with the government in a roundabout way to reporters over the new legislative amendment that allowed child conscription. Xiao pointed out that there are already many children in Wa State who do not have a normal education, and what they need is pen, not guns."
 wa_state.22.a:0 "Dismiss Xiao."
 wa_state.22.b:0 "Don't respond to his comments."
 
 wa_state.23.t:0 "Children should go to School"
 wa_state.23.desc:0 "Xiao Mingliang, a Wa State politician, recently reported that with the new schools our government has built, more and more young children can attend school. Although it will take years for education to work, future generations of Wa will be able to develop further."
 wa_state.23.a:0 "We are working for the children's future."
 
 wa_state.24.t:0 "Strongly Restrained Opium Farming"
 wa_state.24.desc:0 "Our policy of further reducing opium farming and implementing 'alternative agriculture' such as rubber to farmers is increasingly progressing. But the problem is a limited budget. If opium is banned immediately without sufficient rubber farms, there will be a large number of unemployed people. The alternative is to cut defense spending and use that budget to build new agricultural facilities. This will make the Maoists cheer, but at the same time make the realists in the military angry. Another alternative is to slow down the pace of reducing opium farming. It is safe, but Maoists will consider it an inappropriate compromise."
 wa_state.24.a:0 "Cut the defense budget."
 wa_state.24.b:0 "Choose a realistic compromise."
 
 wa_state.25.t:0 "Wa-led Myanmar Unification Conference"
 wa_state.25.desc:0 "Just before entering the conference room entrance, [ROOT.GetLeader] fixed [ROOT.GetLeader.GetHerHis] tie again and again. Severe tension made the tie move on its own and seemed to strangle [ROOT.GetLeader.GetHerHim]. None of the numerous political science experts predicted that Wa would reunify Myanmar. It was the same for [ROOT.GetLeader] [ROOT.GetLeader.GetHerselfHimself]. However, Wa has completed unification and now has to decide Myanmar's future through a unification meeting. The meeting was attended by Wa's representatives and former Myanmar's fallen celebrities."
 wa_state.25.a:0 "The Conference began."
 
 wa_state.26.t:0 "What will be the capital of Wa?"
 wa_state.26.desc:0 "The first problem after unification is to determine the capital. The existing capital was located in Wa State, which is why it is an inappropriate place to govern the entire country. Moving the capital to the south would make it easier to govern the country first, making the new government more supported by the citizens of old Myanmar. But Wa Peoples can feel that this is a betrayal of them."
 wa_state.26.a:0 "Move the capital to Yangon."
 wa_state.26.b:0 "The capital will stay in Wa State."
 
 wa_state.27.t:0 "Minorities demanding their rights"
 wa_state.27.desc:0 "Myanmar is made up of numerous ethnic minorities, and they expect the new government to allow them more diverse autonomy. The issue of minority rights will not be decided immediately at this short-term meeting, but at least the government could hear what they wanted."
 wa_state.27.a:0 "The meeting is going on."
 
 wa_state.28.t:0 "Complaints about the use of Chinese"
 wa_state.28.desc:0 "Chinese is used very routinely in Wa State, and once they have conquered the whole of Myanmar, Myanmar's national language will also be Chinese. However, many Myanmar citizens in the South, except for Wa State, do not know Chinese and are afraid of rumors that it will replace the existing Myanmar language."
 wa_state.28.a:0 "That doesn't mean [ROOT.GetLeader] can learn a new language, does it?"
 
 wa_state.29.t:0 "Aung San Suu Kyi Arrives at the Conference Hall"
 wa_state.29.desc:0 "Myanmar's legendary democracy activist Aung San Suu Kyi arrived to participate in the meeting. The meeting has already begun, but if necessary we can authorize her to give a short speech in the Conference."
 wa_state.29.a:0 "Give her time."
 wa_state.29.b:0 "Never."
 
 wa_state.30.t:0 "Aung San Suu Kyi Calls for the Maintenance of Democracy"
 wa_state.30.desc:0 "During brief speech, she said she hoped the new government would become a new government for the people, not a tyrannical dictatorship. There will be no chance of her joining the Wa People's cabinet, but at least she seems confident of continuing to work for Myanmar's freedom."
 wa_state.30.a:0 "The Myanmar people applauded for her."
 
 wa_state.31.t:0 "The Last day of the Conference"
 wa_state.31.desc:0 "On the last day of the meeting, [ROOT.GetLeader] talked about how the government will govern Myanmar in the future. In front of many reporters gathered in the conference room and several influential people attending the conference, [ROOT.GetLeader] lifted a pre-prepared speech paper."
 wa_state.31.a:0 "We will build a Maoist proletarian government!"
 wa_state.31.b:0 "The Maoism is too early for Myanmar. We will educate communism through martial law."
 wa_state.31.c:0 "In front of us, there is a new path for us."
 
 wa_state.32.t:0 "The Collective Leadership System"
 wa_state.32.desc:0 "[ROOT.GetLeader] has certainly made a huge achievement in unifying Myanmar. But [ROOT.GetLeader] seems unfit to govern a huge country after the war. The military decided to remove his political power and establish an appropriate collective leadership system instead. The new collective leadership system will be able to govern Myanmar more efficiently."
 wa_state.32.a:0 "A new Myanmar has begun!"
 
 wa_state.33.t:0 "The 'Radical' Maoists Are Excluded"
 wa_state.33.desc:0 "As the new Myanmar government's cabinet was unveiled, some Maoists were greatly surprised. Existing Maoist revolutionaries did not hold any important posts, and non-ideological generals came to rule the martial law command. [ROOT.GetLeader] said by official announcement, generals, not revolutionaries, will run the country until the martial law government is stabilized. And it was also announced that if the Radical Maoists ran the government, Myanmar would be further confused. Communists are worried that the new government may be forgetting its existing ideology."
 wa_state.33.a:0 "This is the right choice."
 
 wa_state.34.t:0 "The Monetary Reform"
 wa_state.34.desc:0 "Until now, the currency that was routinely used in Wa State was Yuan. This was possible because the Wa State's economy was quite dependent on China. But when we decided to designate a new currency, a new problem arose; Currency issued by the existing Myanmar government. Should we exchange the existing Myanmar citizens' currency 'Kyat' for the currency issued by the new government? Or should we not recognize the value of the currency used by existing Myanmar citizens?"
 wa_state.34.a:0 "Their property rights will be protected."
 wa_state.34.b:0 "Time to share wealth equally again! negate the value of the old government's currency."
 
 wa_state.35.t:0 "Enact the Socialist Constitution"
 wa_state.35.desc_1:0 "Of course, our new  constitution is based on Marxism, but opinions are divided on how strongly socialism should be advocated. Moderates argue that our Constitution should provide an opportunity to make \"alternative interpretations\" so that we can reform the country democratically when international diplomatic conditions change in the future. But since [PRC.GetNameDef] government still has a strong influence on our government, we must inevitably enact a tough Marxist constitution."
 wa_state.35.desc_2:0 "Of course, our new  constitution is based on Marxism, but opinions are divided on how strongly socialism should be advocated. Moderates argue that our Constitution should provide an opportunity to make \"alternative interpretations\" so that we can reform the country democratically when international diplomatic conditions change in the future."
 wa_state.35.a:0 "Tough Marxist constitution."
 wa_state.35.b:0 "Democratic Socialist Constitution."
 
 wa_state.36.t:0 "[ROOT.GetNameDefCap]'s First Election"
 wa_state.36.desc:0 "In this parliamentary indirect election, which was held under the socialist constitution, [ROOT.GetLeader] was elected to Chairman with a 100% approval rating. [ROOT.GetLeader.GetSheHe] succeeded in proving [ROOT.GetLeader.GetHerHim] to be the true leader of a nation supported by the people by being elected through legitimate national elections."
 wa_state.36.a:0 "Praise the new Chairman!"
 
 wa_state.37.t:0 "[ROOT.GetNameDefCap]'s First Election"
 wa_state.37.desc:0 "After the Democratic Socialist Revolution, the election of the Chairman, which consists of a parliamentary indirect election, was contested by two leading candidates. The most likely candidate is Bao Youxiang, the great revolutionary leader. But the other candidate is Xiao Mingliang, a politician with a long career. Xiao has been involved in political activities in Wa State for a long time to address educational and healthcare issues for young children."
 wa_state.37.a:0 "Great General will lead the country!"
 wa_state.37.b:0 "Amazing news! Xiao Mingliang won!"
 
 wa_state.38.t:0 "[ROOT.GetNameDefCap]'s Victory Parade"
 wa_state.38.desc:0 "Today's huge military parade in the capital is a huge event to commemorate the Wa State's integration of Myanmar. Although the dream of \"building a Maoist state\" which is the ideal of the first Wa State, has not been fulfilled, at least our government has achieved an expansionist victory for the people of Wa. In [ROOT.GetLeader.GetHerHis] speech, [ROOT.GetLeader] declared that the victory was a victory for all Wa residents, a victory for Myanmar citizens, and that the new government would last forever."
 wa_state.38.a:0 "Anyway, We won!"
 
 wa_state_news.1.t:0 "Myanmar Civil War"
 wa_state_news.1.desc:0 "The conflict between [WAS.GetName], a warlord in Northern Myanmar, and the government has escalated into a full-fledged civil war. [WAS.GetLeader] declared that their government was Myanmar's official government and announced that they would surely complete the Maoist revolution. [BRM.GetLeader] denounced the statement as 'outrageous nonsense'."
 wa_state_news.1.a:0 "Finally, the time for revolution has come!"
 wa_state_news.1.b:0 "We will surely destroy the rebels!"
 wa_state_news.1.c:0 "Myanmar is certainly in turmoil"
 
 wa_state_news.2.t:0 "Wa-led Reunification of Myanmar"
 wa_state_news.2.desc:0 "In the ongoing civil war, [WAS.GetName] won the final victory today. In an official announcement, [WAS.GetLeader] declared that all of Myanmar was successfully liberated. Existing Myanmar leaders have defected abroad, and Myanmar is now controlled by a Maoist government."
 wa_state_news.2.a:0 "The revolution has succeeded!"
 wa_state_news.2.b:0 "Maoists has won a new victory"
 
 wa_state_news.3.t:0 "The collapse of the Wa Warlord"
 wa_state_news.3.desc:0 "In the ongoing civil war, [BRM.GetName] won the final victory today. Maoist rebels were completely destroyed, and Maoist leaders fled the country. [BRM.GetLeader] declared today a 'glorious day of victory'. A small number of Maoist rebels are still resisting, but the civil war appears to be virtually end."
 wa_state_news.3.a:0 "Great News!"
 wa_state_news.3.b:0 "Government has won a new victory"
 
 wa_state_news.4.t:0 "The collapse of the Wa Warlord"
 wa_state_news.4.desc:0 "The Wa warlords have recently experienced severe isolation and have decided they can no longer fight against the Myanmar government. They decided to disarm and surrender to the government, and the Wa State is now under the control of Myanmar's government."
 wa_state_news.4.a:0 "Great News!"
 wa_state_news.4.b:0 "Government has won a new victory"
 
 wa_state_border_conflict_won_attacker.1.t:0 "Victory in [their_state.GetName]"
 wa_state_border_conflict_won_attacker.1.desc:0 "The clash in the borderlands between [our_state.GetName] and [their_state.GetName] saw our forces win a clear victory over the forces of [their_country.GetLeader]. The [their_country.GetAdjective] forces have fallen back to regroup, and our forces have taken control of the disputed area."
 wa_state_border_conflict_won_attacker.1.a:0 "We've shown them our strength!"
 
 wa_state_border_conflict_won_defender.1.t:0 "Victory in [their_state.GetName]"
 wa_state_border_conflict_won_defender.1.desc:0 "The clash in the borderlands between [our_state.GetName] and [their_state.GetName] saw our forces win a clear victory over the forces of [their_country.GetLeader]. The [their_country.GetAdjective] forces have fallen back to regroup, and our forces have taken control of the disputed area."
 wa_state_border_conflict_won_defender.1.a:0 "We've shown them our strength!"
 
 wa_state_border_conflict_lost_attacker.1.t:0 "Defeat in [our_state.GetName]"
 wa_state_border_conflict_lost_attacker.1.desc:0 "Forces under the command of [their_country.GetLeader] have succeeded in pushing us out of the disputed area between [our_state.GetName] and [their_state.GetName]. Our forces have retreated in good order and are reorganising should we want to renew the battle in the future."
 wa_state_border_conflict_lost_attacker.1.a:0 "We must counterattack as soon as possible!"
 
 wa_state_border_conflict_lost_defender.1.t:0 "Defeat in [our_state.GetName]"
 wa_state_border_conflict_lost_defender.1.desc:0 "Forces under the command of [their_country.GetLeader] have succeeded in pushing us out of the disputed area between [our_state.GetName] and [their_state.GetName]. Our forces have retreated in good order and are reorganising should we want to renew the battle in the future."
 wa_state_border_conflict_lost_defender.1.a:0 "We must counterattack as soon as possible!"
 
 wa_state_border_conflict_canceled_attacker.1.t:0 "Stalemate in [their_state.GetName]"
 wa_state_border_conflict_canceled_attacker.1.desc:0 "The fighting in the [our_state.GetName]-[their_state.GetName] Area has ground to a halt as both sides have proven unable to dislodge the other. Little territory has been gained by either side. Scouts report that the [their_country.GetAdjective] soldiers on the other side are digging in on defensive terrain. It would appear that they intend to keep the territory they have, but probably won't push against our lines."
 wa_state_border_conflict_canceled_attacker.1.a:0 "We will return."
 
