 WAS_investing_in_the_opium_agriculture_desc:0 "Many Wa State farmers are growing opium for their lives, and banning them from growing opium will make their lives difficult. If we support them, we will have more support from the residents."
 
 WAS_investing_in_rubber_cultivation:0 "Investing in Rubber Cultivation"
 WAS_investing_in_rubber_cultivation_desc:0 "The drug problem in Wa State is very serious, especially many farmers who are growing opium to make money. We will restrict their opium cultivation and instead let them work in other healthy industries such as rubber."
 
