 heavy_cruiser:1 "Destroyer"
 heavy_cruiser_desc:0 "A large armored cruiser that is pretty flexible. A good choice for nations who can't afford to build larger capital ships."
 both_cruisers_desc:0 "A frigate is a type of warship, having various sizes and roles over the last few centuries. In modern navies, frigates are used to protect other warships and merchant-marine ships, especially as anti-submarine warfare (ASW) combatants for amphibious expeditionary forces, underway replenishment groups, and merchant convoys.\n\nIn naval terminology, a destroyer is a fast, maneuverable, long-endurance warship intended to escort larger vessels in a fleet, convoy or battle group and defend them against smaller powerful short-range attackers. At the start of the 21st century, destroyers are the global standard for surface combatant ships. "
