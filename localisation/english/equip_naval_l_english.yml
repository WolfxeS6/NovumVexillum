 ### STANDARD NAVAL ### Written and edited by E. Wolfe #
 patrol_boat:0 "Patrol Boat"
 patrol_boat_desc:0 "A patrol boat (also referred to as a patrol craft, patrol ship or patrol vessel) is a relatively small naval vessel generally designed for coastal defence, border protection, immigration law-enforcement, search and rescue duties. They may be broadly classified as inshore patrol vessels (IPVs) or offshore patrol vessels (OPVs). They are warships typically smaller in size than a corvette and can include fast attack craft, torpedo boats and missile boats."
