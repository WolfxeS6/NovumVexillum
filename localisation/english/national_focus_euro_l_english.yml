 european_union.20.t:0 "European Centralisation Debate"
 european_union.20.d:0 "The question of whether to federalise has been floated, should we put forward our desire for it or push to a continued union?"
 european_union.20.o1:0 "Decentralisation is the only way"
 european_union.20.o2:0 "We are stronger as one"
 european_union.21.t:0 "Debate on The Union"
 european_union.21.d:0 "[FROM.GetName] has pushed forward with the idea of uniting the union into one nation. Should be accept or use our executive veto?"
 european_union.21.o1:0 "This is a threat to our sovereignty, veto!"
 european_union.21.o2:0 "We are stronger together than apart."
 eu_reaserch_grup_name:0 "ERASMUS"
 european_union.22.t:0 "The European Union"
 european_union.22.d:0 "The European Union is both an economic and political union that has a complex political system. In the mod we have simplified the voting system to be a 1 vote per nation with the majority deciding whether a motion should pass or not. Unlike in previous versions of Novum Vexillum, the European Union is not a defence alliance until a policy for this is passed. Historically this happened with the Lisbon Treaty in 2007-9"
 european_union.22.o1:0 "I understand"
