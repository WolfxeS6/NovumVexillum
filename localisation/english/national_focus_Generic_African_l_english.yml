# Industry Tree
AFT_Light_Industry_Investment_desc:0 "We need to strengthen our country’s industrial base."

AFT_Improve_Agricultural_desc:0 ""
AFT_Support_Local_Industries_desc:0 ""
AFT_Infrastructure_Investments_desc:0 "We need to expand our motorways and railway lines."
AFT_Heavy_Industry_Investment_desc:0 ""

AFT_Industrial_Development_desc:0 "We need to construct additional civilian and military factories and we need to assure our investors that we built these factories as quickly as possible."

AFT_Military_Investment_I_desc:0 "We need to develop our military industrial base."
AFT_Military_Investment_II_desc:0 "We need to further develop our military factory base."
AFT_Military_Investment_III_desc:0 "We need to build more factories."
AFT_Military_Investment_IV_desc:0 "We need to build even more military factories!"

AFT_Civilian_Investment_I_desc:0 "We need to develop our civilian industrial base."
AFT_Civilian_Investment_II_desc:0 "We need to further develop our civilian industrial base."
AFT_Civilian_Investment_III_desc:0 "We need to construct additional industrial facilities."
AFT_Civilian_Investment_IV_desc:0 "We need to build een more industrial facilities!"

AFT_Improve_Rural_Roads_desc:0 "We need to further expand our infrastructure."
AFT_Expand_Highways_desc:0 "We need to build even more motorways, canals and railroads."

AFT_Expand_Domestic_Resources_desc:0 ""

AFT_Expand_Oil_Refineries_desc:0 "We need to produce more oil to feed the war machine."
AFT_Expand_Rubber_Production_desc:0 "We need to expand our rubber synthesization capabilites."

AFT_Expand_Steel_Production_desc:0 "We need to assemble a national steel sector of our heavy industry."
AFT_Expand_Aluminum_Production_desc:0 "Aluminium is vital to the air force. Let’s produce more of it."

AFT_Mining_Investments_desc:0 ""
AFT_Expand_Rare_Earth_Mines_desc:0 "We need to develop our Tungsten and Chromium industrial sectors."
