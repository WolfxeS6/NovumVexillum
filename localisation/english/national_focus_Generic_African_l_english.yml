# Army Thing
AFT_Military_Reorganization_desc:0 ""
# Land
AFT_Army_Modernization_Effort_desc:0 "Under our artillery’s cover fire, our tanks roll forward and our infantrymen charge. We need to focus on our army."

AFT_Army_Exercises_1_desc:0 "Our land forces need to exercise."
AFT_Army_Exercises_2_desc:0 "Our armed forces need to continue training."
AFT_Army_Exercises_3_desc:0 "Let’s train our forces further."
AFT_drones_warfare_desc:0 ""

AFT_Establish_Officer_Academy_desc:0 "We need to establish a military academy for our army officers to ensure qualified leadership of our land units."
AFT_Modern_Artillery_desc:0 "We need to develop new howitzers and modern tactics for artillery combat approaches."

AFT_Modern_Armor_desc:0 "We need to build new and more modern tanks."
AFT_New_Army_Doctrine_desc:0 "We need to develop new doctrines for the army."

AFT_Army_Recruitment_Program_desc:0 "We need to recruit more men and better men. Even some women, who knows. Let’s get soldiers to the front."
AFT_Desert_Warfare_desc:0 ""

# Navy
AFT_Naval_Modernization_Effort_desc:0 "Submarines, Cruisers and Carriers dominate the high seas. We need to develop our naval power. "

AFT_Naval_Exercise_1_desc:0 "Our navy needs to get out there and practice shooting people."
AFT_Naval_Exercise_2_desc:0 "Our navies need to reach perfection in sinking enemy ships."

AFT_Dockyard_Expansion_1_desc:0 "We need more warships - thus we need more dockyards."
AFT_Dockyard_Expansion_2_desc:0 "More warships? More dockyards!"
AFT_Dockyard_Expansion_3_desc:0 "We need to construct additional dockyards to assemble additional warships."

AFT_Escort_Ship_Progarm_desc:0 "We need to develop our minor and civilian vessels."
AFT_Destroyer_Progarm_desc:0 "Destroyer are cheap and versatile ships which serve importantly as both screening vessels and powerful quick attack ships. "

AFT_Submarine_Progarm_desc:0 "We need to build more dangerous and a higher number of submarines."
AFT_Battlecruiser_Progarm_desc:0 "Battlecruiser are the backbone of every naval force. We need to build new ones and better ones."

AFT_New_Naval_Doctrine_desc:0 "We need to give our naval officers new schools of thought."

AFT_Carrier_Progarm_desc:0 "Carriers rule the high seas. Let’s build our own."

AFT_Modular_Construction_desc:0 ""

# Air
AFT_Air_Modernization_Effort_desc:0 "Our bombers and fighters let hell rain from above. Building and expanding our air force needs to be a big priority of ours."

AFT_Air_Base_Expasion_1_desc:0 "We need to construct new air bases for our air forces to start from."
AFT_Air_Base_Expasion_2_desc:0 ""

AFT_Figther_Production_desc:0 "We need to secure supremacy of our air force - and for that we need fighter planes. Bombarding cities is always fun, but preventing the enemy from bombing ours has to take priority."
AFT_Bomber_Production_desc:0 "We're here to bomb cities and chew bubblegum - and we're all out of gum."

AFT_Air_Combat_Training_desc:0 "Our pilots and ground crews need to exercise for combat situations."
AFT_Air_Force_Training_Academy_desc:0 "We need to set up a military academy for our best and most talented air force recruits."

AFT_New_Air_Doctrine_desc:0 "We need to develop new doctrines for the air force."
AFT_Air_Safety_Reforms_desc:0 ""

