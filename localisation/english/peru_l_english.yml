 peru.1.t:0 "Alberto Fujimori's Exile"
 peru.1.desc:0 "The Fujimori government has been experiencing serious instability recently. Protests criticizing his political irregularities have erupted across the country, leaving the Fujimori government no longer able to run the country. Today, Fujimori left Peru and boarded a plane bound for Japan."
 peru.1.a:0 "We don't want to see him again"
 
