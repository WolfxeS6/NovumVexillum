 ### USSR
 GUIDENAME_FORM_USSR:0 "Form The USSR"
 GUIDEDESC_FORM_USSR:0 "Destroy Chechnya through focuses, you will then have an election where you need to pick §YZyuganov§! \n\nThe next step is to complete the political focus until you get an event on a coup. You must click the option to §Yallow the coup to happen§! (the top option).\nSoon after a series of events will lead to missions/decisions becoming available which will require considerable political power, once you complete the §Ygeneral strike§! the civil war will commence. Actions such as deleting units will have no effect."
 #### Japan
 GUIDENAME_Japan_militant:0 "Nationalist Japan"
 GUIDEDESC_Japan_militant:0 "To Form Nationalist/Militant Japan you must do the following\n\n1.§YKato§! Wins against §YMori§!\n2. Coalition with Communists\n3. §RDo not§! investigate the military."
 ### Korea
 GUIDENAME_Korea_generic:0 "Korea Political Paths"
 GUIDEDESC_Korea_generic:0 "Korea's political paths are decided in §Y2002§!.\nFor §YHistorical§! §GRegime Stability§! must be more than §Y30%§!.\n§GRegime Stability§! Over §Y30%§! leads to §YLee Hoi-chang§! who is Market Liberal\n§GRegime Stability§! Over §Y50%§! leads to §YRoh Moo-hyun§! who is Social Liberal\n§GRegime Stability§! Over §Y90%§! leads to §YHan Hwa-kap§! who is Conservative.\n\n§GRegime Stability§! Under §Y30%§! leads to ahistorical\nIn the event §YOpening of Japanese Culture§! if Korean pop culture survives §YLee Seok-ki§! takes control who is Nationalist\nIf Korean pop-culture does not survive §YVladimir Tikhonov§! takes control and is Anrarcho Socialist."
 ### Poland
 GUIDENAME_Poland_anarcho:0 "Anarcho Monarchist Poland"
 GUIDEDESC_Poland_anarcho:0 "You can get that path by §Ystaying democratic§! and electing §GUPR§! in the elections, then choosing to §Rside against Korwin§! and after that choosing §YTomasz Gabiś§! as the new party leader, doing so will unlock a new diplomacy and political tree"
 GUIDENAME_Poland_techno:0 "Technocratic/Futurist Poland"
 GUIDEDESC_Poland_techno:0 "Go down the §Rradical paths§!, choose §Gfuturologists§! and then §Yincrease the influence§! of your chosen path through decisions and focuses, after the §Roriginal leader for the path dies§! and your ideology has the most influence, the path will be unlocked"
 ### Taiwan
 GUIDENAME_Taiwan_invade:0 "Reconquer Mainland China Path"
 GUIDEDESC_Taiwan_invade:0 "Elect §YWu Shu-chen§! as president.\nComplete the focus '§YThe Great Purge of Kuomintang§!'\n§YWu Shu-chen§! §Gsuccessfully negotiates§! events with angry Pan Blue supporters."
 ### UK
 GUIDENAME_UK_Radical:0 "Green Party + Nationalist Route"
 GUIDEDESC_UK_Radical:0 "This path is very slow, you can enable it in the game rules to begin on game start.\n§RDo not go down§! either §YA New Path§! or §YExpand Co-Operative Memberbase§!\n Wait until the §Y2008-2009 Financial crisis§! and §Rdo not bail out Royal Bank of Scotland§!\nThis will unlock the new focus tree."
