 election_USA.6.t:0 "Election of 2020"
 election_USA.6.d1:0 "A very bizarre year for America, the election is no different. COVID-19 has brought society to a halt, requiring, some would argue, large-scale mail-in voting for this federal election. In this unprecedented time, and with debatably low approval, President [Root.GetLeader] is going to have an uphill battle in the coming months with an expected advantage going to the Democrats from their extensive vote-by-mail campaign. Will he retain the Presidency, or will the Democrats cut his potential eight years short?"
