 usa.71.t:0 "The Iraq Resolution"
 usa.71.d:0 "Both the White House and the Senate have now voted to authorize military action against Iraq. The joint resolution was approved by the House last evening and the Senate followed suit early this morning. The congressional vote endorsing the resolution on Iraq is seen as a solid endorsement that the President will work with the United Nations if possible, or alone, if necessary, to disarm Saddam Hussein of his weapons of mass destruction."
 usa.71.o1:0 "Excellent."
 usa.72.t:0 "The Invasion of Iraq"
 usa.72.d:0 "The United States offered intelligence to the Security Council suggesting that Iraq possessed weapons of mass destruction. While no evidence has been found yet, there is still suspicion that Saddam possessed them. It's been well documented that Hussein used chemical weapons in the past, including attacks against civilians. Given Hussein's reputation for supporting terrorists as well as possible links to Al-Qaeda, plans have been drawn up for an invasion of Iraq. The plan is to first end the regime of Saddam Hussein. Second, to identify, isolate, and eliminate Iraq's weapons of mass destruction. Third, to capture and drive terrorists out of the country as well as secure the Iraqi oilfields. Fourth, to collect as much intelligence as we can to relate to terrorist networks and the global network of illicit WMDs. And last, to help the Iraqi people create conditions for a transition to representative self-government while providing humanitarian support to the displaced and many needy Iraqi citizens. §YInvasion units will eventually be deleted§!."
 usa.72.o1:0 "We will free the Iraqi citizens from Saddam's reign of terror!"
 usa_news.19.t:0 "War on Iraq Begins"
 usa_news.19.d:0 "President [USA.GetLeader] delivered a live address shortly after explosions rocked the Iraqi capital of Baghdad, signaling the launch of Operation Iraqi Freedom. The U.S.-led campaign aims at ridding Iraq of its dictator, Saddam Hussein, and eliminating its ability to store, develop, and deploy its stockpile of weapons of mass destruction. The strike comes just days after Iraqi President, Saddam Hussein defied a 48-hour deadline to leave the country. In response to the military invasion, the Republic of Iraq Radio in Baghdad said "The evil ones, the enemies of God, the homeland and humanity, have committed the stupid aggression against our homeland and people.". Meanwhile, US military sources have said that five key members of the Iraqi regime, including Saddam Hussein, were targeted in the first attacks."
 usa_news.19.o1:0 "The war on terrorism continues."
 usa_news.19.o2:0 "God is on our side. We will beat the invader."
 usa_news.20.t:0 "The Fall of Baghdad"
 usa_news.20.d:0 "U.S. tanks drove unhindered into public squares as downtown Baghdad slipped from the grip of the Ba'ath regime. The scene in central Baghdad, where Iraqi citizens and American marines collaborated in toppling a huge statue of Saddam Hussein, signaled that a complete American military victory in Iraq may be achieved within a matter of days, not months, although there may still be some difficult combat ahead in outlying Baghdad neighborhoods and areas north of the capital, including Hussein's hometown of Tikrit. No one knows whether Hussein and his two sons are alive or dead, but the fall of Baghdad suggests that organized resistance to the invading forces could subside now that the centralized institutions of power in Iraq have been shattered."
 usa_news.20.o1:0 "Another victory for freedom."
 usa_news.20.o2:0 "Uncertain times."
 usa_news.20.o3:0 "Iraq didn't stand a chance."
 usa_news.21.t:0 "Saddam Hussein Captured"
 usa_news.21.d:0 "U.S. forces today captured a bearded and haggard-looking Saddam Hussein in an underground hideout on a farm near his hometown, Tikrit. The arrest comes within months after U.S. troops swept into the Iraqi capital, and brings an end to one of the most intensive manhunts in history. In a televised address this afternoon, the U.S. President, [USA.GetLeader] said that Saddam would face "the justice he denied to millions". He said that the former Iraqi leader's arrest "marks the end of the road for him and all who bullied and killed in his name". However, the President also cautioned that it does not mean the end of violence in Iraq."
 usa_news.21.o1:0 "Ladies and gentlemen, we got him!"
 usa_news.21.o2:0 "Alright."
 usa_news.22.t:0 "Saddam Hussein Sentenced To Death"
 usa_news.22.d:0 "Saddam Hussein was executed at dawn today following his conviction by an Iraqi court for crimes against humanity. The sentence was carried out at a former military intelligence headquarters in a Shia district of Baghdad at 6:00am local time (3:00am GMT). In a prepared statement, [USA.GetLeader] cautioned that Saddam's execution would not stop the violence in Iraq, but said it was "an important milestone on Iraq's course to becoming a democracy that can govern, sustain, and defend itself, and be an ally in the war on terror". The office of the Iraqi Prime Minister released a statement that said Saddam's execution was a "strong lesson" to ruthless leaders who commit crimes against their own people."
 usa_news.22.o1:0 "Alright."
 usa_news.23.t:0 "US Withdraws Troops From Iraq"
 usa_news.23.d:0 "The last convoy of U.S. soldiers pulled out of Iraq, ending nearly nine years of war that inflicted many casualties on both sides and left a country grappling with political uncertainty. The final column of around 100 mostly U.S. military MRAP armoured vehicles carrying 500 U.S. troops trundled across the southern Iraq desert from their last base through the night and daybreak along an empty highway to the Kuwaiti border. For the United States, the military pullout is the fulfillment of a promise to bring troops home from a conflict, widely considered the most unpopular war since Vietnam and one that tainted America’s standing worldwide. For Iraqis, though, the departure brings a sense of sovereignty tempered by nagging fears their country may slide once again into the kind of sectarian violence that killed many thousands of people at its peak in 2006-2007."
 usa_news.23.o1:0 "We've done our job. It is time to give the Iraqis their country back."
 usa_news.23.o2:0 "Will Iraq finally find peace?"