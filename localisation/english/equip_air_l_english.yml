 # STRATEGIC BOMBERS #
 SOV_strat_bomber_equipment_1:0 "Tupolev Tu-95"
 SOV_strat_bomber_equipment_1_short:0 "Tu-95"
 SOV_strat_bomber_equipment_1_desc:0 "The Tupolev Tu-95 is a large, four-engine turboprop-powered strategic bomber and missile platform. First flown in 1952, the Tu-95 entered service with the Soviet Union in 1956 and is expected to serve the Russian Aerospace Forces until at least 2040. A development of the bomber for maritime patrol is designated Tu-142, while a passenger airliner derivative was called Tu-114."
 SOV_strat_bomber_equipment_2:0 "Tupolev Tu-22M"
 SOV_strat_bomber_equipment_2_short:0 "Tu-22M"
 SOV_strat_bomber_equipment_2_desc:0 "The Tupolev Tu-22M is a supersonic, variable-sweep wing, long-range strategic and maritime strike bomber developed by the Tupolev Design Bureau. According to some sources, the bomber was believed to be designated Tu-26 at one time. During the Cold War, the Tu-22M was operated by the Soviet Air Forces (VVS) in a missile carrier strategic bombing role, and by the Soviet Naval Aviation in a long-range maritime anti-shipping role."
 SOV_strat_bomber_equipment_3:0 "Tupolev Tu-160"
 SOV_strat_bomber_equipment_3_short:0 "Tu-160"
 SOV_strat_bomber_equipment_3_desc:0 "The Tupolev Tu-160 is a supersonic, variable-sweep wing heavy strategic bomber designed by the Tupolev Design Bureau in the Soviet Union. It is the largest and heaviest Mach 2+ supersonic military aircraft ever built and second only to the XB-70 Valkyrie in overall length. It is the largest and heaviest combat aircraft, the fastest bomber now in use and the largest and heaviest variable-sweep wing airplane ever flown, as of 2019."
 SOV_strat_bomber_equipment_4:0 "Tupolev Tu-22M3M"
 SOV_strat_bomber_equipment_4_short:0 "Tu-22M3M"
 SOV_strat_bomber_equipment_4_desc:0 "A contract for a full mid-life upgrade, the Tu-22M3M was signed in September 2014. The aircraft is to receive a further modified NV-45M radar, together with new navigation equipment and a modified flight control system. A new self-defense electronic radar suite is fitted, replacing the tail gun of the existing Tu-22M3. Much of the new avionics are shared with the upgraded Tu-160M2."
 SOV_strat_bomber_equipment_5:0 "Tupolev PAK DA"
 SOV_strat_bomber_equipment_5_short:0 "PAK DA"
 SOV_strat_bomber_equipment_5_desc:0 "The Tupolev PAK DA or PAK DA factory designation Izdeliye 80, is a next-generation stealth strategic bomber being developed by Tupolev for the Russian Air Force. The PAK DA is set to complement and eventually replace older variants, namely the Tupolev Tu-95 and Tupolev Tu-160, in Russia's Air Force service. The first flight is scheduled for 2025–2026 with serial production to follow in 2028–2029."
 # TACTICAL BOMBERS #
 # TRANSPORTS #
 SOV_transport_plane_equipment_1:0 "Tupolev Tu-134"
 SOV_transport_plane_equipment_1_short:0 "Tu-134"
 SOV_transport_plane_equipment_1_desc:0 "The Tupolev Tu-134 is a twin-engine, narrow-body, jet airliner built in the Soviet Union from 1966 to 1989. It is the world's most-produced twinjet of its class. The original version featured a glazed-nose design, and, like certain other Russian airliners, it can operate from unpaved airfields."
 SOV_transport_plane_equipment_2:0 "Antonov An-148"
 SOV_transport_plane_equipment_2_short:0 "An-148"
 SOV_transport_plane_equipment_2_desc:0 "The Antonov An-148 is a regional jet designed and built by Antonov of Ukraine. Development of the aircraft was started in the 1990s, and its maiden flight took place on 17 December 2004. The aircraft completed its certification program on 26 February 2007. The An-148 has a maximum range of 2,100–4,400 km (1,100–2,400 nmi; 1,300–2,700 mi) and can carry 68–85 passengers, depending on the configuration."
 
