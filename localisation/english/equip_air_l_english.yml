 # CAS #
 AST_CAS_equipment_1:0 "Gloster Meteor F.8"
 AST_CAS_equipment_1_short:0 "Meteor F.8"
 AST_CAS_equipment_1_desc:0 "The Gloster Meteor is an all metal, twin jet engine, retractable gear aircraft. The RAAF initially received F.4 variants but the majority operated were F.8s. Meteors flown by RAAF personnel fought in "MiG Alley" in Korea, however proved inferior to the Soviet MiG-15s. The Meteor served in the RAAF from 1946 until being officially retired in 1963."
 AST_CAS_equipment_2:0 "McDonnell Douglas F-4E Phantom II"
 AST_CAS_equipment_2_short:0 "F-4E"
 AST_CAS_equipment_2_desc:0 "The F-4C was among the aircraft evaluated by the RAAF in 1963 as part of the project to replace its English Electric Canberra. The F-111 was selected, but deliveries were delayed due to technical faults. The Australian and US Governments negotiated an agreement in 1970 for a lease of 24 F-4Es. The F-4Es entered service in 1970, and were returned in 1973 following deliveries of the F-111C."
 AST_CAS_equipment_3:0 "Boeing EA-18G Growler"
 AST_CAS_equipment_3_short:0 "EA-18G"
 AST_CAS_equipment_3_desc:0 "The Boeing EA-18G Growler is an electronic warfare aircraft, a specialized version of the two-seat F/A-18F Super Hornet. Australia took delivery of the first of 12 Growlers on 29 July 2015, with delivery of the remaining jets expected by 2017. Uniquely, Australian Growlers will be equipped with the ASQ-228 ATFLIR targeting pod and will also have additional air-to-air weapons in the form of the AIM-9X missile."
 # CV CAS #
 # FIGHTERS #
 AST_fighter_equipment_1:0 "CAC CA-27 Sabre"
 AST_fighter_equipment_1_short:0 "CA-27"
 AST_fighter_equipment_1_desc:0 "The Commonwealth Aircraft Corporation (CAC) Avon Sabre was based on the design of the North American F86 Sabre, modified to meet local conditions and requirements. The CA-27 included the Rolls-Royce Avon R.A.7 engine and twin 30mm ADEN cannons. It first flew on 3rd of August 1953 and was retired in 1971."
 AST_fighter_equipment_2:0 "McDonnell Douglas F-4 Phantom II"
 AST_fighter_equipment_2_short:0 "F-4"
 AST_fighter_equipment_2_desc:0 "The McDonnell Douglas A-4G Skyhawk is a variant of the Douglas A-4 Skyhawk attack aircraft developed for the Royal Australian Navy. The model was based on the A-4F variant of the Skyhawk, and was fitted with slightly different avionics as well as the capacity to operate AIM-9 Sidewinder air-to-air missiles. The RAN received ten A-4Gs in 1967 and another ten in 1971, and operated until 1984."
 AST_fighter_equipment_3:0 "McDonnell Douglas F/A-18A Hornet"
 AST_fighter_equipment_3_short:0 "F/A-18A"
 AST_fighter_equipment_3_desc:0 " The Royal Australian Air Force F/A-18A and F/A-18B Hornets are multi-role fighter aircraft, capable of air-to-air and air-to-ground missions.   Both the single seat F/A-18A and twin seat F/A-18B can undertake air interception, air combat, close air support of ground troops, and interdiction of enemy supply lines including shipping."
 AST_fighter_equipment_4:0 "Boeing F/A-18F Super Hornet"
 AST_fighter_equipment_4_short:0 "F/A-18F"
 AST_fighter_equipment_4_desc:0 " The Royal Australian Air Force F/A-18F Super Hornet fleet gives Australia an upgraded air combat capability for both air-to-air and air-to-ground mission until the full introduction into service of the F-35 Lightning II  The twin seat F/A-18F Super Hornet can undertake air interception, air combat, close air support of ground troops and interdiction of enemy supply lines including shipping."
 # CV FIGHTERS #
 # NAVAL BOMBERS #
 AST_nav_bomber_equipment_1:0 "Lockheed SP-2H Neptune"
 AST_nav_bomber_equipment_1_short:0 "SP-2H"
 AST_nav_bomber_equipment_1_desc:0 "Two P2V-4 and ten P2V-5 Neptunes were ordered for the RAAF in February 1951 to replace the ageing Avro Lincolns. A further twleve P2V-7s were ordered in 1960, and renamed in 1962 to the SP-2H Neptune. Seeing action in Vietnam escorting USAF B-52s, SP-2Hs operated until retirement in 1977."
 AST_nav_bomber_equipment_2:0 "Grumman S-2G Tracker"
 AST_nav_bomber_equipment_2_short:0 "S-2G"
 AST_nav_bomber_equipment_2_desc:0 "Operated by the Royal Australian Navy from 1967 until 1984, the Tracker proved an excellent ASW aircraft. It had a long range and extensive equipment to detect and engage submarines. Initially operating the S-2E variant, an arson attack claimed most of them while in hangar, and replacements from the USN were S-2Gs, an improvement they prolonged the life of the Tracker in RAN service."
 AST_nav_bomber_equipment_3:0 "Lockheed P-3C Orion"
 AST_nav_bomber_equipment_3_short:0 "P-3C"
 AST_nav_bomber_equipment_3_desc:0 "The Lockheed P-3 Orion is a four-engine turboprop anti-submarine and maritime surveillance aircraft. The Orion aircraft first entered RAAF military service in 1968 as the P-3B  model, with the P-3C variant first introduced in 1978."
 AST_nav_bomber_equipment_4:0 "Lockheed AP-3C Orion"
 AST_nav_bomber_equipment_4_short:0 "AP-3C"
 AST_nav_bomber_equipment_4_desc:0 "The AP-3C is a RAAF upgrade of the P-3C/W which includes L-3 Communications with new mission systems, including an Elta SAR/ISAR radar and a GD-Canada acoustic processor system. AP-3C Orions were upgraded from P-3Cs between 1997 and 2005. AP-3Cs have seen service as part of Australian Defence Force operations in Australia, South East Asia and the Middle East."
 AST_nav_bomber_equipment_5:0 "Boeing P-8A Poseidon"
 AST_nav_bomber_equipment_5_short:0 "P-8A"
 AST_nav_bomber_equipment_5_desc:0 "In 2014 Australia, in agreement with the USN, began negotiating with Boeing to tailor the P-8A to Australian needs, including making accomodations for the AGM-84 Harpoon anti-shipping missile. Production of RAAF Poseidons began in 2015 and are scheduled to be delivered in 2016. The P-8A is designed to work in conjuction with the MQ-4C Maritime Surveillance UAV."
 AST_nav_bomber_equipment_6:0 "Boeing AP-8E Neptune"
 AST_nav_bomber_equipment_6_short:0 "AP-8E"
 AST_nav_bomber_equipment_6_desc:0 "A series of incremental upgrades finally culminated in an overhaul of the RAAF P-8A Poseidon fleet into the AP-8E Neptune standard. This upgrade package included a new control suite for the latest emerging UAV Maritime Patrol Drones, new provisions for more anti-shipping missiles as well as an upgraded detection system for submarines. The entire P-8A fleet is expected to be upgraded to the AP-8E standard by 2025.)"
 # CV NAVAL BOMBERS #
 # STRATEGIC BOMBERS #
 AST_strat_bomber_equipment_1:0 "Government Aircraft Factories Canberra"
 AST_strat_bomber_equipment_1_short:0 "Canberra"
 AST_strat_bomber_equipment_1_desc:0 "During the late 1940s, the RAAF decided to acquire the Canberra as a replacement for, or complement to, the Avro Lincoln. The Australian government decided that the Canberras would be constructed domestically by the Government Aircraft Factories rather than built in the UK. Serving for 29 years, from 1963 until 1982, the Canberra saw action in the Malayan Emergency and Vietnam."
 AST_strat_bomber_equipment_2:0 "General Dynamics F-111C"
 AST_strat_bomber_equipment_2_short:0 "F-111C"
 AST_strat_bomber_equipment_2_desc:0 "F-111C (nicknamed "Pig") is a variant of the F-111 Aardvark medium-range interdictor and tactical strike aircraft, developed by General Dynamics to meet Australian requirements. The design was based on the F-111A model but included longer wings and strengthened undercarriage. The Australian government ordered 24 F-111Cs to equip the RAAF in 1963, but the aircraft were not delivered until 1973 because of long-running technical problems."
 AST_strat_bomber_equipment_3:0 "General Dynamics F-111G"
 AST_strat_bomber_equipment_3_short:0 "F-111G"
 AST_strat_bomber_equipment_3_desc:0 "The FB-111 was a USAF variant of the F-111 with strengthened wings, stronger landing gear, larger fuel capacity and increased bomb load with the intent of making it a strategic bomber. With the introduction of the B-1B Lancer, the USAF had no need for the FB-111, and it was reconfigured back into a tactical role and renamed the F-111G. In 1993 the RAAF purchased 15 of these aircraft to supplement their F-111Cs."
 AST_strat_bomber_equipment_4:0 "Northrop Grumman B-2 Spirit"
 AST_strat_bomber_equipment_4_short:0 "B-2 Spirit"
 AST_strat_bomber_equipment_4_desc:0 "The Northrop Grumman B-2 Spirit is an American heavy penetration strategic bomber, featuring low observable stealth technology designed for penetrating dense anti-aircraft defenses; it is a flying wing design with a crew of two. With the introduction of the B-21 in the US arsenal, Australia was able to procure older B-2s to fill the long-held gap of strategic bombers. While RAAF doctrine has had little use for strategic-level attacks, the allure of an aircraft with still-viable stealth technology was too valuable to pass up."
 AST_strat_bomber_equipment_5:0 "Northrop Grumman B-21"
 AST_strat_bomber_equipment_5_short:0 "B-21"
 AST_strat_bomber_equipment_5_desc:0 "The B-21 is a long-range, air-refuelable, highly survivable aircraft with significant nuclear and conventional stand-off and direct-attack weapons payload. The LRS-B provides operational flexibility across a wide range of military operations. Acquired in the 2030s after intense negoatiations, this upgrade over the previous B-2 design is a very big leap in strategic-level destruction."
 # TACTICAL BOMBERS #
 AST_tac_bomber_equipment_1:0 "Boeing Insitu ScanEagle"
 AST_tac_bomber_equipment_1_short:0 "ScanEagle"
 AST_tac_bomber_equipment_1_desc:0 "The Boeing Insitu ScanEagle is a small, long-endurance unmanned aerial vehicle (UAV) built by Insitu, a subsidiary of Boeing. The ScanEagle was designed by Insitu based on the Insitu SeaScan, a commercial UAV that was intended for fish-spotting."
 AST_tac_bomber_equipment_2:0 "Heron Remotely Piloted Unmanned Aircraft System"
 AST_tac_bomber_equipment_2_short:0 "Heron"
 AST_tac_bomber_equipment_2_desc:0 "The Heron can conduct single missions in excess of 24 hours, with a maximum speed of more than 100 knots (180 km/h) at altitudes of up to 10,000 metres. Unlike small unmanned aerial vehicles, the 1.1 tonne Heron is operated from an airfield runway in conjunction with other manned aircraft."
 AST_tac_bomber_equipment_3:0 "AAI RQ-7 Shadow"
 AST_tac_bomber_equipment_3_short:0 "RQ-7 Shadow"
 AST_tac_bomber_equipment_3_desc:0 "The RQ-7 Shadow is perfect for reconnaissance, surveillance, target acquisition and battle damage assessment. Launched from a trailer-mounted pneumatic catapult, it is recovered with the aid of arresting gear similar to jets on an aircraft carrier. Its gimbal-mounted, digitally stabilized, liquid nitrogen-cooled electro-optical/infrared (EO/IR) camera relays video in real time via a C-band line-of-sight data link to the ground control station (GCS)."
 AST_tac_bomber_equipment_4:0 "MQ-4C Triton"
 AST_tac_bomber_equipment_4_short:0 "MQ-4C Triton"
 AST_tac_bomber_equipment_4_desc:0 "The Triton Unmanned Aircraft System (UAS), is a high altitude, long endurance (HALE) aircraft that will be used for maritime patrol and other surveillance roles. Supporting missions up to 24 hours, the Triton is equipped with a sensor suite that provides a 360-degree view of its surroundings, for over 2,000 nautical miles. The seven Tritons will be based at RAAF Base Edinburgh and will operate alongside the P-8A Poseidon to replace the AP-3C Orion capability."
 AST_tac_bomber_equipment_5:0 "Northrop Grumman RQ-4 Global Hawk"
 AST_tac_bomber_equipment_5_short:0 "RQ-4 Global Hawk"
 AST_tac_bomber_equipment_5_desc:0 "Related to the MQ-4C, the RQ-4 provides a broad overview and systematic surveillance using high-resolution synthetic aperture radar (SAR) and long-range electro-optical/infrared (EO/IR) sensors with long loiter times over target areas. It can survey as much as 40,000 square miles (100,000 km2) of terrain a day. The superior surveillance capabilities of the aircraft allow more precise weapons targeting and better protection of friendly forces."
 # TRANSPORTS #
 AST_transport_plane_equipment_2:0 "Boeing C-17 Globemaster III"
 AST_transport_plane_equipment_2_short:0 "C-17 Globemaster III"
 AST_transport_plane_equipment_2_desc:0 "The Boeing C-17 Globemaster III is a large military transport aircraft. It was developed for the United States Air Force (USAF) from the 1980s to the early 1990s by McDonnell Douglas. The C-17 carries forward the name of two previous piston-engined military cargo aircraft, the Douglas C-74 Globemaster and the Douglas C-124 Globemaster II."
 
 
