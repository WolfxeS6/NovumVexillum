 TUR_fighter_equipment_6_desc:0 "We have F-35 at home"
 TUR_fighter_equipment_7:0 "TAI Hürjet"
 TUR_fighter_equipment_7_short:0 "Hürjet"
 TUR_fighter_equipment_7_desc:0 " The TAI Hürjet is a proposed single-engine, tandem seat, supersonic advanced trainer and light combat aircraft, under development by Turkish Aerospace Industries (TAI)."

