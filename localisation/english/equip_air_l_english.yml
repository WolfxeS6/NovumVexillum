 # FIGHTERS #
 PRC_fighter_equipment_1:0 "Shenyang J-5"
 PRC_fighter_equipment_1_short:0 "Shenyang J-5"
 PRC_fighter_equipment_1_desc:0 "The Shenyang J-5 is a Chinese-built single-seat jet interceptor and fighter aircraft derived from the Soviet Mikoyan-Gurevich MiG-17. The People's Liberation Army Air Force (PLAAF) obtained a number of Soviet-built MiG-17 fighters, and designated them J-5 in the early 1950s."
 PRC_fighter_equipment_2:0 "Shenyang J-8"
 PRC_fighter_equipment_2_short:0 "Shenyang J-8"
 PRC_fighter_equipment_2_desc:0 "The Shenyang J-8 is a high-speed, high-altitude Chinese-built single-seat interceptor fighter aircraft. Despite entering service relatively recently, it was comparable to many older Soviet fighter designs, with limited maneuverability"
 PRC_fighter_equipment_3:0 "Shenyang J-8II"
 PRC_fighter_equipment_3_short:0 "Shenyang J-8II"
 PRC_fighter_equipment_3_desc:0 "The J-8II series appear quite different from the original J-8, with a new forward fuselage, intake ramps with splitter plates and nose structure more reminiscent of the F-4 Phantom II or Sukhoi Su-15 to house a new, more powerful radar. J-8IIs are powered by Wopen-13A (WP-13A) engines"
 PRC_fighter_equipment_4:0 "Shenyang J-11"
 PRC_fighter_equipment_4_short:0 "Shenyang J-11"
 PRC_fighter_equipment_4_desc:0 "The Shenyang J-11 is a single-seat, twin-engine jet fighter, whose airframe is based on the Soviet-designed Sukhoi Su-27. The base J-11/A is a fourth-generation jet fighter which, like its Sukhoi brethren, is intended as a direct competitor to Western fourth generation fighters"
 PRC_fighter_equipment_5:0 "Chengdu J-10"
 PRC_fighter_equipment_5_short:0 "Chengdu J-10"
 PRC_fighter_equipment_5_desc:0 "The Chengdu J-10 is a lightweight multirole fighter aircraft capable of all-weather operation, configured with a delta wing and canard design, with fly-by-wire flight controls."
 PRC_fighter_equipment_6:0 "Shenyang J-16"
 PRC_fighter_equipment_6_short:0 "Shenyang J-16"
 PRC_fighter_equipment_6_desc:0 "The Shenyang J-16  is a strike fighter designed and manufactured by Shenyang Aircraft Corporation, China. It is a multi-role fighter/bomber variant based on the J-11BS with longer range and upgraded avionics, a concept similar to F-15E Strike Eagle."
 PRC_fighter_equipment_7:0 "Chengdu J-20"
 PRC_fighter_equipment_7_short:0 "Chengdu J-20"
 PRC_fighter_equipment_7_desc:0 "The Chengdu J-20  is a stealth, twinjet, fifth-generation fighter aircraft developed by China's Chengdu Aerospace Corporation for the People's Liberation Army Air Force. The J-20 has a long and wide fuselage, with the chiseled nose section and a frameless canopy resembling that of the F-22 Raptor. The aircraft also features a glass cockpit, with two main large color liquid crystal displays (LCD) situated side-by-side, three smaller auxiliary displays, and a wide-angle holographic head-up display (HUD)"
 PRC_fighter_equipment_8:0 "Shenyang J-31"
