 ## RUSSIA ##
 # CAS #
 SOV_CAS_equipment_1:0 "Sukhoi Su-17"
 SOV_CAS_equipment_1_short:0 "Su-17"
 SOV_CAS_equipment_1_desc:0 "The Sukhoi Su-17 is a Soviet variable-sweep wing fighter-bomber developed from the Sukhoi Su-7. It enjoyed a long career in Soviet, later Russian, service and was widely exported to Eastern Bloc, Arab air forces, Angola and Peru as the Su-20 and Su-22. It is the first variable-sweep wing of Russian/Soviet origin."
#  SOV_CAS_equipment_2:0 "Mikoyan MiG-27"
#  SOV_CAS_equipment_2_short:0 "MiG-27"
#  SOV_CAS_equipment_2_desc:0 "The Mikoyan MiG-27 is a variable-geometry ground-attack aircraft, originally built by the Mikoyan-Gurevich design bureau in the Soviet Union and later license-produced in India by Hindustan Aeronautics as the Bahadur. It is based on the Mikoyan-Gurevich MiG-23 fighter aircraft but optimized for air-to-ground attack."
 SOV_CAS_equipment_2:0 "Sukhoi Su-25 Grach"
 SOV_CAS_equipment_2_short:0 "Su-25"
 SOV_CAS_equipment_2_desc:0 "The Sukhoi Su-25 Grach is a single-seat, twin-engine jet aircraft developed in the Soviet Union by Sukhoi. It was designed to provide close air support for the Soviet Ground Forces. The first prototype made its maiden flight on 22 February 1975. After testing, the aircraft went into series production in 1978 at Tbilisi in the Georgian Soviet Socialist Republic."
 # CV CAS #
 # FIGHTERS #
 SOV_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-21"
 SOV_fighter_equipment_1_short:0 "MiG-21"
 SOV_fighter_equipment_1_desc:0 "The Mikoyan-Gurevich MiG-21 is a supersonic jet fighter and interceptor aircraft, designed by the Mikoyan-Gurevich Design Bureau in the Soviet Union. Its nicknames include: Balalaika, because its planform resembles the stringed musical instrument of the same name; Ołówek, Polish for 'pencil', due to the shape of its fuselage, and; Én bạc, meaning 'Silver Swallow', in Vietnamese."
 SOV_fighter_equipment_2:0 "Mikoyan MiG-29"
 SOV_fighter_equipment_2_short:0 "MiG-29"
 SOV_fighter_equipment_2_desc:0 "The Mikoyan MiG-29 is a twin-engine jet fighter aircraft designed in the Soviet Union. Developed by the Mikoyan design bureau as an air superiority fighter during the 1970s, the MiG-29, along with the larger Sukhoi Su-27, was developed to counter new U.S. fighters such as the McDonnell Douglas F-15 Eagle and the General Dynamics F-16 Fighting Falcon. The MiG-29 entered service with the Soviet Air Forces in 1982."
 SOV_fighter_equipment_3:0 "Mikoyan MiG-31"
 SOV_fighter_equipment_3_short:0 "MiG-31"
 SOV_fighter_equipment_3_desc:0 "The Mikoyan MiG-31 is a supersonic interceptor aircraft developed for use by the Soviet Air Forces. The aircraft was designed by the Mikoyan design bureau as a replacement for the earlier MiG-25 "Foxbat"; the MiG-31 is based on and shares design elements with the MiG-25. The MiG-31 has the distinction of being one of the fastest combat jets in the world. It continues to be operated by the Russian Air Force and the Kazakhstan Air Force following the end of the Cold War and the collapse of the Soviet Union in 1991."
 SOV_fighter_equipment_4:0 "Sukhoi Su-27"
 SOV_fighter_equipment_4_short:0 "Su-27"
 SOV_fighter_equipment_4_desc:0 "The Sukhoi Su-27 is a Soviet-origin twin-engine supermaneuverable fighter aircraft designed by Sukhoi. It was intended as a direct competitor for the large United States fourth-generation fighters such as the Grumman F-14 Tomcat and F-15 Eagle, with 3,530-kilometre (1,910 nmi) range, heavy aircraft ordnance, sophisticated avionics and high maneuverability. The Su-27 was designed for air superiority missions, and subsequent variants can perform almost all aerial warfare operations. It was designed with the Mikoyan MiG-29 as its complement."
 SOV_fighter_equipment_5:0 "Mikoyan MiG-35"
 SOV_fighter_equipment_5_short:0 "MiG-35"
 SOV_fighter_equipment_5_desc:0 "The Mikoyan MiG-35 is a Russian multirole fighter that is designed by Mikoyan, a division of the United Aircraft Corporation (UAC). Marketed as a 4++ generation jet fighter, it is a further development of the MiG-29M/M2 and MiG-29K/KUB fighters. The first prototype was a modification of the aircraft that previously served as a MiG-29M2 model demonstrator. Mikoyan first officially presented the MiG-35 internationally during the 2007 Aero India air show."
 SOV_fighter_equipment_6:0 "Sukhoi Su-30"
 SOV_fighter_equipment_6_short:0 "Su-30"
 SOV_fighter_equipment_6_desc:0 "The Sukhoi Su-30 is a twin-engine, two-seat supermaneuverable fighter aircraft developed in the Soviet Union by Russia's Sukhoi Aviation Corporation. It is a multirole fighter for all-weather, air-to-air and air-to-surface deep interdiction missions. The Su-30 started out as an internal development project in the Sukhoi Su-27 family by Sukhoi. The design plan was revamped and the name was made official by the Russian Defense Ministry in 1996."
 SOV_fighter_equipment_7:0 "Sukhoi Su-35S"
 SOV_fighter_equipment_7_short:0 "Su-35S"
 SOV_fighter_equipment_7_desc:0 "The Sukhoi Su-35 is the designation for two improved derivatives of the Su-27 air-defense fighter. They are single-seat, twin-engine, supermaneuverable aircraft, designed by the Sukhoi Design Bureau and built by the Komsomolsk-on-Amur Aircraft Plant. The first variant was designed by the USSR during the 1980s as an improvement on the Su-27 and was known as the Su-27M. In 2003, Sukhoi embarked on a second modernization of the Su-27 to serve as an interim aircraft awaiting the development of the Sukhoi PAK FA (Su-57) program."
 SOV_fighter_equipment_8:0 "Sukhoi Su-57"
 SOV_fighter_equipment_8_short:0 "Su-57"
 SOV_fighter_equipment_8_desc:0 "The Sukhoi Su-57 is a stealth, single-seat, twin-engine multirole fifth-generation jet fighter being developed since 2002 for air superiority and attack operations. The aircraft is the product of the PAK FA, a fifth-generation fighter program of the Russian Air Force. Sukhoi's internal name for the aircraft is T-50. The Su-57 is planned to be the first aircraft in Russian military service to use stealth technology."
 # CV FIGHTERS #
 SOV_cv_fighter_equipment_1:0 "Mikoyan-Gurevich MiG-21K"
 SOV_cv_fighter_equipment_1_short:0 "MiG-21K"
 SOV_cv_fighter_equipment_1_desc:0 "This is a fictional vehicle."
 SOV_cv_fighter_equipment_2:0 "Mikoyan MiG-29K"
 SOV_cv_fighter_equipment_2_short:0 "MiG-29K"
 SOV_cv_fighter_equipment_2_desc:0 "The Mikoyan MiG-29K is a Russian all-weather carrier-based multirole fighter aircraft developed by the Mikoyan Design Bureau. The MiG-29K was developed in the late 1980s from the MiG-29M. Mikoyan describes it as a 4+ generation aircraft."
 SOV_cv_fighter_equipment_3:0 "Yakovlev Yak-141"
 SOV_cv_fighter_equipment_3_short:0 "Yak-141"
 SOV_cv_fighter_equipment_3_desc:0 "The Yakovlev Yak-141, also known as the Yak-41, is a Soviet supersonic vertical takeoff/landing (VTOL) fighter aircraft designed by Yakovlev. The development of this aircraft was cancelled in 1991."
 SOV_cv_fighter_equipment_4:0 "Sukhoi Su-33"
 SOV_cv_fighter_equipment_4_short:0 "Su-33"
 SOV_cv_fighter_equipment_4_desc:0 "The Sukhoi Su-33 is an all-weather carrier-based twin-engine air superiority fighter designed by Sukhoi and manufactured by Komsomolsk-on-Amur Aircraft Production Association, derived from the Su-27 and initially known as the Su-27K. Compared with the Su-27, the Su-33 has a strengthened undercarriage and structure, folding wings and stabilators, all for carrier operations. The Su-33 has canards and its wings are larger than the Su-27 for increased lift."
 SOV_cv_fighter_equipment_5:0 "Mikoyan MiG-35K"
 SOV_cv_fighter_equipment_5_short:0 "MiG-35K"
 SOV_cv_fighter_equipment_5_desc:0 "This is a fictional vehicle."
 SOV_cv_fighter_equipment_6:0 "Sukhoi Su-30K"
 SOV_cv_fighter_equipment_6_short:0 "Su-30K"
 SOV_cv_fighter_equipment_6_desc:0 "This is a fictional vehicle."
 SOV_cv_fighter_equipment_7:0 "Sukhoi Su-35K"
 SOV_cv_fighter_equipment_7_short:0 "Su-35K"
 SOV_cv_fighter_equipment_7_desc:0 "According to the General Director of Mikoyan, Ilya Tarasenko, a carrier-based version of the MiG-35 is under development, as of 2019. The Radioelectronic Technologies Concern (KRET) has already adapted a new landing system to the BINS-SP-2 deck for the MiG-35."
 SOV_cv_fighter_equipment_8:0 "Sukhoi Su-57K"
