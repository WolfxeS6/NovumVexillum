 MAD_transport_plane_equipment_1:0 "Boeing 737"
 MAD_transport_plane_equipment_1_short:0 "Boeing 737"
 MAD_transport_plane_equipment_1_desc:0 "The Boeing 737 is a narrow-body aircraft produced by Boeing at its Everett and Renton factories in Washington. Developed to supplement the Boeing 727 on short and thin routes, the twinjet retained the 707 fuselage width and six abreast seating but with two underwing turbofans instead of four."

 
 ## PEOPLE'S REPUBLIC OF CHINA ##
 # CAS #
 PRC_CAS_equipment_1:0 "Nanchang Q-5"
 PRC_CAS_equipment_1_short:0 "Nanchang Q-5"
 PRC_CAS_equipment_1_desc:0 "The Nanchang Q-5 is a Chinese-built jet ground-attack aircraft based on the Soviet MiG-19. Its main role is close air support. The PRC was an enthusiastic user of the MiG-19, which it manufactured locally as the Shenyang J-6 from 1958. In August 1958 the People's Liberation Army requested development of a jet attack aircraft for the air support role, with the Nanchang Q-5 being the result."
 PRC_CAS_equipment_2:0 "Xian JH-7"
 PRC_CAS_equipment_2_short:0 "Xian JH-7"
 PRC_CAS_equipment_2_desc:0 "The Xian JH-7 is a tandem two-seat, twin-engine fighter-bomber in service with the People's Liberation Army Naval Air Force (PLANAF), and the People's Liberation Army Air Force (PLAAF)"
 PRC_CAS_equipment_3:0 "Guizhou JL-9B"
 PRC_CAS_equipment_3_short:0 "Guizhou JL-9B"
 PRC_CAS_equipment_3_desc:0 "The Guizhou JL-9B is a variant of the JL-9 Fighter-Trainer, specifically designed for a modern and fast ground attack/support role."
