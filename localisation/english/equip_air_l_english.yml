 ## UNITED ARAB EMIRATES ##
 # TRANSPORTS #
 UAE_transport_plane_equipment_2:0 "Boeing C-17 Globemaster III"
 UAE_transport_plane_equipment_2_short:0 "C-17 Globemaster III"
 UAE_transport_plane_equipment_2_desc:0 "The Boeing C-17 Globemaster III is a large military transport aircraft. It was developed for the United States Air Force (USAF) from the 1980s to the early 1990s by McDonnell Douglas. The C-17 carries forward the name of two previous piston-engined military cargo aircraft, the Douglas C-74 Globemaster and the Douglas C-124 Globemaster II."
 
