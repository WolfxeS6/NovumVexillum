 URG_CAS_equipment_1:0 "A-37 Dragonfly"
 URG_CAS_equipment_1_short:0 "A-37"
 # TRANSPORTS #
 URG_transport_plane_equipment:0 "Lockheed C-130 Hercules"
 URG_transport_plane_equipment_short:0 "C-130 Hercules"
 URG_transport_plane_equipment_desc:0 "The Lockheed C-130 Hercules is an American four-engine turboprop military transport aircraft designed and built originally by Lockheed (now Lockheed Martin). Capable of using unprepared runways for takeoffs and landings, the C-130 was originally designed as a troop, medevac, and cargo transport aircraft."


 ## USA ##
 # CAS #
 USA_CAS_equipment:0 "Attack Aircraft"
 USA_CAS_equipment_short:0 "Attack Aircraft"
 USA_CAS_equipment_desc:0 "Attack Aircraft"
 USA_CAS_equipment_1:0 "North American F-100 Super Sabre"
 USA_CAS_equipment_1_short:0 "F-100 Super Sabre"
 USA_CAS_equipment_1_desc:0 "The North American F-100 Super Sabre is an American supersonic jet fighter aircraft that served with the United States Air Force (USAF) from 1954 to 1971 and with the Air National Guard (ANG) until 1979. The first of the Century Series of USAF jet fighters, it was the first USAF fighter capable of supersonic speed in level flight."
 USA_CAS_equipment_2:0 "Fairchild Republic A-10 Thunderbolt II"
 USA_CAS_equipment_2_short:0 "A-10 Thunderbolt II"
 USA_CAS_equipment_2_desc:0 "The Fairchild Republic A-10 Thunderbolt II is a single-seat, twin turbofan engine, straight wing jet aircraft developed by Fairchild-Republic for the United States Air Force (USAF). The A-10 was designed for close air support (CAS) of friendly ground troops, attacking armored vehicles and tanks, and providing quick-action support against enemy ground forces."
 USA_CAS_equipment_3:0 "McDonnell Douglas F-15E Strike Eagle"
 USA_CAS_equipment_3_short:0 "F-15E Strike Eagle"
 USA_CAS_equipment_3_desc:0 "The McDonnell Douglas (now Boeing) F-15E Strike Eagle is an American all-weather multirole strike fighter derived from the McDonnell Douglas F-15 Eagle. The F-15E was designed in the 1980s for long-range, high-speed interdiction without relying on escort or electronic-warfare aircraft."
 # CV CAS #
 USA_cv_CAS_equipment_1:0 "Douglas A-4 Skyhawk"
 USA_cv_CAS_equipment_1_short:0 "A-4 Skyhawk"
 USA_cv_CAS_equipment_1_desc:0 "The Douglas A-4 Skyhawk is a single seat subsonic carrier-capable attack aircraft developed for the United States Navy and United States Marine Corps in the early 1950s. The delta winged, single turbojet engined Skyhawk was designed and produced by Douglas Aircraft Company, and later by McDonnell Douglas."
 USA_cv_CAS_equipment_2:0 "Grumman A-6 Intruder"
 USA_cv_CAS_equipment_2_short:0 "A-6 Intruder"
 USA_cv_CAS_equipment_2_desc:0 "The Grumman A-6 Intruder is an American, twinjet all-weather attack aircraft built by Grumman Aerospace. In service with the United States Navy and Marine Corps between 1963 and 1997, the Intruder was designed as an all-weather medium attack aircraft to replace the piston-engined Douglas A-1 Skyraider."
 USA_cv_CAS_equipment_3:0 "McDonnell Douglas AV-8B Harrier II"
 USA_cv_CAS_equipment_3_short:0 "AV-8B Harrier II"
 USA_cv_CAS_equipment_3_desc:0 "The McDonnell Douglas (now Boeing) AV-8B Harrier II is a single-engine ground-attack aircraft that constitutes the second generation of the Harrier Jump Jet family. Capable of vertical or short takeoff and landing (V/STOL), the aircraft was designed in the late 1970s as an Anglo-American development of the British Hawker Siddeley Harrier, the first operational V/STOL aircraft."
 # FIGHTERS #
 USA_fighter_equipment_1:0 "North American F-86 Sabre"
 USA_fighter_equipment_1_short:0 "F-86 Sabre"
 USA_fighter_equipment_1_desc:0 "The North American F-86 Sabre is a transonic jet fighter aircraft. Produced by North American Aviation, the Sabre is best known as the United States' first swept wing fighter that could counter the similarly-winged Soviet MiG-15 in high-speed dogfights in the skies of the Korean War."
 USA_fighter_equipment_2:0 "McDonnell Douglas F-4 Phantom II"
 USA_fighter_equipment_2_short:0 "F-4 Phantom II"
 USA_fighter_equipment_2_desc:0 "The McDonnell Douglas F-4 Phantom II is a tandem two-seat, twin-engine, all-weather, long-range supersonic jet interceptor and fighter-bomber originally developed for the United States Navy by McDonnell Aircraft. It first entered service in 1960 with the U.S. Navy."
 USA_fighter_equipment_3:0 "General Dynamics F-16 Fighting Falcon"
 USA_fighter_equipment_3_short:0 "F-16 Fighting Falcon"
 USA_fighter_equipment_3_desc:0 "The General Dynamics F-16 Fighting Falcon is a single-engine supersonic multirole fighter aircraft originally developed by General Dynamics (now Lockheed Martin) for the United States Air Force (USAF). Designed as an air superiority day fighter, it evolved into a successful all-weather multirole aircraft."
 USA_fighter_equipment_4:0 "McDonnell Douglas F-15 Eagle"
 USA_fighter_equipment_4_short:0 "F-15 Eagle"
 USA_fighter_equipment_4_desc:0 "The McDonnell Douglas F-15 Eagle is an American twin-engine, all-weather tactical fighter aircraft designed by McDonnell Douglas (now Boeing). Following reviews of proposals, the United States Air Force selected McDonnell Douglas's design in 1967 to meet the service's need for a dedicated air superiority fighter."
 USA_fighter_equipment_5:0 "Lockheed Martin F-22 Raptor"
 USA_fighter_equipment_5_short:0 "F-22 Raptor"
 USA_fighter_equipment_5_desc:0 "The Lockheed Martin F-22 Raptor is a fifth-generation, single-seat, twin-engine, all-weather stealth tactical fighter aircraft developed for the United States Air Force (USAF). The result of the USAF's Advanced Tactical Fighter (ATF) program, the aircraft was designed primarily as an air superiority fighter, but also has ground attack, electronic warfare, and signal intelligence capabilities."
 USA_fighter_equipment_6:0 "Lockheed Martin F-35 Lightning II"
 USA_fighter_equipment_6_short:0 "F-35 Lightning II"
 USA_fighter_equipment_6_desc:0 "The Lockheed Martin F-35 Lightning II is a family of single-seat, single-engine, all-weather, stealth, fifth-generation, multirole combat aircraft, designed for ground-attack and air-superiority missions. It is built by Lockheed Martin and many subcontractors, including Northrop Grumman, Pratt & Whitney, and BAE Systems."
 USA_fighter_equipment_7:0 "Rockwell International F-40 Mustang II"
 USA_fighter_equipment_7_short:0 "F-40 Mustang II"
 USA_fighter_equipment_7_desc:0 "A fictional aircraft to fill the gap between the F-35 and the also fictional F-95 series."
 USA_fighter_equipment_8:0 "Rockwell International F-46 Avant Sabre"
 USA_fighter_equipment_8_short:0 "F-95 Avant Sabre"
 USA_fighter_equipment_8_desc:0 "A fictional aircraft of the future."
 # CV FIGHTERS #
 USA_cv_fighter_equipment_1:0 "Grumman F9F Panther"
 USA_cv_fighter_equipment_1_short:0 "F9F Panther"
 USA_cv_fighter_equipment_1_desc:0 "The Grumman F9F Panther is one of the United States Navy's first successful carrier-based jet fighters, as well as Grumman’s first jet fighter. A single-engined, straight-winged day fighter, it was armed with four 20 mm cannons and could carry a wide assortment of air-to-ground munitions."
 USA_cv_fighter_equipment_2:0 "McDonnell Douglas F-4N Phantom II"
 USA_cv_fighter_equipment_2_short:0 "F-4N Phantom II"
 USA_cv_fighter_equipment_2_desc:0 "The McDonnell Douglas F-4 Phantom II is a tandem two-seat, twin-engine, all-weather, long-range supersonic jet interceptor and fighter-bomber originally developed for the United States Navy by McDonnell Aircraft. It first entered service in 1960 with the U.S. Navy."
 USA_cv_fighter_equipment_3:0 "Grumman F-14 Tomcat"
 USA_cv_fighter_equipment_3_short:0 "F-14 Tomcat"
 USA_cv_fighter_equipment_3_desc:0 "The Grumman F-14 Tomcat is an American supersonic, twin-engine, two-seat, twin-tail, variable-sweep wing fighter aircraft. It was the first such U.S. jet fighter with twin tails. The Tomcat was developed for the United States Navy's Naval Fighter Experimental (VFX) program after the collapse of the F-111B project."
 USA_cv_fighter_equipment_4:0 "McDonnell Douglas F/A-18 Hornet"
 USA_cv_fighter_equipment_4_short:0 "F/A-18 Hornet"
 USA_cv_fighter_equipment_4_desc:0 "The McDonnell Douglas F/A-18 Hornet is a twin-engine, supersonic, all-weather, carrier-capable, multirole combat jet, designed as both a fighter and attack aircraft."
 USA_cv_fighter_equipment_5:0 "McDonnell Douglas F/A-18E/F Super Hornet"
 USA_cv_fighter_equipment_5_short:0 "F/A-18E/F Super Hornet"
 USA_cv_fighter_equipment_5_desc:0 "The Boeing F/A-18E and F/A-18F Super Hornet are twin-engine, carrier-capable, multirole fighter aircraft variants based on the McDonnell Douglas F/A-18 Hornet. The F/A-18E single-seat and F/A-18F tandem-seat variants are larger and more advanced derivatives of the F/A-18C and D Hornet."
 USA_cv_fighter_equipment_6:0 "Lockheed Martin F-35C Lightning II"
 USA_cv_fighter_equipment_6_short:0 "F-35C Lightning II"
 USA_cv_fighter_equipment_6_desc:0 "The F-35 has three main models: the conventional takeoff and landing F-35A (CTOL), the short take-off and vertical-landing F-35B (STOVL), and the catapult-assisted take-off but arrested recovery, carrier-based F-35C (CATOBAR)."
 USA_cv_fighter_equipment_7:0 "Rockwell International F-40C Mustang II"
 USA_cv_fighter_equipment_7_short:0 "F-40C Mustang II"
 USA_cv_fighter_equipment_7_desc:0 "A fictional aircraft to fill the gap between the F-35 and the F/A-XX series."
 USA_cv_fighter_equipment_8:0 "F/A-XX"
 USA_cv_fighter_equipment_8_short:0 "F/A-XX"
 USA_cv_fighter_equipment_8_desc:0 "F/A-XX is a development and acquisition program for a future sixth-generation air superiority fighter to replace the United States Navy's F/A-18E/F Super Hornet beginning in late-2020s. A requirement was first identified in June 2008. This USN program has also been referred to at different times as NGAD, or the Next Generation Air Dominance program."
 # NAVAL BOMBERS #
 USA_nav_bomber_equipment_1:0 "Lockheed P-2 Neptune"
 USA_nav_bomber_equipment_1_short:0 "P-2 Neptune"
 USA_nav_bomber_equipment_1_desc:0 "The Lockheed P-2 Neptune (designated P2V by the United States Navy prior to September 1962) was a maritime patrol and anti-submarine warfare (ASW) aircraft. It was developed for the US Navy by Lockheed to replace the Lockheed PV-1 Ventura and PV-2 Harpoon."
 USA_nav_bomber_equipment_2:0 "Grumman S-2 Tracker"
 USA_nav_bomber_equipment_2_short:0 "S-2 Tracker"
 USA_nav_bomber_equipment_2_desc:0 "The Grumman S-2 Tracker was the first purpose-built, single airframe anti-submarine warfare (ASW) aircraft to enter service with the United States Navy. Designed and initially built by Grumman, the Tracker was of conventional design — propeller-driven with twin radial engines, a high wing that could be folded for storage on aircraft carriers, and tricycle undercarriage."
 USA_nav_bomber_equipment_3:0 "Grumman E-1 Tracer"
 USA_nav_bomber_equipment_3_short:0 "E-1 Tracer"
 USA_nav_bomber_equipment_3_desc:0 "The Grumman E-1 Tracer was the first purpose-built airborne early warning aircraft used by the United States Navy. It was a derivative of the Grumman C-1 Trader and entered service in 1958. It was replaced by the more modern Grumman E-2 Hawkeye by the 1970s."
 USA_nav_bomber_equipment_4:0 "EADS HC-144 Ocean Sentry"
 USA_nav_bomber_equipment_4_short:0 "HC-144 Ocean Sentry"
 USA_nav_bomber_equipment_4_desc:0 "The EADS HC-144 Ocean Sentry is a medium-range, twin-engined turboprop aircraft used by the United States Coast Guard in the search-and-rescue and maritime patrol missions. Based on the Airbus Military CN-235 it was procured as a "Medium Range Surveillance Aircraft." The HC-144 is supplied by Airbus Group, Inc formerly EADS North America and is built in Spain by Airbus Military."
 USA_nav_bomber_equipment_5:0 "Lockheed P-3 Orion"
 USA_nav_bomber_equipment_5_short:0 "P-3 Orion"
 USA_nav_bomber_equipment_5_desc:0 "The Lockheed P-3 Orion is a four-engine turboprop anti-submarine and maritime surveillance aircraft developed for the United States Navy. Lockheed based it on the L-188 Electra commercial airliner. The aircraft is easily distinguished from the Electra by its distinctive tail stinger or "MAD Boom", used for the magnetic detection of submarines."
 USA_nav_bomber_equipment_6:0 "Boeing P-8 Poseidon"
 USA_nav_bomber_equipment_6_short:0 "P-8 Poseidon"
 USA_nav_bomber_equipment_6_desc:0 "The Boeing P-8 Poseidon (formerly Multimission Maritime Aircraft) is a military aircraft developed for the United States Navy (USN). The aircraft has been developed by Boeing Defense, Space & Security, modified from the 737-800ERX. The P-8 is being operated in the anti-submarine warfare (ASW), anti-surface warfare (ASUW), and shipping interdiction roles."
 # CV NAVAL BOMBERS #
 USA_cv_nav_bomber_equipment_1:0 "Douglas A-1 Skyraider"
 USA_cv_nav_bomber_equipment_1_short:0 "A-1 Skyraider"
 USA_cv_nav_bomber_equipment_1_desc:0 "The Douglas A-1 Skyraider (formerly AD Skyraider) is an American single-seat attack aircraft that saw service between the late 1940s and early 1980s. The Skyraider had a remarkably long and successful career; it became a piston-powered, propeller-driven anachronism in the jet age."
 USA_cv_nav_bomber_equipment_2:0 "Grumman A-6 Intruder (ASUW)"
 USA_cv_nav_bomber_equipment_2_short:0 "A-6 Intruder (ASUW)"
 USA_cv_nav_bomber_equipment_2_desc:0 "The Grumman A-6 Intruder is an American, twinjet all-weather attack aircraft built by Grumman Aerospace. In service with the United States Navy and Marine Corps between 1963 and 1997, the Intruder was designed as an all-weather medium attack aircraft to replace the piston-engined Douglas A-1 Skyraider. This is the naval attack version for targeting enemy navies."
 USA_cv_nav_bomber_equipment_3:0 "Lockheed S-3 Viking"
 USA_cv_nav_bomber_equipment_3_short:0 "S-3 Viking"
 USA_cv_nav_bomber_equipment_3_desc:0 "The Lockheed S-3 Viking is a 4-crew, twin-engine turbofan-powered jet aircraft used by the U.S. Navy (USN) primarily for anti-submarine warfare. The Viking also provided electronic warfare and surface surveillance capabilities to a carrier battle group. A carrier-based, subsonic, all-weather, long-range, multi-mission aircraft; it carried automated weapon systems and was capable of extended missions with in-flight refueling."
 USA_cv_nav_bomber_equipment_4:0 "Northrop Grumman E-2 Hawkeye"
 USA_cv_nav_bomber_equipment_4_short:0 "E-2 Hawkeye"
 USA_cv_nav_bomber_equipment_4_desc:0 "The Northrop Grumman E-2 Hawkeye is an American all-weather, carrier-capable tactical airborne early warning (AEW) aircraft."
 USA_cv_nav_bomber_equipment_5:0 "Boeing EA-18G Growler"
 USA_cv_nav_bomber_equipment_5_short:0 "EA-18G Growler"
 USA_cv_nav_bomber_equipment_5_desc:0 "The Boeing EA-18G Growler is an American carrier-based electronic warfare aircraft, a specialized version of the two-seat F/A-18F Super Hornet. The Growler's electronic warfare capability is primarily provided by Northrop Grumman."
 USA_cv_nav_bomber_equipment_6:0 "F/A-XXC/D (ASUW)"
 USA_cv_nav_bomber_equipment_6_short:0 "F/A-XXC/D (ASUW)"
 USA_cv_nav_bomber_equipment_6_desc:0 "F/A-XX is a development and acquisition program for a future sixth-generation air superiority fighter to replace the United States Navy's F/A-18E/F Super Hornet beginning in late-2020s. This is the naval attack version for targeting enemy navies."
 # TACTICAL BOMBERS #
 USA_tac_bomber_equipment_1:0 "General Atomics MQ-1 Predator"
 USA_tac_bomber_equipment_1_short:0 "MQ-1 Predator"
 USA_tac_bomber_equipment_1_desc:0 "The General Atomics MQ-1 Predator is an American remotely piloted aircraft built by General Atomics that was used primarily by the United States Air Force (USAF) and Central Intelligence Agency (CIA). Initially conceived in the early 1990s for aerial reconnaissance and forward observation roles, the Predator carries cameras and other sensors."
 USA_tac_bomber_equipment_2:0 "General Atomics MQ-9 Reaper"
 USA_tac_bomber_equipment_2_short:0 "MQ-9 Reaper"
 USA_tac_bomber_equipment_2_desc:0 "The General Atomics MQ-9 Reaper is an unmanned aerial vehicle (UAV) capable of remotely controlled or autonomous flight operations developed by General Atomics Aeronautical Systems primarily for the United States Air Force (USAF)."
 USA_tac_bomber_equipment_3:0 "General Atomics Avenger"
 USA_tac_bomber_equipment_3_short:0 "Avenger (Predator C)"
 USA_tac_bomber_equipment_3_desc:0 "The General Atomics Avenger (formerly Predator C) is a developmental unmanned combat air vehicle built by General Atomics Aeronautical Systems for the U.S. military. Unlike the previous MQ-1 Predator and MQ-9 Reaper drones, the Avenger is powered by a turbofan engine, and its design includes stealth features such as internal weapons storage, and an S-shaped exhaust for reduced infrared and radar signatures."
 USA_tac_bomber_equipment_4:0 "Northrop Grumman X-47B"
 USA_tac_bomber_equipment_4_short:0 "X-47B UCAS-D"
 USA_tac_bomber_equipment_4_desc:0 "The Northrop Grumman X-47B is a demonstration unmanned combat aerial vehicle designed for aircraft carrier-based operations. Developed by the American defense technology company Northrop Grumman, the X-47 project began as part of DARPA's J-UCAS program, and subsequently became part of the United States Navy's Unmanned Combat Air System Demonstration (UCAS-D) program."
 USA_tac_bomber_equipment_5:0 "Northrop Grumman MQ-4C Triton"
 USA_tac_bomber_equipment_5_short:0 "MQ-4C Triton"
 USA_tac_bomber_equipment_5_desc:0 "The Northrop Grumman MQ-4C Triton is an American high-altitude long endurance unmanned aerial vehicle (UAV) under development for the United States Navy as a surveillance aircraft. Together with its associated ground control station, it is an unmanned aircraft system (UAS)."
 # STRATEGIC BOMBERS #
 USA_strat_bomber_equipment_1:0 "Boeing B-52 Stratofortress"
 USA_strat_bomber_equipment_1_short:0 "B-52 Stratofortress"
 USA_strat_bomber_equipment_1_desc:0 "The Boeing B-52 Stratofortress is an American long-range, subsonic, jet-powered strategic bomber. The B-52 was designed and built by Boeing, which has continued to provide support and upgrades. It has been operated by the United States Air Force (USAF) since the 1950s."
 USA_strat_bomber_equipment_2:0 "Rockwell B-1 Lancer"
 USA_strat_bomber_equipment_2_short:0 "B-1 Lancer"
 USA_strat_bomber_equipment_2_desc:0 "The Rockwell B-1 Lancer is a supersonic variable-sweep wing, heavy bomber used by the United States Air Force. It is commonly called the "Bone" (from "B-One"). It is one of three strategic bombers in the U.S. Air Force fleet as of 2018, the other two being the B-2 Spirit and the B-52 Stratofortress."
 USA_strat_bomber_equipment_3:0 "Northrop Grumman B-2 Spirit"
 USA_strat_bomber_equipment_3_short:0 "B-2 Spirit"
 USA_strat_bomber_equipment_3_desc:0 "The Northrop (later Northrop Grumman) B-2 Spirit, also known as the Stealth Bomber, is an American heavy strategic bomber, featuring low observable stealth technology designed for penetrating dense anti-aircraft defenses; it is a flying wing design with a crew of two."
 USA_strat_bomber_equipment_4:0 "Rockwell B-3 Shadow"
 USA_strat_bomber_equipment_4_short:0 "B-3 Shadow"
 USA_strat_bomber_equipment_4_desc:0 "The Next-Generation Bomber was a program to develop a new medium bomber for the United States Air Force. The NGB was initially projected to enter service around 2018 as a stealthy, subsonic, medium-range, medium payload bomber to supplement and possibly—to a limited degree—replace the U.S. Air Force's aging bomber fleet. The NGB program was superseded by the Long Range Strike Bomber (LRS-B) heavy bomber program."
 USA_strat_bomber_equipment_5:0 "Northrop Grumman B-21 Raider"
 USA_strat_bomber_equipment_5_short:0 "B-21 Raider"
 USA_strat_bomber_equipment_5_desc:0 "The Northrop Grumman B-21 Raider is a proposed American heavy bomber under development by Northrop Grumman. As part of the Long Range Strike Bomber program (LRS-B), it is to be a very long-range, stealth strategic bomber for the United States Air Force capable of delivering conventional and thermonuclear weapons."
 # SCOUT PLANES #
 USA_scout_plane_equipment_1:0 "Boeing E-3 Sentry"
 USA_scout_plane_equipment_1_short:0 "E-3 Sentry"
 USA_scout_plane_equipment_1_desc:0 "The Boeing E-3 Sentry, commonly known as AWACS, is an American airborne early warning and control (AEW&C) aircraft developed by Boeing. Derived from the Boeing 707, it provides all-weather surveillance, command, control, and communications, and is used by the United States Air Force, NATO, Royal Air Force, French Air Force, and Royal Saudi Air Force."
 USA_scout_plane_equipment_2:0 "Boeing E-7 Wedgetail"
 USA_scout_plane_equipment_2_short:0 "E-7 Wedgetail"
 USA_scout_plane_equipment_2_desc:0 "The Boeing 737 AEW&C is a twin-engine airborne early warning and control aircraft. It is lighter than the 707-based Boeing E-3 Sentry, and has a fixed, active electronically scanned array radar antenna instead of a rotating one. It was designed for the Royal Australian Air Force (RAAF) under "Project Wedgetail" and designated E-7A Wedgetail."
 # TRANSPORTS #
 USA_transport_plane_equipment_1:0 "Lockheed C-130 Hercules"
 USA_transport_plane_equipment_1_short:0 "C-130 Hercules"
 USA_transport_plane_equipment_1_desc:0 "The Lockheed C-130 Hercules is an American four-engine turboprop military transport aircraft designed and built originally by Lockheed (now Lockheed Martin). Capable of using unprepared runways for takeoffs and landings, the C-130 was originally designed as a troop, medevac, and cargo transport aircraft."
 USA_transport_plane_equipment_2:0 "Boeing C-17 Globemaster III"
 USA_transport_plane_equipment_2_short:0 "C-17 Globemaster III"
 USA_transport_plane_equipment_2_desc:0 "The Boeing C-17 Globemaster III is a large military transport aircraft. It was developed for the United States Air Force (USAF) from the 1980s to the early 1990s by McDonnell Douglas. The C-17 carries forward the name of two previous piston-engined military cargo aircraft, the Douglas C-74 Globemaster and the Douglas C-124 Globemaster II."
