 # NAVAL BOMBERS #
 SOV_nav_bomber_equipment_1:0 "Antonov An-12 MPA"
 SOV_nav_bomber_equipment_1_short:0 "An-12 MPA"
 SOV_nav_bomber_equipment_1_desc:0 "The Antonov An-12 is a four-engine turboprop transport aircraft designed in the Soviet Union. It is the military version of the Antonov An-10 and has many variants. For more than three decades the An-12 was the standard medium-range cargo and paratroop transport aircraft of the Soviet air forces. A total of 1,234 were eventually built. This variant serves as a maritime patrol aircraft."
 SOV_nav_bomber_equipment_2:0 "Tupolev Tu-142"
 SOV_nav_bomber_equipment_2_short:0 "Tu-142"
 SOV_nav_bomber_equipment_2_desc:0 "The Tupolev Tu-142 is a Soviet/Russian maritime reconnaissance and anti-submarine warfare (ASW) aircraft derived from the Tu-95 turboprop strategic bomber. A specialized communications variant designated Tu-142MR was tasked with long-range communications duties with Soviet ballistic missile submarines. The Tu-142 was designed by the Tupolev design bureau and manufactured by the Kuibyshev Aviation and Taganrog Machinery Plants from 1968 to 1994."
 SOV_nav_bomber_equipment_3:0 "Ilyushin Il-38"
 SOV_nav_bomber_equipment_3_short:0 "Il-38"
 SOV_nav_bomber_equipment_3_desc:0 "The Ilyushin Il-38 "Dolphin" is a maritime patrol aircraft and anti-submarine warfare aircraft designed in the Soviet Union. It was a development of the Ilyushin Il-18 turboprop transport. The Il-38 is an adaptation of the four-engine turboprop Ilyushin Il-18 for use as a maritime patrol aircraft for the Soviet Navy. It met a requirement to counter American ballistic missile submarines."
 SOV_nav_bomber_equipment_4:0 "Sukhoi Su-24"
 SOV_nav_bomber_equipment_4_short:0 "Su-24"
 SOV_nav_bomber_equipment_4_desc:0 "The Sukhoi Su-24 is a supersonic, all-weather attack aircraft developed in the Soviet Union. The aircraft has a variable-sweep wing, twin-engines and a side-by-side seating arrangement for its crew of two. It was the first of the USSR's aircraft to carry an integrated digital navigation/attack system. It remains in service with the Russian Air Force, Syrian Air Force, Ukrainian Air Force, Azerbaijan Air Force and various air forces to which it was exported."
