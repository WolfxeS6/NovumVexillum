 TUR_tac_bomber_equipment_1:0 "Baykar Bayraktar TB2"
 TUR_tac_bomber_equipment_1_short:0 "Bayraktar TB2"
 TUR_tac_bomber_equipment_1_desc:0 "The Bayraktar TB2 is a Turkish medium altitude long endurance (MALE) unmanned combat aerial vehicle (UCAV) capable of remotely controlled or autonomous flight operations. It is manufactured by Turkey′s Baykar company primarily for the Turkish Armed Forces"
 TUR_tac_bomber_equipment_2:0 "TUSAŞ Anka-S"
 TUR_tac_bomber_equipment_2_short:0 "Anka-S"
 TUR_tac_bomber_equipment_2_desc:0  "The TAI Anka is a family of unmanned aerial vehicles (UAV) developed by Turkish Aerospace Industries (TAI) for the Turkish Armed Forces. The first version, Anka-A, was classified as a medium-altitude long-endurance unmanned aerial vehicle (MALE UAV). Envisioned in the early 2000s for tactical surveillance and reconnaissance missions, further versions evolved into a modular platform with synthetic aperture radar, precise weapons and satellite communication."
 TUR_tac_bomber_equipment_3:0 "Baykar Bayraktar Akıncı"
 TUR_tac_bomber_equipment_3_short:0 "Bayraktar Akıncı"
 TUR_tac_bomber_equipment_3_desc:0 "Bayraktar Akıncı (Turkish pronunciation: [Bayraktar Akıncı]) is a High-Altitude Long-Endurance (HALE) Unmanned Combat Aerial Vehicle (UCAV) being manufactured by the Turkish technology company Baykar. Currently, the project is in the mass production phase. The aircraft has a 5.5 tons of Maximum Takeoff Weight (MTOW) while 1350kg of this is composed by payload."
