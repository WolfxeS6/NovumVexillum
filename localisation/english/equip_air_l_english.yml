 ## IRAN ##
 # CAS #
 PER_CAS_equipment_1:0 "F-84 Thunderjet"
 PER_CAS_equipment_1_short:0 "F-84"
 PER_CAS_equipment_1_desc:0 "The Republic F-84 Thunderjet was an American turbojet fighter-bomber aircraft. Originating as a 1944 United States Army Air Forces (USAAF) proposal for a "day fighter", the F-84 first flew in 1946. Although it entered service in 1947, the Thunderjet was plagued by so many structural and engine problems that a 1948 U.S. Air Force review declared it unable to execute any aspect of its intended mission and considered canceling the program. The aircraft was not considered fully operational until the 1949."
 PER_CAS_equipment_2:0 "MiG-27"
 PER_CAS_equipment_2_short:0 "MiG-27"
 PER_CAS_equipment_2_desc:0 "The Mikoyan MiG-27 is a variable-geometry ground-attack aircraft, originally built by the Mikoyan design bureau in the Soviet Union. It is based on the Mikoyan-Gurevich MiG-23 fighter aircraft, but optimized for air-to-ground attack."
 PER_CAS_equipment_3:0 "Sukhoi Su-25"
 PER_CAS_equipment_3_short:0 "Su-25"
 PER_CAS_equipment_3_desc:0 "The Sukhoi Su-25 Grach is a single-seat, twin-engine jet aircraft developed in the Soviet Union by the Sukhoi Design Bureau. It was designed to provide close air support for the Soviet Ground Forces. The first prototype made its maiden flight on 22 February 1975. After testing, the aircraft went into series production in 1978 at Tbilisi in the Soviet Republic of Georgia."
 # CV CAS #
 # FIGHTERS #
 PER_fighter_equipment_1:0 "North American F-86 Sabre"
 PER_fighter_equipment_1_short:0 "F-86"
 PER_fighter_equipment_1_desc:0 "F-86"
 PER_fighter_equipment_2:0 "F-4 Phantom"
 PER_fighter_equipment_2_short:0 "F-4 Phantom"
 PER_fighter_equipment_2_desc:0 "The McDonnell Douglas F-4 Phantom II is a tandem two-seat, twin-engine, all-weather, long-range supersonic jet interceptor and fighter-bomber originally developed for the United States Navy by McDonnell Aircraft. It first entered service in 1960 with the U.S. Navy. Proving highly adaptable, it was also adopted by the U.S. Marine Corps and the U.S. Air Force, and by the mid-1960s had become a major part of their respective air wings."
 PER_fighter_equipment_3:0 "F-14 Tomcat"
 PER_fighter_equipment_3_short:0 "F-14 Tomcat"
 PER_fighter_equipment_3_desc:0 "he Grumman F-14 Tomcat is an American supersonic, twin-engine, two-seat, variable-sweep wing fighter aircraft. The Tomcat was developed for the United States Navy's Naval Fighter Experimental (VFX) program after the collapse of the F-111B project. The F-14 was the first of the American teen-series fighters, which were designed incorporating air combat experience against MiG fighters during the Vietnam War."
 PER_fighter_equipment_4:0 "MiG-29"
 PER_fighter_equipment_4_short:0 "MiG-29"
 PER_fighter_equipment_4_desc:0 "The Mikoyan MiG-29 is a twin-engine jet fighter aircraft designed in the Soviet Union. Developed by the Mikoyan design bureau as an air superiority fighter during the 1970s, the MiG-29, along with the larger Sukhoi Su-27, was developed to counter new American fighters such as the McDonnell Douglas F-15 Eagle, and the General Dynamics F-16 Fighting Falcon. The MiG-29 entered service with the Soviet Air Force in 1982."
 PER_fighter_equipment_5:0 "HESA Azarakhsh"
 PER_fighter_equipment_5_short:0 "Azarakhsh"
 PER_fighter_equipment_5_desc:0 "The HESA Azarakhsh "lightning" is a jet fighter aircraft manufactured by the Iran Aircraft Manufacturing Industrial Company (HESA). It is widely regarded as a reverse engineered variant of the American Northrop F-5 Freedom Fighter/Tiger II. It is Iran's first domestically manufactured combat jet fighter. The Azarakhsh was developed in Isfahan by the Iranian army, the Iranian Defense Ministry, and aircraft-manufacturing company HESA."
 PER_fighter_equipment_6:0 "HESA Saeqeh"
 PER_fighter_equipment_6_short:0 "Saeqeh"
 PER_fighter_equipment_6_desc:0 "The HESA Saeqeh "thunderbolt" is an Iranian built single-seat jet fighter, derived from the American Northrop F-5. A joint product of the Islamic Republic of Iran Air Force and the Iranian Ministry of Defence, it is the second generation of the Iranian Azarakhsh fighter. Saeqeh aircraft were tested successfully in Iran 20 September 2007."
 PER_fighter_equipment_7:0 "HESA Shafaq"
 PER_fighter_equipment_7_short:0 "Shafaq"
 PER_fighter_equipment_7_desc:0 "The HESA Shafaq "Twilight" or "Aurora" is an Iranian subsonic stealth aircraft project being developed by the Iran Aircraft Manufacturing Industrial Company (HESA)."
 PER_fighter_equipment_8:0 "IAIO Qaher F-313"
 PER_fighter_equipment_8_short:0 "Qaher-313"
 PER_fighter_equipment_8_desc:0 "The IAIO Qaher-313 'conqueror' is a planned Iranian single-seat stealth fighter aircraft that was publicly announced on 1 February 2013. A press presentation about the project was made by President Mahmoud Ahmadinejad and Defense Minister Ahmad Vahidi on 2 February 2013, as part of the Ten-Day Dawn ceremonies. Independent experts have expressed significant doubts about the viability of the aircraft."
 # TACTICAL BOMBERS #
 PER_tac_bomber_equipment_1:0 "Ghods Mohajer"
 PER_tac_bomber_equipment_1_short:0 "Mohajer"
 PER_tac_bomber_equipment_1_desc:0 "Mohajer "Migrant" or Mersad series of unmanned aerial vehicles is built by Iran. The Mohajer is primarily used for reconnaissance. It may also be capable of guiding laser-guided munitions to their targets."
 PER_tac_bomber_equipment_2:0 "Ghods Ababil"
 PER_tac_bomber_equipment_2_short:0 "Ababil"
 PER_tac_bomber_equipment_2_desc:0 "The Ababil "swallow" is an Iranian-made UAV. Iran has developed a number of variants, including the tactical Ababil-5 for medium-range reconnaissance and surveillance, the Ababil-T for short/medium-range attack, and also the Ababil-B and -S."
 PER_tac_bomber_equipment_3:0 "HESA Dorna"
 PER_tac_bomber_equipment_3_short:0 "Dorna"
 PER_tac_bomber_equipment_3_desc:0 "Dorna "Crane" is a jet-powered Iranian training aircraft. The aircraft was first publicised in 1999 when Iranian air force General Habibollah Baghal claimed that a locally designed Dorna trainer aircraft had entered production."
 PER_tac_bomber_equipment_4:0 "IAIO Karrar UCAV"
 PER_tac_bomber_equipment_4_short:0 "Karrar UCAV"
 PER_tac_bomber_equipment_4_desc:0 "Karrar "striker" is an unmanned combat air vehicle produced for the military of Iran. According to reports, the UCAV can bomb targets at high speed. It is the first long-range unmanned aerial drone manufactured in Iran."
 PER_tac_bomber_equipment_5:0 "IAIO Fotros"
 PER_tac_bomber_equipment_5_short:0 "Fotros"
 PER_tac_bomber_equipment_5_desc:0 "Fotros "Fallen Angel" is an Iranian reconnaissance, surveillance, and combat drone built by IAIO and unveiled in November 2013. It is considered the largest in Iran's arsenal of unmanned aerial vehicles."
 
 
