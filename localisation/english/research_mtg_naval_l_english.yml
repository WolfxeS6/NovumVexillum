 basic_ship_hull_heavy:0 "1936 Heavy Ship Hull"
 basic_ship_hull_heavy_short:0 "1936 Heavy Ship Hull"
 basic_ship_hull_cruiser:0 "1936 Cruiser Hull"
 basic_fire_control_system:0 "Basic Fire Control System"
 basic_fire_control_system_desc:0 "Modern naval guns require more guidance than older guns due to their long ranges. This system attempts to provide a good balance of accuracy and reliability."
 improved_fire_control_system:0 "Improved Fire Control System"
 improved_fire_control_system_desc:0 "Significant digital integration of weapon systems and detection systems provides an advantage based on how much information can be acquired."
 advanced_fire_control_system:0 "Advanced Fire Control System"
 advanced_fire_control_system_desc:0 "Detection and targeting systems are integrated in a way to allows independent missile targeting after launching. This allows greater missile accuracy at extreme ranges."
 near_future_fire_control_system:0 "Near-Future Fire Control System"
 near_future_fire_control_system_desc:0 "Updated software that compiles all detection and targeting information for a naval battlegroup. This eases communication by allowing participants to see on screen what each friendly ship is doing."
 future_fire_control_system:0 "Future Fire Control System"
 future_fire_control_system_desc:0 "Three-dimensional mapping and sighting systems give greater clarity to forces participating in naval combat."
 sonar:0 "Passive Sonar"
 sonar_desc:1 "A basic set of hydrophones allows tracking of underwater targets through detecting the sound they make.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 improved_sonar:0 "Active Sonar"
 improved_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 advanced_sonar:0 "Advanced Sonar"
 advanced_sonar_desc:1 "Using modulated sound waves, this system can accurately measure bearing and distance to a submerged target. Greatly improved from earlier models.\n\nMounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 upgraded_sonar:0 "Upgraded Sonar"
 upgraded_sonar_desc:1 "Mounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 near_future_sonar:0 "Near-Future Sonar"
 near_future_sonar_desc:1 "Mounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 future_sonar:0 "Future Sonar"
 future_sonar_desc:1 "Mounting this module in an §YElectronics Slot§! on §YLight Ships§! or §YCruisers§! will help them detect enemy §YSubmarines§!."
 basic_nuclear_reactors:0 "Basic Nuclear Reactors"
 basic_nuclear_reactors_desc:1 "A nuclear reactor is a device used to initiate and control a fission nuclear chain reaction or nuclear fusion reaction. The heat from nuclear fission is passed to a working fluid, which in turn runs through steam turbines.\n\nMounting this module on §YCarriers§! or §YSubmarines§! will greatly increase their §GRange§! and eliminate §RFuel Consumption§!."
 improved_nuclear_reactors:0 "Improved Nuclear Reactors"
 improved_nuclear_reactors_desc:1 "A nuclear reactor is a device used to initiate and control a fission nuclear chain reaction or nuclear fusion reaction. The heat from nuclear fission is passed to a working fluid, which in turn runs through steam turbines.\n\nMounting this module on §YCarriers§! or §YSubmarines§! will greatly increase their §GRange§! and eliminate §RFuel Consumption§!."
 advanced_nuclear_reactors:0 "Advanced Nuclear Reactors"
 advanced_nuclear_reactors_desc:1 "A nuclear reactor is a device used to initiate and control a fission nuclear chain reaction or nuclear fusion reaction. The heat from nuclear fission is passed to a working fluid, which in turn runs through steam turbines.\n\nMounting this module on §YCarriers§! or §YSubmarines§! will greatly increase their §GRange§! and eliminate §RFuel Consumption§!."
 near_future_nuclear_reactors:0 "Near-Future Nuclear Reactors"
 near_future_nuclear_reactors_desc:1 "A nuclear reactor is a device used to initiate and control a fission nuclear chain reaction or nuclear fusion reaction. The heat from nuclear fission is passed to a working fluid, which in turn runs through steam turbines.\n\nMounting this module on §YCarriers§! or §YSubmarines§! will greatly increase their §GRange§! and eliminate §RFuel Consumption§!."
 smoke_generator:0 "Smoke Generators"
 smoke_generator_desc:0 "Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy."
 depth_charges_advice_tt:0 "\nMounting a §YDepth Charge§! module on §YCorvettes§!, §YDestroyers§!, and §YSubmarines§! will allow them to attack enemy §YSubmarines§!."
 sonar_advice_tt:0 "\nMounting a §YSonar§! module on §YCorvettes§!, §YFrigates§!, §YDestroyers§!, and §YSubmarines§! will allow them to detect enemy §YSubmarines§!."
 basic_depth_charges:0 "Old Anti-Submarine Weaponry"
 basic_depth_charges_desc:1 "Anti-submarine warfare (ASW, or in older form A/S) is a branch of underwater warfare that uses surface warships, aircraft, submarines, or other platforms, to find, track, and deter, damage, and/or destroy enemy submarines. Such operations are typically carried out to protect friendly shipping and coastal facilities from submarine attacks and to overcome blockades."
 basic_asm:0 "Basic Anti-Submarine Missile"
 basic_asm_desc:1 "Anti-submarine warfare (ASW, or in older form A/S) is a branch of underwater warfare that uses surface warships, aircraft, submarines, or other platforms, to find, track, and deter, damage, and/or destroy enemy submarines. Such operations are typically carried out to protect friendly shipping and coastal facilities from submarine attacks and to overcome blockades."
