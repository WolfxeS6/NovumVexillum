 improved_asm_desc:1 "Anti-submarine warfare (ASW, or in older form A/S) is a branch of underwater warfare that uses surface warships, aircraft, submarines, or other platforms, to find, track, and deter, damage, and/or destroy enemy submarines. Such operations are typically carried out to protect friendly shipping and coastal facilities from submarine attacks and to overcome blockades."
