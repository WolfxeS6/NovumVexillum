 near_future_asm_desc:1 "Anti-submarine warfare (ASW, or in older form A/S) is a branch of underwater warfare that uses surface warships, aircraft, submarines, or other platforms, to find, track, and deter, damage, and/or destroy enemy submarines. Such operations are typically carried out to protect friendly shipping and coastal facilities from submarine attacks and to overcome blockades."
 future_depth_charges:0 "Future Anti-Submarine Weaponry"
 future_depth_charges_desc:1 "Anti-submarine warfare (ASW, or in older form A/S) is a branch of underwater warfare that uses surface warships, aircraft, submarines, or other platforms, to find, track, and deter, damage, and/or destroy enemy submarines. Such operations are typically carried out to protect friendly shipping and coastal facilities from submarine attacks and to overcome blockades."
 improved_airplane_launcher:0 "Multipurpose Patrol Helicopter"
 improved_airplane_launcher_desc:1 "A versatile patrol helicopter with upgraded sensors gives a marked advantage to spot. \n\nMounting this module on §YFrigates§!, §YDestroyers§! or §YMissile Cruisers§! improves their ability to detect enemy ships and submarines."
 advanced_airplane_launcher:0 "Multipurpose Helicopter Drones"
 advanced_airplane_launcher_desc:1 "An aircraft with a shorter range than typical manned helicopters, this system is equipped with weapons in addition to sensors. \n\nMounting this module on §YFrigates§!, §YDestroyers§! or §YMissile Cruisers§! improves their ability to detect and attack enemy ships and submarines."
 near_future_airplane_launcher:0 "Improved Multipurpose Helicopter Drones"
 near_future_airplane_launcher_desc:1 "An aircraft with a shorter range than typical manned helicopters, this system is equipped with weapons in addition to upgraded sensors. \n\nMounting this module on §YFrigates§!, §YDestroyers§! or §YMissile Cruisers§! improves their ability to detect and attack enemy ships and submarines."
 airplane_launcher_advice_tt:0 "\nStationing a §YHelicopter§! module on §YDestroyers§!, §YFrigates§! and §YCruisers§! improves their ability to detect enemy ships."
 airplane_launcher_advice2_tt:0 "\nStationing a §YHelicopter Drone§! module on §YDestroyers§!, §YFrigates§! and §YCruisers§! improves their ability to detect enemy ships and provides airborne weapon systems. These are not as effective scouts as manned helicopters."
 cruiser_advice_tt:0 "\n§YDestroyers§! and §YFrigates§! are defined by their different §YWeaponry§!, with Frigates having only light naval weapons and Destroyers with at least one heavy weapon system."
 cruiser_armor_advice_tt:0 "\nMounting a better §YCIWS§! module on §YDestroyers§! and §YFrigates§! improves their ability to withstand damage by destroying incoming missiles."
 heavy_armor_advice_tt:0 "\nMounting a better §YCIWS§! module on §YHeavy Ships§! improves their ability to withstand damage by destroying incoming missiles." #§YMissile Cruisers§! and §YClippers§! are defined by their different §YArmor Schemes§!, with Clippers generally having weaker armor.
 basic_cruiser_armor_scheme:0 "Basic Destroyer Close-in Weapon System"
 basic_cruiser_armor_scheme_desc:1 "A close-in weapon system is a point-defense weapon system for detecting and destroying short-range incoming missiles and enemy aircraft that have penetrated the outer defenses, typically mounted shipboard in a naval capacity. Nearly all classes of larger modern warships are equipped with some kind of CIWS device."
 improved_cruiser_armor_scheme:0 "Improved Destroyer Close-in Weapon System"
 improved_cruiser_armor_scheme_desc:1 "A close-in weapon system is a point-defense weapon system for detecting and destroying short-range incoming missiles and enemy aircraft that have penetrated the outer defenses, typically mounted shipboard in a naval capacity. Nearly all classes of larger modern warships are equipped with some kind of CIWS device."
 advanced_cruiser_armor_scheme:0 "Advanced Destroyer Close-in Weapon System"
 advanced_cruiser_armor_scheme_desc:1 "A close-in weapon system is a point-defense weapon system for detecting and destroying short-range incoming missiles and enemy aircraft that have penetrated the outer defenses, typically mounted shipboard in a naval capacity. Nearly all classes of larger modern warships are equipped with some kind of CIWS device."
